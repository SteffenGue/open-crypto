export:
  delimiter: ","
  decimal: "."

database:
  sqltype: sqlite
  client:
  user_name:
  password:
  host: localhost
  port: 5432
  db_name: ExampleDB

query_options:
  table_name: HistoricRate  # HistoricRate, Ticker, Trade, OrderBook

  query_everything: true # if true, all filters below are ignored and the whole table is returned
  from_timestamp: 01-01-2020 13:20:00
  to_timestamp:

  exchanges:  # all or an comma-separated list of exchange names

  currency_pairs:  # all or an comma-separated list of pairs (e.g. eth-btc, btc-usd,..)
  first_currencies: null  # comma-separated list of currencies (e.g. eth, btc,...)
  second_currencies: null