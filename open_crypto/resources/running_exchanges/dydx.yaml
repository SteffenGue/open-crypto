name: dydx
exchange: true

rate_limit:
  max: 1050
  unit: 60

api_url: https://api.dydx.exchange/

requests:
  currency_pairs:
    request:
      template: v3/markets
      pair_template: null
      params: null

    response:
      type: dict
      values:
        markets:
          type: dict
          values:
            currency_pair:
              type: dict
              values:
                baseAsset:
                  type: str
                quoteAsset:
                  type: str

    mapping:
      - key: currency_pair_first
        path:
          - markets
          - dict_values
          - baseAsset
        type:
          - str
      - key: currency_pair_second
        path:
          - markets
          - dict_values
          - quoteAsset
        type:
          - str

