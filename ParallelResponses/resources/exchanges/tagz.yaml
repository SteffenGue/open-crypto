name: tagz
api_url: https://trade.tagz.com/marketdata/market/

requests:
  ticker:
    request:
      template: ticker
      pair_template: null
      params: null
    response:
      currency_pair:
        type: dict
        values:
          market_id:
            type: int
          baseId:
            type: str
          quote_id:
            type: str
          quoteVolume25H:
            type: float
          baseVolume24H:
            type: float
          isFrozen:
            type: bool
          averagePrice24H:
            type: float
          high:
            type: float
          low:
            type: float
          lastprice:
            type: float
          lowestAsk:
            type: float
          highestbid:
            type: float
    mapping:
#      - key: ticker_time
#        path: []
#        type:
#          - none
#          - now
      - key: currency_pair_first
        path:
          - dict_key
        type:
          - str
          - splitupper
          - "_"
          - 0
      - key: currency_pair_second
        path:
          - dict_key
        type:
          - str
          - splitupper
          - "_"
          - 1
      - key: ticker_last_price
        path:
          - dict_values
          - lastPrice
        type:
          - float
      - key: ticker_best_bid
        path:
          - dict_values
          - highestBid
        type:
          - float
      - key: ticker_best_ask
        path:
          - dict_values
          - lowestAsk
        type:
          - float
      - key: ticker_daily_volume
        path:
          - dict_values
          - quoteVolume24H
        type:
          - float


