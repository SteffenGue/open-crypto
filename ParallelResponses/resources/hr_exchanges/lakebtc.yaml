name: lakebtc
terms:
  terms_url: https://www.lakebtc.com/s/terms
  permission: true
  search_targets:
  - tag: div
    class: container-fluid
  - tag: div
    class: row row-offcanvas row-offcanvas-left
  - tag: div
    class: col-sm-9
  - tag: div
    id: post
api_url: https://api.lakebtc.com/api_v2/
rate_limit: null
requests:
  ticker:
    request:
      template: ticker/
      pair_template: null
      params: null
    response:
      type: dict
      values:
        currency_pair: # variable key, each available currency pair e.g. btceur
          type: dict
          values:
            high:
              type:
              - str
              - float
            low:
              type:
              - str
              - float
            volume:
              type:
              - str
              - float
            last:
              type:
              - str
              - float
            bid:
              type:
              - str
              - float
            ask:
              type:
              - str
              - float
    mapping:
    - key: currency_pair_first
      path:
      - dict_key
      - 0
      type:
      - str
      - split
      - "_"
    - key: currency_pair_second
      path:
      - dict_key
      - 1
      type:
      - str
      - split
      - "_"
    - key: ticker_time
      path: []
      type:
      - none
      - now
    - key: ticker_daily_volume
      path:
      - dict_values
      - volume
      type:
      - str
      - float
    - key: ticker_last_price
      path:
      - dict_values
      - last
      type:
      - str
      - float
    - key: ticker_best_bid
      path:
      - dict_values
      - bid
      type:
      - str
      - float
    - key: ticker_best_ask
      path:
      - dict_values
      - ask
      type:
      - str
      - float

  order_book:
    request:
      template: bcorderbook
      pair_template: # e.g. btcusd
        template: "{first}{second}"
        lower_case: true
        alias: symbol
      params: null
    response:
      type: dict
      values:
        asks:
          type: list
          values:
            type: list
            values:
              0: # price
                type:
                - str
                - float
              1: # size
                type:
                - str
                - float
        bids:
          type: list
          values:
            type: list
            values:
              0: # price
                type:
                - str
                - float
              1: # size
                type:
                - str
                - float
    mapping:
    - key: order_book_time
      path: []
      type:
      - none
      - now
    - key: order_book_asks_price
      path:
      - asks
      - 0
      type:
      - str
      - float
    - key: order_book_asks_size
      path:
      - asks
      - 1
      type:
      - str
      - float
    - key: order_book_bids_price
      path:
      - bids
      - 0
      type:
      - str
      - float
    - key: order_book_bids_size
      path:
      - bids
      - 1
      type:
      - str
      - float

  trades:
    request:
      template: bctrades
      pair_template: # e.g. btcusd
        template: "{first}{second}"
        lower_case: true
        alias: symbol
      params: null
    response:
      type: list
      values:
        type: dict
        values:
          date:
            type:
            - int
            - fromtimestamp
          price:
            type:
            - str
            - float
          amount:
            type:
            - str
            - float
          tid:
            type: int
    mapping:
    - key: trade_time
      path:
      - date
      type:
      - int
      - fromtimestamp
    - key: trade_last_price
      path:
      - price
      type:
      - str
      - float
    - key: trade_amount
      path:
      - amount
      type:
      - str
      - float
