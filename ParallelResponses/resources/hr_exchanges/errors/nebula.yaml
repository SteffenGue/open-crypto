name: nebula
terms:
  terms_url: https://nebula.exchange/terms-and-conditions/
  permission: true
  search_targets:
  - tag: div
    class: wpb_text_column wpb_content_element
  - tag: div
    class: wpb_wrapper
api_url: https://api.nebula.exchange/v1/
rate_limit: null
requests:
  currencies:
    request:
      template: coins/
      pair_template: null
      params: null
    response:
      type: list
      values:
        type: dict
        values:
          code: # e.g. ARN
            type: str
          desc: # e.g. Aeron
            type: str
    mapping:
    - key: currency_symbol
      path:
      - code
      type:
      - str
    - key: currency_name
      path:
      - desc
      type:
      - str

  currency_pairs:
    request:
      template: symbols/
      pair_template: null
      params: null
    response:
      type: list
      values:
        type: dict
        values:
          symbol: # e.g. ZEWT_USDT
            type: str
          token: # e.g. ZEWT
            type: str
          against: # e.g. USDT
            type: str
    mapping:
    - key: currency_pair_first
      path:
      - token
      type:
      - str
    - key: currency_pair_second
      path:
      - against
      type:
      - str

  ticker:
    request:
      template: exchanges/
      pair_template: null
      params: null
    response:
      type: list
      values:
        type: dict
        values:
          symbol: # e.g. ARN_ETH
            type: str
          highPrice:
            type: float
          lowPrice:
            type: float
          change:
            type: float
          lastPrice:
            type: float
          volume:
            type: float
    mapping:
    - key: currency_pair_first
      path:
      - symbol
      - 0
      type:
      - str
      - split
      - "_"
    - key: currency_pair_second
      path:
      - symbol
      - 1
      type:
      - str
      - split
      - "_"
    - key: ticker_time
      path: []
      type:
      - none
      - now
    - key: ticker_last_price
      path:
      - lastPrice
      type:
      - float
    - key: ticker_daily_volume
      path:
      - volume
      type:
      - float

  trades:
    request:
      template: tradehistory/{currency_pair}/
      pair_template: # e.g. CAV_ETH
        template: "{first}_{second}"
        lower_case: false
      params:
        fromId:
          type: int
          default: latest trades
        Limit:
          type: int
          default: 100
        Start:
          type:
          - datetime
          - totimestamp
          required: false
        End:
          type:
          - datetime
          - totimestamp
          required: false
    response:
      type: list
      values:
        type: dict
        values:
          id:
            type: int
          timestamp:
            type:
            - int
            - fromtimestamp
          price:
            type: float
          amount:
            type: int
          side:
            type: str
    mapping:
    - key: trade_time
      path:
      - timestamp
      type:
      - int
      - fromtimestamp
    - key: trade_last_price
      path:
      - price
      type:
      - float
    - key: trade_amount
      path:
      - amount
      type:
      - float
    - key: trade_side
      path:
      - side
      type:
      - str

  order_book:
    request:
      template: orderbookL3/{currency_pair}/
      pair_template: # e.g. CAV_ETH
        template: "{first}_{second}"
        lower_case: false
      params:
        limit:
          type: int
          default: 10
    response:
      type: dict
      values:
        bids:
          type: list
          values:
            type: dict
            values:
              amount:
                type: int
              price:
                type: float
        asks:
          type: list
          values:
            type: dict
            values:
              amount:
                type: int
              price:
                type: float
    mapping:
    - key: order_book_time
      path: []
      type:
      - none
      - now
    - key: order_book_bids_size
      path:
      - bids
      - amount
      type:
      - int
    - key: order_book_bids_price
      path:
      - bids
      - price
      type:
      - float
    - key: order_book_asks_size
      path:
      - asks
      - amount
      type:
      - int
    - key: order_book_asks_price
      path:
      - asks
      - price
      type:
      - float
