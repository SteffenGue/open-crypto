name: bitflyer
terms:
  terms_url: https://bitflyer.com/en-jp/UsePolicy
  permission: true
  search_targets:
  - tag: model
    class: use-policy
api_url: https://api.bitflyer.com/v1/
rate_limit: null
requests:
  currency_pairs:
    request:
      template: getmarkets/
      pair_template: null
      params: null
    response:
      type: list
      values:
        type: dict
        values:
          product_code: # e.g. ETH_BTC
            type: str
          alias:
            type: str
    mapping:
    - key: currency_pair_first
      path:
      - product_code
      type:
      - str
      - split
      - "_"
      - 0
    - key: currency_pair_second
      path:
      - product_code
      type:
      - str
      - split
      - "_"
      - 1

  ticker:
    request:
      template: getticker
      pair_template: # e.g. BTC_JPY
        template: "{first}_{second}"
        lower_case: false
        alias: product_code
      params: null
    response:
      type: dict
      values:
        product_code:
          type: str
        timestamp:
          type:
          - str
        tick_id:
          type: int
        best_bid:
          type: float
        best_ask:
          type: float
        best_bid_size:
          type: float
        best_ask_size:
          type: float
        total_bid_depth:
          type: float
        total_ask_depth:
          type: float
        ltp:
          type: int
        volume:
          type: float
        volume_by_product:
          type: float
    mapping:
    - key: ticker_time
      path:
      - timestamp
      type:
      - str
      - strptime
      - "%Y-%m-%dT%H:%M:%S.%f"
    - key: ticker_best_bid
      path:
      - best_bid
      type:
      - float
    - key: ticker_best_ask
      path:
      - best_ask
      type:
      - float
    - key: ticker_daily_volume
      path:
      - volume
      type:
      - float

  trade:
    request:
      template: getexecutions
      pair_template: # e.g. BTC_JPY
        template: "{first}_{second}"
        lower_case: false
        alias: product_code
      params:
        count:
          type: int
          required: false
        before:
          type: int
          required: false
        after:
          type: int
          required: false
    response:
      type: list
      values:
        type: dict
        values:
          id:
            type: int
          side:
            type: str
          price:
            type: int
          size:
            type: float
          exec_date:
            type:
            - str
          buy_child_order_acceptance_id:
            type: str
          sell_child_order_acceptance_id:
            type: str
    mapping:
    - key: trade_side
      path:
      - side
      type:
      - str
    - key: trade_last_price
      path:
      - price
      type:
      - int
    - key: trade_amount
      path:
      - size
      type:
      - float
    - key: trade_time
      path:
      - exec_date
      type:
      - str
      - strptime
      - "%Y-%m-%dT%H:%M:%S.%f"
