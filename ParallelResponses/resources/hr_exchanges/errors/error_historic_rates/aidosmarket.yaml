name: aidosmarket
terms:
  terms_url: https://aidosmarket.com/terms
  permission: true
  search_targets:
  - tag: div
    class: content_right
  - tag: div
    class: text
api_url: https://aidosmarket.com/api/
rate_limit:
  max: 60
  # unit in seconds
  unit: 60
requests:
  order_book:
    request:
      template: order-book
      pair_template: null
      params:
        market: # Three-letter currency code. If omitted, will return the exchange default.
          type: str
          # default: "ADK"
        currency: # Three-letter currency code. Will return the exchange default if omitted.
          type: str
          # default: "BTC"
    response:
      type: dict
      values:
        order-book:
          type: dict
          values:
            market:
              type: str
            currency:
              type: str
            ask:
              type: list
              values:
                type: dict
                values:
                  price:
                    type: float
                  order_amount:
                    type: float
                  order_value:
                    type: float
            bid:
              type: list
              values:
                type: dict
                values:
                  price:
                    type: float
                  order_amount:
                    type: float
                  order_value:
                    type: float
    mapping:
    - key: order_book_time
      path: []
      type:
      - none
      - now
    - key: currency_pair_first
      path:
      - order-book
      - market
      type:
      - str
    - key: currency_pair_second
      path:
      - order-book
      - currency
      type:
      - str
    - key: order_book_asks_price
      path:
      - order-book
      - ask
      - price
      type:
      - float
    - key: order_book_asks_size
      path:
      - order-book
      - ask
      - order_amount
      type:
      - float
    - key: order_book_bids_price
      path:
      - order-book
      - bid
      - price
      type:
      - float
    - key: order_book_bids_size
      path:
      - order-book
      - bid
      - order_amount
      type:
      - float

  trades:
    request:
      template: transactions
      pair_template: null
      params:
        market: # Three-letter currency code.
          type: str
          default: "ADK"
        currency: # Three-letter currency code.
          type: str
          default: "BTC"
        limit: # The amount of records to receive. Default is 10.
          type: int
          default: 10
    response:
      type: dict
      values:
        transactions:
          type: dict
          values:
            market:
              type: str
            currency:
              type: str
            data:
              type: list
              values:
                type: dict
                values:
                  id:
                    type: int
                  date:
                    type:
                    - str
                    - strptime
                    - "%Y-%m-%dT%H:%M:%SZ"
                  timestamp:
                    type:
                    - int
                    - fromtimestamp
                  btc:
                    type: float
                  price:
                    type: float
                  price1:
                    type: float
                  amount:
                    type: float
                  amount1:
                    type: float
                  currency:
                    type: str
                  currency1:
                    type: str
                  market:
                    type: str
                  type: # buy or sell
                    type: str
    mapping:
    - key: currency_pair_first
      path:
      - transactions
      - market
      type:
      - str
    - key: currency_pair_second
      path:
      - transactions
      - currency
      type:
      - str
    - key: trade_time
      path:
      - transactions
      - data
      - timestamp
      type:
      - int
      - fromtimestamp
    - key: trade_last_price
      path:
      - transactions
      - data
      - price
      type:
      - float
    - key: trade_amount
      path:
      - transactions
      - data
      - amount
      type:
      - float
    - key: trade_side
      path:
      - transactions
      - data
      - type
      type:
      - str
