#Noch keine Möglichkeit im url string parameter außer das currency-pair einzufügen
name: rightbtc
terms:
  terms_url: https://support.rightbtc.com/hc/en-us/articles/360007479512
  permission: null
  search_targets:
  - tag: div
    class: article-body
api_url: https://www.rightbtc.com/api/public/
rate_limit: null
requests:
  historic_rates:
    request:
      template: candlestick/{interval}/{currency_pair}/{amount}/
      pair_template: # e.g. RTBTC
        template: "{first}{second}"
        lower_case: false
      params:
        interval:
          type: str
          allowed:
          - min1
          - min3
          - min5
          - min15
          - min30
          - hr1
          - hr2
          - hr4
          - hr6
          - hr12
          - day1
          - day3
          - week
          default: day1
        amount:
          type: int
          required: false
    response:
      type: dict
      values:
        status:
          type: dict
          values:
            success:
              type: int
            message:
              type: str
        result: # each price/quantity should divide by 1E8.
          type: list
          values:
            type: list
            values:
              0: # time
                type: int
              1: # volume
                type: int
              2: # open
                type: int
              3: # high
                type: int
              4: # low
                type: int
              5: # close
                type: int
    mapping:
    - key: historic_rates_time
      path:
      - result
      - 0
      type:
      - int
    - key: historic_rates_volume
      path:
      - result
      - 1
      type:
      - int
    - key: historic_rates_open
      path:
      - result
      - 2
      type:
      - int
    - key: historic_rates_high
      path:
      - result
      - 3
      type:
      - int
    - key: historic_rates_low
      path:
      - result
      - 4
      type:
      - int
    - key: historic_rates_close
      path:
      - result
      - 5
      type:
      - int

  currency_pairs:
    request:
      template: trading_pairs/
      pair_template: null
      params: null
    response:
      type: dict
      values:
        currency_pair: # variable keys, each available currency pair e.g. BTCCNY
          type: dict
          values:
            name: # e.g. BTCCNY
              type: str
            ask_asset_symbol: # e.g. CNY
              type: str
            ask_asset_decimals:
              type: int
            ask_asset_type:
              type: str
            bid_asset_symbol: # e.g. BTC
              type: str
            bid_asset_decimals:
              type: int
            bid_asset_type:
              type: int
    mapping:
    - key: currency_pair_first
      path:
      - dict_values
      - bid_asset_symbol
      type:
      - str
    - key: currency_pair_second
      path:
      - dict_values
      - ask_asset_symbol
      type:
      - str

  order_book:
    request:
      template: depth/{currency_pair}/{amount}/
      pair_template: # e.g. RTBTC
        template: "{first}{second}"
        lower_case: false
      params:
        amount:
          type: int
          required: false
    response:
      type: dict
      values:
        status:
          type: dict
          values:
            success:
              type: int
            message:
              type: str
        result:
          type: dict
          values:
            market:
              type: str
            ask: # each price/quantity should divide by 1E8.
              type: list
              values:
                type: list
                values:
                  0: # price
                    type: int
                  1: # quantity
                    type: int
                  2: #total quantity
                    type: int
            bid:
              type: list
              values:
                type: list
                values:
                  0: # price
                    type: int
                  1: # quantity
                    type: int
                  2: #total quantity
                    type: int
    mapping:
    - key: order_book_time
      path: []
      type:
      - none
      - now
    - key: order_book_asks_price
      path:
      - result
      - ask
      - 0
      type:
      - int
    - key: order_book_asks_size
      path:
      - result
      - ask
      - 1
      type:
      - int
    - key: order_book_bids_price
      path:
      - result
      - bid
      - 0
      type:
      - int
    - key: order_book_bids_size
      path:
      - result
      - bid
      - 1
      type:
      - int

  ticker:
    request:
      template: tickers/
      pair_template: null
      params: null
    response:
      type: dict
      values:
        status:
          type: dict
          values:
            success:
              type: int
            message:
              type: str
        result: # should divide by 1E8 except date
          type: list
          values:
            type: dict
            values:
              market: # e.g. OBSCNY
                type: str
              date:
                type:
                - int
                - fromtimestampms
              sell:
                type: int
              buy:
                type: int
              high:
                type: int
              low:
                type: int
              last:
                type: int
              last24h:
                type: int
              vol:
                type: int
    mapping:
    - key: currency_pair_first
      path:
      - result
      - market
      - 0
      type:
      - str
      - split
      - ""
    - key: currency_pair_first
      path:
      - result
      - market
      - 1
      type:
      - str
      - split
      - ""
    - key: ticker_time
      path:
      - result
      - date
      type:
      - int
      - fromtimestampms
    - key: ticker_best_ask
      path:
      - result
      - sell
      type:
      - int
    - key: ticker_best_bid
      path:
      - result
      - buy
      type:
      - int
    - key: ticker_last_price
      path:
      - result
      - last
      type:
      - int
    - key: ticker_daily_volume
      path:
      - result
      - vol
      type:
      - int

  trades:
    request:
      template: trades/{currency_pair}/{amount}/
      pair_template: # e.g. RTBTC
        template: "{first}{second}"
        lower_case: false
      params:
        amount:
          type: int
          required: false
    response:
      type: dict
      values:
        status:
          type: dict
          values:
            success:
              type: int
            message:
              type: str
        result:
          type: list
          values:
            type: dict
            values:
              date:
                type:
                - int
                - fromtimestampms
              price: # should divide by 1E8.
                type: int
              amount: # should divide by 1E8.
                type: int
              tid:
                type: int
              side:
                type: str
    mapping:
    - key: trade_time
      path:
      - result
      - date
      type:
      - int
      - fromtimestampms
    - key: trade_last_price
      path:
      - result
      - price
      type:
      - int
    - key: trade_amount
      path:
      - result
      - amount
      type:
      - int
    - key: trade_side
      path:
      - result
      - side
      type:
      - str
