#keine currency pair abfrage
name: tradesatoshi
terms:
  terms_url: https://tradesatoshi.com/Home/Terms
  permission: true
  search_targets:
  - tag: div
    class: feature_header text-center
api_url:  https://tradesatoshi.com/api/public/
rate_limit: null
requests:
  currencies:
    request:
      template: getcurrencies/
      pair_template: null
      params: null
    response:
      type: dict
      values:
        success:
          type: bool
        message:
          type: str
        result:
          type: list
          values:
            type: dict
            values:
              currency: # e.g. BTC
                type: str
              currencyLong: # e.g. Bitcoin
                type: str
              minConfirmation:
                type: int
              txFee:
                type: float
              status:
                type: str
    mapping:
    - key: currency_symbol
      path:
      - result
      - currency
      type:
      - str
    - key: currency_name
      path:
      - result
      - currencyLong
      type:
      - str

  ticker:
    request:
      template: getticker
      pair_template: # e.g. LTC_BTC
        template: "{first}_{second}"
        lower_case: false
        alias: market
      params: null
    response:
      type: dict
      values:
        success:
          type: bool
        message:
          type: str
        result:
          type: dict
          values:
            bid:
              type: float
            ask:
              type: float
            last:
              type: float
            market:
              type: str
    mapping:
    - key: ticker_time
      path: []
      type:
      - none
      - now
    - key: ticker_best_bid
      path:
      - result
      - bid
      type:
      - float
    - key: ticker_best_ask
      path:
      - result
      - ask
      type:
      - float
    - key: ticker_last_price
      path:
      - result
      - last
      type:
      - str

  trades:
    request:
      template: getmarkethistory
      pair_template: # e.g. LTC_BTC
        template: "{first}_{second}"
        lower_case: false
        alias: market
      params:
        count:
          type: int
          default: 20
    response:
      type: dict
      values:
        success:
          type: bool
        message:
          type: str
        result:
          type: list
          values:
            type: dict
            values:
              id:
                type: int
              timeStamp:
                type:
                - str
                - strptime
                - "%Y-%m-%dT%H:%M:%S.%f"
              quantity:
                type: float
              price:
                type: float
              orderType:
                type: str
              total:
                type: float
    mapping:
    - key: trade_time
      path:
      - timeStamp
      type:
      - str
      - strptime
      - "%Y-%m-%dT%H:%M:%S.%f"
    - key: trade_amount
      path:
      - quantity
      type:
      - float
    - key: trade_last_price
      path:
      - price
      type:
      - float
    - key: trade_side
      path:
      - orderType
      type:
      - str

  historic_rates:
    request:
      template: getmarketsummaries/
      pair_template: null
      params: null
    response:
      type: dict
      values:
        success:
          type: bool
        message:
          type: str
        result:
          type: list
          values:
            type: dict
            values:
              market: # e.g. TRAD_BTC
                type: str
              high:
                type: float
              low:
                type: float
              volume:
                type: float
              baseVolume:
                type: float
              last:
                type: float
              bid:
                type: float
              ask:
                type: float
              openBuyOrders:
                type: float
              openSellOrders:
                type: float
              marketStatus:
                type: str
              change:
                type: float
    mapping:
    - key: currency_pair_first
      path:
      - result
      - market
      - 0
      type:
      - str
      - split
      - "_"
    - key: currency_pair_second
      path:
      - result
      - market
      - 1
      type:
      - str
      - split
      - "_"
    - key: historic_rates_time
      path: []
      type:
      - none
      - now
    - key: historic_rates_ high
      path:
      - result
      - high
      type:
      - float
    - key: historic_rates_low
      path:
      - result
      - low
      type:
      - float
    - key: historic_rates_volume
      path:
      - result
      - volume
      type:
      - float

  order_book:
    request:
      template: getorderbook
      pair_template: # e.g. LTC_BTC
        template: "{first}_{second}"
        lower_case: false
        alias: market
      params:
        type:
          type: str
          allowed:
          - buy
          - sell
          - both
          default: both
        depth:
          type: int
          default: 20
    response:
      type: dict
      values:
        success:
          type: bool
        message:
          type: str
        result:
          type: dict
          values:
            buy: # bid
              type: list
              values:
                type: dict
                values:
                  quantity:
                    type: float
                  rate:
                    type: float
            sell: # ask
              type: list
              values:
                type: dict
                values:
                  quantity:
                    type: float
                  rate:
                    type: float
    mapping:
    - key: order_book_time
      path: []
      type:
      - none
      - now
    - key: order_book_bids_size
      path:
      - result
      - buy
      - quantity
      type:
      - float
    - key: order_book_bids_price
      path:
      - result
      - buy
      - rate
      type:
      - float
    - key: order_book_asks_size
      path:
      - result
      - sell
      - quantity
      type:
      - float
    - key: order_book_asks_price
      path:
      - result
      - sell
      - rate
      type:
      - float
