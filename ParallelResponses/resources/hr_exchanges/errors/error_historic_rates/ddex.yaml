name: ddex
terms:
  terms_url: https://ddex.zendesk.com/hc/en-us/articles/115004488814-User-Agreement
  permission: null
  search_targets:
  - tag: div
    class: article-body
api_url: https://api.ddex.io/v4/
rate_limit: null
requests:
  currency_pairs:
    request:
      template: markets
      pair_template: null
      params: null
    response:
      type: dict
      values:
        status:
          type: int
        desc:
          type: str
        data:
          type: dict
          values:
            markets:
              type: list
              values:
                type: dict
                values:
                  id: # i.e. "ABT-WETH"
                    type: str
                  baseToken: # e.g. ABT
                    type: str
                  baseTokenProjectUrl: # e.g. "https://www.arcblock.io/"
                    type: str
                  baseTokenName: # e.g. ArcBlock
                    type: str
                  baseTokenDecimals:
                    type: int
                  baseTokenAddress:
                    type: str
                  quoteToken: # e.g. WETH
                    type: str
                  quoteTokenDecimals:
                    type: int
                  quoteTokenAddress:
                    type: str
                  minOrderSize:
                    type:
                    - str
                    - float
                  pricePrecision:
                    type: int
                  priceDecimals:
                    type: int
                  amountDecimals:
                    type: int
                  asMakerFeeRate:
                    type:
                    - str
                    - float
                  asTakerFeeRate:
                    type:
                    - str
                    - float
                  gasFeeAmount:
                    type:
                    - str
                    - float
                  supportedOrderTypes:
                    type: list
                    values:
                      0:
                        type: str
                      1:
                        type: str
    mapping:
    - key: currency_pair_first
      path:
      - data
      - markets
      - baseAsset
      type:
      - str
    - key: currency_pair_second
      path:
      - data
      - markets
      - quoteAsset
      type:
      - str

  ticker:
    request:
      template: markets/tickers/
      pair_template: null
      params: null
    response:
      type: dict
      values:
        status:
          type: int
        desc:
          type: str
        data:
          type: dict
          values:
            tickers:
              type: list
              values:
                type: dict
                values:
                  marketId: # e.g. ELEC-WETH
                    type: str
                  price:
                    type:
                    - str
                    - float
                  volume:
                    type:
                    - str
                    - float
                  bid:
                    type:
                    - str
                    - float
                  ask:
                    type:
                    - str
                    - float
                  low:
                    type:
                    - str
                    - float
                  high:
                    type:
                    - str
                    - float
                  updatedAt:
                    type:
                    - int
                    - fromtimestamp
    mapping:
    - key: currency_pair_first
      path:
      - data
      - tickers
      - marketId
      - 0
      type:
      - str
      - split
      - "-"
    - key: currency_pair_second
      path:
      - data
      - tickers
      - marketId
      - 1
      type:
      - str
      - split
      - "-"
    - key: ticker_last_price
      path:
      - data
      - tickers
      - price
      type:
      - str
      - float
    - key: ticker_daily_volume
      path:
      - data
      - tickers
      - volume
      type:
      - str
      - float
    - key: ticker_best_bid
      path:
      - data
      - tickers
      - bid
      type:
      - str
      - float
    - key: ticker_best_ask
      path:
      - data
      - tickers
      - ask
      type:
      - str
      - float
    - key: ticker_time
      path:
      - data
      - tickers
      - updatedAt
      type:
      - int
      - fromtimestamp

  order_book:
    request:
      template: markets/{currency_pair}/orderbook
      pair_template: # e.g. BKX-ETH
        template: "{first}-{second}"
        lower_case: false
      params:
        level:
          type: int
          allowed:
          - 1 # The best bid and ask prices
          - 2 # The top 50 bids and asks, with orders at the same price aggregated together
          - 3 # Returns the full orderbook with no aggregation
          default: 1
    response:
      type: dict
      values:
        status:
          type: int
        desc:
          type: str
        data:
          type: dict
          values:
            orderBook:
              type: dict
              values:
                marketId:
                  type: str
                bids:
                  type: list
                  values:
                    type: dict
                    values:
                      price:
                        type:
                        - str
                        - float
                      amount:
                        type:
                        - str
                        - int
                asks:
                  type: list
                  values:
                    type: dict
                    values:
                      price:
                        type:
                        - str
                        - float
                      amount:
                        type:
                        - str
                        - int
    mapping:
    - key: order_book_time
      path: []
      type:
      - none
      - now
    - key: order_book_bids_price
      path:
      - data
      - orderBook
      - bids
      - price
      type:
      - str
      - float
    - key: order_book_bids_size
      path:
      - data
      - orderBook
      - bids
      - amount
      type:
      - str
      - float
    - key: order_book_asks_price
      path:
      - data
      - orderBook
      - asks
      - price
      type:
      - str
      - float
    - key: order_book_asks_size
      path:
      - data
      - orderBook
      - asks
      - amount
      type:
      - str
      - float

  trades:
    request:
      template: markets/{currency_pair}/trades
      pair_template: # e.g. BKX-ETH
        template: "{first}-{second}"
        lower_case: false
      params:
        page:
          type: int
          default: 1
        perPage:
          type: int
          min: 1
          max: 100
          default: 100
    response:
      type: dict
      values:
        status:
          type: int
        desc:
          type: str
        data:
          type: dict
          values:
            totalPages:
              type: int
            currentPage:
              type: int
            trades:
              type: list
              values:
                type: dict
                values:
                  id:
                    type: str
                  marketId:
                    type: str
                  status:
                    type: str
                  amount:
                    type:
                    - str
                    - float
                  price:
                    type:
                    - str
                    - float
                  executedAt:
                    type:
                    - int
                    - fromtimestamp
                  createdAt:
                    type:
                    - int
                    - fromtimestamp
    mapping:
    - key: trade_amount
      path:
      - data
      - trades
      - amount
      type:
      - str
      - float
    - key: trade_last_price
      path:
      - data
      - trades
      - price
      type:
      - str
      - float
    - key: trade_time
      path:
      - data
      - trades
      - createdAt
      type:
      - int
      - fromtimestamp

  historic_rates:
    request:
      template: markets/{currency_pair}/candles
      pair_template: # e.g. BKX-ETH
        template: "{first}-{second}"
        lower_case: false
      params:
        from:
          type:
          - datetime
          - totimestamp
          required: true
          default: 1356998400 #01.01.2013 #unixtimestamp
        to:
          type:
          - datetime
          - totimestamp
          required: true
          default: 1567411975000 #20.05.2020 #unixtimestamp
        granularity: # The width of each candle in seconds, e.g. 3600 for width of 1 hour.
          type: str
          allowed:
            - 5m
            - 1h
            - 12h
            - 24h
          required: true
          default: 5m
    response: #Path ist verkorkst
      type: dict
      values:
        status:
          type: int
        desc:
          type: str
        data:
          type: dict
          values:
            candles:
              type: list
              values:
                type: dict
                values:
                  time:
                    type:
                    - int
                    - fromtimestamp
                  volume:
                    type:
                    - str
                    - int
                  open:
                    type:
                    - str
                    - float
                  close:
                    type:
                    - str
                    - float
                  high:
                    type:
                    - str
                    - float
                  low:
                    type:
                    - str
                    - float
    mapping:
    - key: historic_rates_time
      path:
      - data
      - candles
      - time
      type:
      - int
      - from
    - key: historic_rates_volume
      path:
      - data
      - candles
      - volume
      type:
      - str
      - int
    - key: historic_rates_open
      path:
      - data
      - candles
      - open
      type:
      - str
      - float
    - key: historic_rates_close
      path:
      - data
      - candles
      - close
      type:
      - str
      - float
    - key: historic_rates_high
      path:
      - data
      - candles
      - high
      type:
      - str
      - float
    - key: historic_rates_low
      path:
      - data
      - candles
      - low
      type:
      - str
      - float
