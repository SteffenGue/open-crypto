name: vindex

terms: null
rate_limit:
  max: 6
  units: 1
api_url: https://api.vindax.com/api/v1/


requests:
  currency_pairs:
    request:
      template: asset_pairs
      pair_template: null
      params: null
    response:
      type: list
      values:
        type: dict
        values:
          id:
            type: str
          quote_scale:
            type: int
          quote_asset:
            type: dict
            values:
              id:
                type: str
              symbol:
                type: str
              name:
                type: str
          name:
            type: str
          base_scale:
            type: int
          min_quote_value:
            type: int
          base_asset:
            type: dict
            values:
              id:
                type: str
              symbol:
                type: str
              name:
                type: str
    mapping:
    - key: currency_pair_first
      path:
      - name
      type:
      - str
      - split
      - "-"
      - 0
    - key: currency_pair_second
      path:
      - name
      type:
      - str
      - split
      - "-"
      - 1

  ticker:
    request:
      template: returnTicker
      pair_template: null
      params: null
    response:
      type: dict
      values:
        currency_pair:
          type: dict
          values:
            quote_volume:
              type: str
            symbol:
              type: str
            percentChange:
              type: float
            last:
              type: float
            highestBid:
              type: float
            lowsetAsk:
              type: float
            baseVolume:
              type: float
            openTime:
              type: int
            closeTime:
              type: int
            high24hr:
              type: float
            low24hr:
              type: float
            isFrozen:
              type: bool
                  
    mapping:
    - key: ticker_time
      path: []
      type:
      - none
      - now
    - key: currency_pair_first
      path: 
      - dict_key
      type:
      - str
      - split
      - "_"
      - 0
    - key: currency_pair_second
      path:
      - dict_key
      type:
      - str
      - split
      - "_"
      - 1
    - key: ticker_last_price
      path:
      - dict_values
      - last
      type:
      - float
    - key: ticker_best_bid
      path:
      - dict_values
      - highestBid
      type:
      - float
    - key: ticker_best_ask
      path:
      - dict_values
      - lowsetAsk
      type:
      - flaot
      
  historic_rates:
    request:
      template: klines
      pair_template: 
        template: "{first}{second}"
        lower_case: false
        alias: symbol
      params:
        interval:
          type: str
          default: 1d
        limit:
          type: int
          max: 1000
          default: 1000
    response:
      type: list
      values:
        type: list
        values:
          0: #open time
            type: int
          1: #open:
            type: str
          2: #high
            type: str
          3: #low
            type: str
          4: #close
            type: str
          5: #volume
            type: str
          6: #close time
            type: int            
          7: #quote asset volume
            type: str
          8: #no of trades
            type: str                        
    mapping:
    - key: historic_rates_time
      path: 
      - []
      - 6
      type:
      - int
      - fromtimestampms
    - key: historic_rates_open
      path:
      - []
      - 1
      type:
      - str
      - float
    - key: historic_rates_close
      path:
      - []
      - 4
      type:
      - str
      - float          
    - key: historic_rates_high
      path:
      - []
      - 2
      type:
      - str
      - float
    - key: historic_rates_low
      path:
      - []
      - 3
      type:
      - str
      - float      
    - key: historic_rates_volume
      path:
      - []
      - 5
      type:
      - str
      - float      
      