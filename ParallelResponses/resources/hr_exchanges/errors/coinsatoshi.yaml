name: coinsatoshi

terms: null
api_url: https://tradesatoshi.com/api/public/

rate_limit: null

requests:
  currencies:
    request:
      template: getcurrencies
      pair_template:
      params:
    response:
      type: dict
      values:
        success:
          type: bool
        message:
          type: str
        result:
          type: list
          values:
            type: dict
            values:
              currency:
                type: str
              currencyLong:
                type: str
              minConfirmation:
                type: int
              txFee:
                type: int
              status:
                type: str
    mapping:
    - key: currency_symbol
      path:
      - result
      - currency
      type:
      - str
    - key: currency_name
      path:
      - result
      - currencyLong
      type:
      - str      

  ticker:
    request:
      template: getmarketsummaries
      pair_template: null
      params: null
    response:
      type: dict
      values:
        success:
          type: bool
        message:
          type: str
        result:
          type: list
          values:
            type: dict
            values:
              market:
                type: str
              high:
                type: float
              low:
                type: float
              volume:
                type: float
              baseVolume:
                type: float
              last:
                type: float
              bid:
                type: float
              ask:
                type: float
              openBuyOrders:
                type: int
              openSellOrders:
                type: int
              marketStatus:
                type: str
              change:
                type: float
                
    mapping:
    - key: ticker_time
      path: []
      type:
      - none
      - now
    - key: currency_pair_first
      path:
      - result
      - market
      type:
      - str
      - split
      - "_"
      - 0
    - key: currency_pair_second
      path:
      - result
      - market
      - 1
      type:
      - str
      - split
      - "_"
      - 1
    - key: ticker_best_ask
      path:
      - result
      - ask
      type:
      - float
    - key: ticker_best_bid
      path:
      - result
      - bid
      type:
      - float     
    
        