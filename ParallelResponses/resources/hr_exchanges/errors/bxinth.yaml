name: bxinth
terms:
  terms_url: https://bx.in.th/info/terms/
  permission: null
  search_targets:
  - tag: div
    class: panel-content
api_url: https://bx.in.th/api/
rate_limit: null
requests:
  ticker:
    request:
      template: ""
      pair_template: null
      params: null
    response:
      type: dict
      values:
        pairing_id: # variable key, each pairing ID
          type: dict
          values:
            pairing_id:
              type: int
            primary_currency:
              type: str
            secondary_currency:
              type: str
            change:
              type: float
            last_price:
              type: int
            volume_24h:
              type: float
            orderbook:
              type: dict
              values:
                bids:
                  type: dict
                  values:
                    total:
                      type: int
                    volume:
                      type: float
                    highbid:
                      type: int
                asks:
                  type: dict
                  values:
                    total:
                      type: int
                    volume:
                      type: float
                    highbid:
                      type: int
    mapping:
    - key: ticker_time
      path: []
      type:
      - none
      - now
    - key: currency_pair_first
      path:
      - dict_values
      - primary_currency
      type:
      - str
    - key: currency_pair_second
      path:
      - dict_values
      - secondary_currency
      type:
      - str
    - key: ticker_last_price
      path:
      - dict_values
      - last_price
      type:
      - int
    - key: ticker_daily_volume
      path:
      - dict_values
      - volume_24h
      type:
      - float
    - key: ticker_best_bid
      path:
      - dict_values
      - orderbook
      - bids
      - highbid
      type:
      - int
    - key: ticker_best_ask
      path:
      - dict_values
      - orderbook
      - asks
      - highbid
      type:
      - int

  currency_pairs:
    request:
      template: pairing/
      pair_template: null
      params: null
    response:
      type: dict
      values:
        pairing_id: # variable key
          type: dict
          values:
            pairing_id:
              type:
              - str
              - int
            primary_currency:
              type: str
            secondary_currency:
              type: str
            primary_min:
              type:
              - str
              - float
            active:
              type: bool
    mapping:
    - key: currency_pair_first
      path:
      - dict_values
      - primary_currency
      type:
      - str
    - key: currency_pair_second
      path:
      - dict_values
      - secondary_currency
      type:
      - str

  order_book: # no hint which currency pair is meant
    request:
      template: orderbook/
      pair_template: null
      params:
        pairing: # pairing_id
          type: int
          required: false
    response:
      type: dict
      values:
        bids:
          type: list
          values:
            type: list
            values:
              0:
                type:
                - str
                - float
              1:
                type:
                - str
                - float
        asks:
          type: list
          values:
            type: list
            values:
              0:
                type:
                - str
                - float
              1:
                type:
                - str
                - float
    mapping:
    - key: order_book_time
      path: []
      type:
      - none
      - now
    - key: order_book_bids_price
      path:
      - bids
      - 0
      type:
      - str
      - float
    - key: order_book_bids_size
      path:
      - bids
      - 1
      type:
      - str
      - float
    - key: order_book_asks_price
      path:
      - asks
      - 0
      type:
      - str
      - float
    - key: order_book_asks_size
      path:
      - asks
      - 1
      type:
      - str
      - float

  trades: # no hint which currency pair is meant
    request:
      template: trade/
      pair_template: null
      params:
        pairing: # pairing_id
          type: int
          required: false
    response:
      type: dict
      values:
        trades:
          type: list
          values:
            type: dict
            values:
              trade_id:
                type:
                - str
                - int
              rate:
                type:
                - str
                - float
              amount:
                type:
                - str
                - float
              trade_date:
                type:
                - str
                - strptime
                - "%Y-%m-%d %H:%M:%SZ"
              order_id:
                type:
                - str
                - int
              trade_type:
                type: str
              reference_id:
                type:
                - str
                - int
              seconds:
                type: int
    mapping:
    - key: trade_amount
      path:
      - trades
      - amount
      type:
      - str
      - float
    - key: trade_time
      path:
      - trades
      - trade_date
      type:
      - str
      - strptime
      - "%Y-%m-%d %H:%M:%SZ"
    - key: trade_side
      path:
      - trades
      - trade_type
      type:
      - str

  historic_rates: # no hint which currency pair is meant
    request:
      template: tradehistory/
      pair_template: null
      params:
        pairing: # pairing_id
          type: int
          required: false
        date:
          type:
          - datetime
          - strftime
          - "%Y-%m-%d"
          required: true
    response:
      type: dict
      values:
        success:
          type: bool
        data:
          type: dict
          values:
            avg:
              type:
              - str
              - float
            high:
              type:
              - str
              - float
            low:
              type:
              - str
              - float
            volume:
              type:
              - str
              - float
            open:
              type:
              - str
              - float
            close:
              type:
              - str
              - float
    mapping:
    - key: historic_rates_time
      path: []
      type:
      - none
      - now
    - key: historic_rates_high
      path:
      - data
      - high
      type:
      - str
      - float
    - key: historic_rates_low
      path:
      - data
      - low
      type:
      - str
      - float
    - key: historic_rates_volume
      path:
      - data
      - volume
      type:
      - str
      - float
    - key: historic_rates_open
      path:
      - data
      - open
      type:
      - str
      - float
    - key: historic_rates_close
      path:
      - data
      - close
      type:
      - str
      - float
