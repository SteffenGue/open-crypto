name: tokenstore
terms:
  terms_url: null
api_url: https://v1-1.api.token.store/
rate_limit: null
requests:
  ticker:
    request:
      template: ticker/
      pair_template: null
      params: null
    response:
      type: dict
      values:
        currency_pair: # each available currency pair e.g. ETH_TTT
          type: dict
          values:
            tokenAddr:
              type: str
            quoteVolume:
              type: float
            baseVolume:
              type: float
            last:
              type: float
            bid:
              type: float
            ask:
              type: float
            percentChange:
              type: float
    mapping:
    - key: currency_pair_first
      path:
      - dict_key
      - 0
      type:
      - str
      - split
      - "_"
    - key: currency_pair_second
      path:
      - dict_key
      - 1
      type:
      - str
      - split
      - "_"
    - key: ticker_time
      path: []
      type:
      - none
      - now
    - key: ticker_last_price
      path:
      - dict_values
      - last
      type:
      - float
    - key: ticker_best_bid
      path:
      - dict_values
      - bid
      type:
      - float
    - key: ticker_best_ask
      path:
      - dict_values
      - ask
      type:
      - float

  trades:
    request:
      template: trades
      pair_template: # e.g. ETH_EOS
        template: "{first}_{second}"
        lower_case: false
        alias: pair
      params:
        fromId:
          type: int
          default: latest trade
        limit:
          type: int
          default: 100
    response:
      type: list
      values:
        type: dict
        values:
          id:
            type: int
          timestamp:
            type:
            - int
            - fromtimestamp
          created_at:
            type:
            - str
            - strptime
            - "%Y-%m-%dT%H:%M:%S.%fZ"
          baseAmount:
            type: float
          price:
            type: float
          type:
            type: str
          tokenGetSymbol:
            type: str
          tokenGiveSymbol:
            type: str
          transactionHash:
            type: str
    mapping:
    - key: trade_time
      path:
      - timestamp
      type:
      - int
      - fromtimestamp
    - key: trade_amount
      path:
      - baseAmount
      type:
      - float
    - key: trade_last_price
      path:
      - price
      type:
      - float
    - key: trade_side
      path:
      - type
      type:
      - str

  currency_pairs:
    request:
      template: pairs/
      pair_template: null
      params: null
    response:
      type: list
      values:
        type: dict
        values:
          id: # ETH_EGR
            type: str
          fromSymbol:
            type: str
          toSymbol:
            type: str
    mapping:
    - key: currency_pair_first
      path:
      - fromSymbol
      type:
      - str
    - key: currency_pair_second
      path:
      - toSymbol
      type:
      - str

  order_book:
    request:
      template: orderbook/{currency_pair}
      pair_template:
        template: "{first}_{second}"
        lower_case: false
      params:
        limit:
          type: int
          min: 1
          max: 500
          default: 100
    response:
      type: dict
      values:
        bids:
          type: list
          values:
            type: dict
            values:
              price:
                type: float
              volume:
                type: float
        asks:
          type: list
          values:
            type: dict
            values:
              price:
                type: float
              volume:
                type: float
    mapping:
    - key: order_book_time
      path: []
      type:
      - none
      - now
    - key: order_book_bids_price
      path:
      - bids
      - price
      type:
      - float
    - key: order_book_bids_size
      path:
      - bids
      - volume
      type:
      - float
    - key: order_book_asks_price
      path:
      - asks
      - price
      type:
      - float
    - key: order_book_asks_size
      path:
      - asks
      - volume
      type:
      - float
