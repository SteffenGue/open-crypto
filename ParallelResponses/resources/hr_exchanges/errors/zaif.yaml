name: zaif
terms:
  terms_url: https://zaif.jp/terms
  permission: true
  search_targets:
  - tag: div
    class: terms-article
api_url: https://api.zaif.jp/api/1/
rate_limit: null
requests:
  currencies:
    request:
      template: currencies/all
      pair_template: null
      params: null
    response:
      type: list
      values:
        type: dict
        values:
          is_token:
            type: bool
          token_id:
            type: int
          name:
            type: str
          id:
            type: int
    mapping:
    - key: currency_symbol
      path:
      - name
      type:
      - str

  currency_pairs:
    request:
      template: currency_pairs/all
      pair_template: null
      params: null
    response:
      type: list
      values:
        type: dict
        values:
          is_token:
            type: bool
          name:
            type: str
          item_unit_step:
            type: float
          aux_unit_point:
            type: int
          item_japanese:
            type: str
          event_number:
            type: int
          aux_japanese:
            type: str
          currency_pair: # e.g. pepecash_jpy
            type: str
          seq:
            type: int
          description:
            type: str
          aux_unit_step:
            type: float
          item_unit_min:
            type: float
          aux_unit_min:
            type: float
          title:
            type: str
          id:
            type: int
    mapping:
    - key: currency_pair_first
      path:
      - currency_pair
      type:
      - str
      - split
      - "_"
      - 0
    - key: currency_pair_second
      path:
      - currency_pair
      type:
      - str
      - split
      - "_"
      - 1

  ticker:
    request:
      template: ticker/{currency_pair}/
      pair_template: # e.g. btc_jpy
        template: "{first}_{second}"
        lower_case: true
      params: null
    response:
      type: dict
      values:
        last:
          type: float
        high:
          type: float
        low:
          type: float
        vwap:
          type: float
        volume:
          type: float
        bid:
          type: float
        ask:
          type: float
    mapping:
    - key: ticker_time
      path: []
      type:
      - none
      - now
    - key: ticker_last_price
      path:
      - last
      type:
      - float
    - key: historic_rates_high
      path:
      - high
      type:
      - float
    - key: historic_rates_low
      path:
      - low
      type:
      - float
    - key: ticker_daily_volume
      path:
      - volume
      type:
      - float
    - key: ticker_best_bid
      path:
      - bid
      type:
      - float
    - key: ticker_best_ask
      path:
      - ask
      type:
      - float

  trade:
    request:
      template: trades/{currency_pair}/
      pair_template: # e.g. btc_jpy
        template: "{first}_{second}"
        lower_case: true
      params: null
    response:
      type: list
      values:
        type: dict
        values:
          date:
            type:
            - int
            - fromtimestamp
          price:
            type: float
          amount:
            type: float
          tid:
            type: int
          currency_pair:
            type: str
          trade_type:
            type: str
    mapping:
    - key: trade_time
      path:
      - date
      type:
      - int
      - fromtimestamp
    - key: trade_last_price
      path:
      - price
      type:
      - float
    - key: trade_amount
      path:
      - amount
      type:
      - float
    - key: trade_side
      path:
      - trade_type
      type:
      - str

  order_book:
    request:
      template: depth/{currency_pair}/
      pair_template: # e.g. btc_jpy
        template: "{first}_{second}"
        lower_case: true
      params: null
    response:
      type: dict
      values:
        asks:
          type: list
          values:
            type: list
            values:
              0: # price
                type: float
              1: # amount
                type: float
        bids:
          type: list
          values:
            type: list
            values:
              0: # price
                type: float
              1: # amount
                type: float
    mapping:
    - key: order_book_time
      path: []
      type:
      - none
      - now
    - key: order_book_asks_price
      path:
      - asks
      - 0
      type:
      - float
    - key: order_book_asks_size
      path:
      - asks
      - 1
      type:
      - float
    - key: order_book_bids_price
      path:
      - bids
      - 0
      type:
      - float
    - key: order_book_bids_size
      path:
      - bids
      - 1
      type:
      - float
