name: coinroom
terms:
  terms_url: https://coinroom.com/terms-and-conditions
  permission: true
  search_targets:
  - tag: div
    id: CMS-Quad-Text-Text--end--4607756239b9ec82ddeeec2032af4556
  - tag: div
    class: row
  - tag: div
    class: cms-text
api_url: https://coinroom.com/api/
rate_limit: null
requests:
  currencies:
    request:
      template: availableCurrencies/
      pair_template: null
      params: null
    response:
      type: dict
      values:
        real:
          type: list
          values: # each available regular currency
            type: str
        crypto:
          type: list
          values: # each available crypto currency
            type: str
    mapping:
    - key: currency_pair_second
      path:
      - real
      type:
      - str
    - key: currency_pair_first
      path:
      - crypto
      type:
      - str

  order_book:
    request:
      template: offers/{currency_pair}/
      pair_template:
        template: "{first}/{second}"
        lower_case: false
      params: null
    response:
      type: dict
      values:
        asks:
          type: list
          values:
            type: list
            values:
              0: # price
                type: float
              1: # amount
                type: float
        bids:
          type: list
          values:
            type: list
            values:
              0: # price
                type: float
              1: # amount
                type: float
    mapping:
    - key: order_book_time
      path: []
      type:
      - none
      - now
    - key: order_book_asks_price
      path:
      - asks
      - 0
      type:
      - float
    - key: order_book_asks_size
      path:
      - asks
      - 1
      type:
      - float
    - key: order_book_bids_price
      path:
      - bids
      - 0
      type:
      - float
    - key: order_book_bids_size
      path:
      - bids
      - 1
      type:
      - float

  ticker:
    request:
      template: ticker/{currency_pair}/
      pair_template:
        template: "{first}/{second}"
        lower_case: false
      params: null
    response:
      type: dict
      values:
        low:
          type: float
        high:
          type: float
        vwap:
          type: float
        volume:
          type: float
        last:
          type: float
        ask:
          type: float
        bid:
          type: float
    mapping:
    - key: ticker_time
      path: []
      type:
      - none
      - now
    - key: ticker_daily_volume
      path:
      - volume
      type:
      - float
    - key: ticker_last_price
      path:
      - last
      type:
      - float
    - key: ticker_best_ask
      path:
      - ask
      type:
      - float
    - key: ticker_best_bid
      path:
      - bid
      type:
      - float
