name: coindeal
terms:
  terms_url: https://coindeal.com/legal/terms-and-conditions
  permission: true
  search_targets:
  - tag: article
    class: article-box
api_url: https://apigateway.coindeal.com/api/v1/
rate_limit: null
requests:
  order_book:
    request:
      template: public/orderbook/{currency_pair}
      pair_template: # eg. LTCBTC
        template: "{first}{second}"
        lower_case: false
      params:
        limit: # 0 - full orderbook otherwise number of levels
          type: int
          default: 100
    response:
      type: dict
      values:
        ask:
          type: list
          values:
            type: dict
            values:
              price:
                type:
                - str
                - float
              amount:
                type:
                - str
                - float
        bid:
          type: list
          values:
            type: dict
            values:
              price:
                type:
                - str
                - float
              amount:
                type:
                - str
                - float
    mapping:
    - key: order_book_time
      path: []
      type:
      - none
      - now
    - key: order_book_asks_price
      path:
      - ask
      - price
      type:
      - str
      - float
    - key: order_book_asks_size
      path:
      - ask
      - amount
      type:
      - str
      - float
    - key: order_book_bids_price
      path:
      - bid
      - price
      type:
      - str
      - float
    - key: order_book_bids_size
      path:
      - bid
      - amount
      type:
      - str
      - float
