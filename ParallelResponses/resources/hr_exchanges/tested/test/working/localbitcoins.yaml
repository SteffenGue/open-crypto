name: localbitcoins
terms:
  terms_url: https://localbitcoins.com/terms_of_service/
  permission: null
  search_targets:
  - tag: div
    id: terms_of_service
api_url: https://localbitcoins.com/
rate_limit: null
requests:
  currencies:
    request:
      template: api/currencies/
      pair_template: null
      params: null
    response:
      type: dict
      values:
        data:
          type: dict
          values:
            currencies:
              type: dict
              values:
                currency: # variable key, each available currency symbol e.g. DZD
                  type: dict
                  values:
                    name: # e.g. Algerian Dinar (DZD)
                      type: str
                    altcoin:
                      type: boolean
            currency_count:
              type: int
    mapping:
    - key: currency_symbol
      path:
      - data
      - currencies
      - dict_key
      type:
      - str
    - key: currency_name
      path:
      - data
      - currencies
      - dict_values
      - name
      type:
      - str

  ticker:
    request:
      template: bitcoinaverage/ticker-all-currencies/
      pair_template: null
      params: null
    response:
      type: dict
      values:
        currency: # variable key, each available currency
          type: dict
          values:
            avg_12h:
              type:
              - str
              - float
            volume_btc:
              type:
              - str
              - float
            avg_24h:
              type:
              - str
              - float
            rates:
              type: dict
              values:
                last:
                  type:
                  - str
                  - float
            avg_6h:
              type:
              - str
              - float
    mapping:
    - key: currency_pair_first
      path:
      - dict_key
      type:
      - str
    - key: ticker_time
      path: []
      type:
      - none
      - now
    - key: ticker_daily_volume
      path:
      - dict_values
      - volume_btc
      type:
      - str
      - float

  trades:
    request:
      template: bitcoincharts/{currency_pair}/trades.json
      pair_template:
        template: "{first}"
        lower_case: false
      params: null
    response:
      type: list
      values:
        type: dict
        values:
          tid:
            type: int
          date:
            type:
            - int
            - fromtimestamp
          amount:
            type:
            - str
            - float
          price:
            type:
            - str
            - float
    mapping:
    - key: trade_time
      path:
      - date
      type:
      - int
      - fromtimestamp
    - key: trade_amount
      path:
      - amount
      type:
      - str
      - float
    - key: trade_last_price
      path:
      - price
      type:
      - str
      - float

  order_book:
    request:
      template: bitcoincharts/{currency_pair}/orderbook.json
      pair_template:
        template: "{first}"
        lower_case: false
      params: null
    response:
      type: dict
      values:
        bids:
          type: list
          values:
            type: list
            values:
              0: # price
                type:
                - str
                - float
              1: # size
                type:
                - str
                - int
        asks:
          type: list
          values:
            type: list
            values:
              0: # price
                type:
                - str
                - float
              1: # size
                type:
                - str
                - int
    mapping:
    - key: order_book_time
      path: []
      type:
      - none
      - now
    - key: order_book_bids_price
      path:
      - bids
      - 0
      type:
      - str
      - float
    - key: order_book_bids_size
      path:
      - bids
      - 1
      type:
      - str
      - int
    - key: order_book_asks_price
      path:
      - asks
      - 0
      type:
      - str
      - float
    - key: order_book_asks_size
      path:
      - asks
      - 1
      type:
      - str
      - int
