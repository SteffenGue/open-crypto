name: itbit
terms:
  terms_url: https://www.itbit.com/legal
  permission: false
  search_targets:
  - tag: div
    class: tab-content
api_url: https://api.itbit.com/v1/
rate_limit: null
requests:
  ticker:
    request:
      template: markets/{currency_pair}/ticker/
      pair_template: # available pairs: XBTUSD, XBTSGD, XBTEUR
        template: "{first}{second}"
        lower_case: false
      params: null
    response:
      type: dict
      values:
        pair:
          type: str
        bid:
          type:
          - str
          - float
        bidAmt:
          type:
          - str
          - float
        ask:
          type:
          - str
          - float
        askAmt:
          type:
          - str
          - float
        lastPrice:
          type:
          - str
          - float
        lastAmt:
          type:
          - str
          - float
        volume24h:
          type:
          - str
          - float
        volumeToday:
          type:
          - str
          - float
        high24h:
          type:
          - str
          - float
        low24h:
          type:
          - str
          - float
        highToday:
          type:
          - str
          - float
        lowToday:
          type:
          - str
          - float
        openToday:
          type:
          - str
          - float
        vwapToday:
          type:
          - str
          - float
        vwap24h:
          type:
          - str
          - float
        serverTimeUTC:
          type:
          - str
          - strptime
          - "%Y-%m-%dT%H:%M:%SZ"
    mapping:
    - key: ticker_best_bid
      path:
      - bid
      type:
      - str
      - float
    - key: ticker_best_ask
      path:
      - ask
      type:
      - str
      - float
    - key: ticker_last_price
      path:
      - lastPrice
      type:
      - str
      - float
    - key: ticker_daily_volume
      path:
      - volume24h
      type:
      - str
      - float
    - key: historic_rates_volume
      path:
      - volumeToday
      type:
      - str
      - float
    - key: historic_rates_high
      path:
      - highToday
      type:
      - str
      - float
    - key: historic_rates_low
      path:
      - lowToday
      type:
      - str
      - float
    - key: historic_rates_open
      path:
      - openToday
      type:
      - str
      - float
    - key: ticker_time
      path:
      - serverTimeUTC
      type:
      - str
      - strptime
      - "%Y-%m-%dT%H:%M:%SZ"

  order_book:
    request:
      template: markets/{currency_pair}/order_book/
      pair_template: # available pairs: XBTUSD, XBTSGD, XBTEUR
        template: "{first}{second}"
        lower_case: false
      params: null
    response:
      type: dict
      values:
        asks:
          type: list
          values:
            type: list
            values:
              0: # price
                type:
                - str
                - float
              1: # amount
                type:
                - str
                - float
        bids:
          type: list
          values:
            type: list
            values:
              0: # price
                type:
                - str
                - float
              1: # amount
                type:
                - str
                - float
    mapping:
    - key: order_book_time
      path: []
      type:
      - none
      - now
    - key: order_book_asks_price
      path:
      - asks
      - 0
      type:
      - str
      - float
    - key: order_book_asks_size
      path:
      - asks
      - 1
      type:
      - str
      - float
    - key: order_book_bids_price
      path:
      - bids
      - 0
      type:
      - str
      - float
    - key: order_book_bids_size
      path:
      - bids
      - 1
      type:
      - str
      - float

  trades:
    request:
      template: markets/{currency_pair}/trades
      pair_template: # available pairs: XBTUSD, XBTSGD, XBTEUR
        template: "{first}{second}"
        lower_case: false
      params:
        since: # matchNumber, only executions after this will be returned
          type: int
          required: false
    response:
      type: dict
      values:
        count:
          type: int
        recentTrades:
          type: list
          values:
            type: dict
            values:
              timestamp:
                type:
                - str
                - strptime
                - "%Y-%m-%dT%H:%M:%SZ"
              matchNumber:
                type: int
              price:
                type:
                - str
                - float
              amount:
                type:
                - str
                - float
    mapping:
    - key: trade_time
      path:
      - recentTrades
      - timestamp
      type:
      - str
      - strptime
      - "%Y-%m-%dT%H:%M:%SZ"
    - key: trade_last_price
      path:
      - recentTrades
      - price
      type:
      - str
      - float
    - key: trade_amount
      path:
      - recentTrades
      - amount
      type:
      - str
      - float
