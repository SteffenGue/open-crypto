name: paymium
terms:
  terms_url: https://www.paymium.com/page/tos
  permission: true
  search_targets:
  - tag: div
    id: content
  - tag: div
    class: tos index
  - tag: div
    class: padded-twenty

api_url: https://paymium.com/api/v1/
rate_limit:
  max: 1
  unit: 1
requests:
  ticker:
    request:
      template: data/eur/ticker/
      pair_template: null
      params: null
    response:
      type: dict
      values:
        high:
          type: float
        low:
          type: float
        volume:
          type: float
        bid:
          type: float
        ask:
          type: float
        midpoint:
          type: float
        at:
          type:
          - int
          - fromtimestamp
        price:
          type: float
        vwap:
          type: float
        variation:
          type: float
        currency:
          type: str
    mapping:
    - key: currency_pair_first
      path:
      - currency
      type:
      - str
    - key: ticker_daily_volume
      path:
      - volume
      type:
      - float
    - key: ticker_best_bid
      path:
      - bid
      type:
      - float
    - key: ticker_best_ask
      path:
      - ask
      type:
      - float
    - key: ticker_time
      path:
      - at
      type:
      - int
      - fromtimestamp
    - key: ticker_last_price
      path:
      - price
      type:
      - float

  trades:
    request:
      template: data/eur/trades
      pair_template: null
      params:
        since:
          type:
          - datetime
          - totimestamp
          default: 1 week ago
    response:
      type: list
      values:
        type: dict
        values:
          uuid:
            type: str
          traded_btc:
            type: float
          traded_currency: # amount of currency traded
            type: float
          created_at:
            type:
            - str
            - strptime
            - "%Y-%m-%dT%H:%M:%SZ"
          currency:
            type: str
          price:
            type: float
          created_at_int:
            type:
            - int
            - fromtimestamp
    mapping:
    - key: currency_pair_first
      path:
      - currency
      type:
      - str
    - key: trade_amount
      path:
      - traded_currency
      type:
      - float
    - key: trade_time
      path:
      - created_at
      type:
      - str
      - strptime
      - "%Y-%m-%dT%H:%M:%SZ"
    - key: trade_last_price
      path:
      - price
      type:
      - float

  order_book:
    request:
      template: data/eur/depth/
      pair_template: null
      params: null
    response:
      type: dict
      values:
        bids:
          type: list
          values:
            type: dict
            values:
              timestamp:
                type:
                - int
                - fromtimestamp
              amount:
                type: float
              price:
                type: float
              currency:
                type: str
        asks:
          type: list
          values:
            type: dict
            values:
              timestamp:
                type:
                - int
                - fromtimestamp
              amount:
                type: float
              price:
                type: float
              currency:
                type: str
    mapping:
    - key: currency_pair_first
      path:
      - bids
      - currency
      type:
      - str
    - key: order_book_bids_size
      path:
      - bids
      - amount
      type:
      - float
    - key: order_book_bids_price
      path:
      - bids
      - price
      type:
      - float
    - key: order_book_asks_size
      path:
      - asks
      - amount
      type:
      - float
    - key: order_book_asks_price
      path:
      - asks
      - price
      type:
      - float
