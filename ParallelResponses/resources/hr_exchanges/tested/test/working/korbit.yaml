name: korbit
terms:
  terms_url: https://account.korbit.co.kr/about/terms/
  permission: true
  search_targets:
  - tag: div
    class: main-content
  - tag: div
    class: container no-border
  - tag: div
    class: main-content-area no-submenus
  - tag: div
    class: row
  - tag: div
    class: span9
  - tag: div
    class: term-content
api_url: https://api.korbit.co.kr/v1/
rate_limit:
  max: 12
  unit: 1
requests:
  ticker:
    rate_limit:
      max: 60
      unit: 60
    request:
      template: ticker/detailed
      pair_template: # e.g. btc_krw
        template: "{first}_{second}"
        lower_case: true
      params: null
    response:
      type: dict
      values:
        timestamp: # Unix timestamp in milliseconds of the last filled order.
          type:
          - int
          - fromtimestampms
        last: # Price of the last filled order.
          type:
          - str
          - int
        bid: # Best bid price.
          type:
          - str
          - int
        ask: # Best ask price.
          type:
          - str
          - int
        low: # Lowest price within the last 24 hours.
          type:
          - str
          - int
        high: # Highest price within the last 24 hours.
          type:
          - str
          - int
        volume: # Transaction volume within the last 24 hours.
          type:
          - str
          - float
    mapping:
    - key: ticker_time
      path:
      - timestamp
      type:
      - int
      - fromtimestampms
    - key: ticker_best_bid
      path:
      - bid
      type:
      - str
      - int
    - key: ticker_best_ask
      path:
      - ask
      type:
      - str
      - int
    - key: ticker_daily_volume
      path:
      - volume
      type:
      - str
      - float

  order_book:
    request:
      template: orderbook
      pair_template: # e.g. btc_krw
        template: "{first}_{second}"
        lower_case: true
      params: null
    response:
      type: dict
      values:
        timestamp: # Unix timestamp in milliseconds of the last placed order.
          type:
          - int
          - fromtimestampms
        bids:
          type: list
          values:
            type: list
            values:
              0: # price
                type:
                - str
                - int
              1: # unfilled amount
                type:
                - str
                - float
              2: # deprecated and is always 1
                type:
                - str
                - int
        asks:
          type: list
          values:
            type: list
            values:
              0: # price
                type:
                - str
                - int
              1: # unfilled amount
                type:
                - str
                - float
              2: # deprecated and is always 1
                type:
                - str
                - int
    mapping:
    - key: order_book_time
      path:
      - timestamp
      type:
      - int
      - fromtimestampms
    - key: order_book_bids_price
      path:
      - bids
      - 0
      type:
      - str
      - int
    - key: order_book_bids_size
      path:
      - bids
      - 1
      type:
      - str
      - float
    - key: order_book_asks_price
      path:
      - asks
      - 0
      type:
      - str
      - int
    - key: order_book_asks_size
      path:
      - asks
      - 1
      type:
      - str
      - float

  trades: # List of Filled Orders
    request:
      template: transactions
      pair_template: # e.g. btc_krw
        template: "{first}_{second}"
        lower_case: true
      params:
        time:
          type: str
          allowed:
          - minute # within last minute
          - hour   # within last hour
          - day    # within last 24 hours
          default: day
    response:
      type: list
      values:
        type: dict
        values:
          timestamp: # Timestamp of last filled order.
            type:
            - int
            - fromtimestampms
          tid: # Unique ID that identifies the transaction.
            type:
            - str
            - int
          price: # Transaction price in KRW.
            type:
            - str
            - int
          amount: # Transaction amount in BTC.
            type:
            - str
            - float
    mapping:
    - key: trade_time
      path:
      - timestamp
      type:
      - int
      - fromtimestampms
    - key: trade_last_price
      path:
      - price
      type:
      - str
      - int
    - key: trade_amount
      path:
      - amount
      type:
      - str
      - float
