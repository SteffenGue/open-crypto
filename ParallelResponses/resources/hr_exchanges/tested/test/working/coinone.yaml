name: coinone
terms:
  terms_url: https://coinone.co.kr/terms/basic
  permission: null
  search_targets: # Loading time conflicts with finding the element
  - tag: div
    class: page_content
api_url: https://api.coinone.co.kr/
rate_limit: # If you make more requests than the above notice, you will be blocked for 10 minutes.
  max: 300
  unit: 60
requests:
  order_book:
    request:
      template: orderbook
      pair_template: # btc, bch, eth, etc, xrp, qtum, iota, ltc, btg, omg, eos, data, zil, knc, zrx, xtz
        template: "{first}"
        lower_case: true
        alias: currency
      params: null
    response:
      type: dict
      values:
        errorCode:
          type:
          - str
          - int
        timestamp:
          type:
          - str
          - int
          - fromtimestamp
        currency:
          type: str
        bid:
          type: list
          values:
            type: dict
            values:
              price:
                type:
                - str
                - int
              qty:
                type:
                - str
                - float
        ask:
          type: list
          values:
            type: dict
            values:
              price:
                type:
                - str
                - int
              qty:
                type:
                - str
                - float
        result: # i.e. "success"
          type: str
    mapping:
    - key: order_book_time
      path:
      - timestamp
      type:
      - str
      - int
      - fromtimestamp
    - key: order_book_bids_price
      path:
      - bid
      - price
      type:
      - str
      - int
    - key: order_book_bids_size
      path:
      - bid
      - qty
      type:
      - str
      - float
    - key: order_book_asks_price
      path:
      - ask
      - price
      type:
      - str
      - int
    - key: order_book_asks_size
      path:
      - ask
      - qty
      type:
      - str
      - float

  trades:
    request:
      template: trades
      pair_template: # btc, bch, eth, etc, xrp, qtum, iota, ltc, btg, omg, eos, data, zil, knc, zrx, xtz
        template: "{first}"
        lower_case: true
        alias: currency
      params:
        period:
          type: str
          allowed:
          - hour
          - day
          default: hour
    response:
      type: dict
      values:
        errorCode:
          type:
          - str
          - int
        timestamp:
          type:
          - str
          - int
          - fromtimestamp
        result:
          type: str
        currency:
          type: str
        completeOrders:
          type: list
          values:
            type: dict
            values:
              is_ask: # 1: sell, 0: buy
                type:
                - str
                - boolean
              timestamp:
                type:
                - str
                - int
                - fromtimestamp
              price:
                type:
                - str
                - int
              qty:
                type:
                - str
                - float
    mapping:
    - key: trade_side
      path:
      - completeOrders
      - is_ask
      type:
      - str
      - boolean
    - key: trade_time
      path:
      - completeOrders
      - timestamp
      type:
      - str
      - int
      - fromtimestamp
    - key: trade_last_price
      path:
      - completeOrders
      - price
      type:
      - str
      - int
    - key: trade_amount
      path:
      - completeOrders
      - qty
      type:
      - str
      - float

  ticker:
    request:
      template: ticker
      pair_template: # btc, bch, eth, etc, xrp, qtum, iota, ltc, btg, omg, eos, data, zil, knc, zrx, xtz
        template: "{first}"
        lower_case: true
        alias: currency
      params: null
    response:
      type: dict
      values:
        result:
          type: str
        errorCode:
          type:
          - str
          - int
        first:
          type:
          - str
          - int
        last:
          type:
          - str
          - int
        high:
          type:
          - str
          - int
        low:
          type:
          - str
          - int
        volume:
          type:
          - str
          - float
        yesterday_first:
          type:
          - str
          - int
        yesterday_last:
          type:
          - str
          - int
        yesterday_high:
         type:
          - str
          - int
        yesterday_low:
          type:
          - str
          - int
        yesterday_volume:
          type:
          - str
          - int
        timestamp:
          type:
          - str
          - int
          - fromtimestamp
        currency:
          type: str
    mapping:
    - key: ticker_last_price
      path:
      - last
      type:
      - str
      - int
    - key: ticker_daily_volume
      path:
      - volume
      type:
      - str
      - float
    - key: ticker_time
      path:
      - timestamp
      type:
      - str
      - int
      - fromtimestamp
