name: coinbene
terms: null
api_url: https://api.coinbene.com/v1/market/
rate_limit: 
  max: 15
  units: 1
requests:
  currency_pairs:
    request:
      template: symbol
      pair_template: null
      params: null
    response:
      type: dict
      values:
        symbol:
          type: list
          values: 
            type: dict
            values: 
              ticker:
                type: str
              baseAsset:
                type: str
              quoteAsset:
                type: str
              takerFee:
                type: str
              makerFee:
                type: str
              tickSize:
                type: str
              lotStepSize:
                type: str
              minQuantity:
                type: str
    
    mapping:
      - key: currency_pair_first
        path:
        - symbol
        - baseAsset
        type:
        - str
      - key: currency_pair_second
        path: 
        - symbol
        - quoteAsset
        type:
        - str
  
  ticker:
    request:
      template: ticker
      pair_template: 
        template: "{first}{second}"
        lower_case: false
        alias: symbol
      params: 
        # symbol:
         # type: str
         # default: all
    response:
      type: dict
      values:
        ticker:
          type: list
          values: 
            type: dict
            values: 
              symbol:
                type: str
              24HrHigh:
                type: str
              last:
                type: str
              24hrVol:
                type: str
              ask:
                type: str
              24hrLow:
                type: str
              bid:
                type: str
              24hrAmt:
                type: str
        status:
          type: str
        timestamp:
          type: int
    mapping:
      - key: ticker_time
        path: []
        type:
        - none
        - now
      # - key: currency_pair_first
        # path:
        # - ticker
        # - symbol
        # type:
        # - str
        # - splitlist_first
        # - 0
        # - ["BTC", "USDT", "ETH"]
      # - key: currency_pair_second
        # path:
        # - ticker
        # - symbol
        # type:
        # - str
        # - splitlist_second
        # - 1
        # - ["BTC", "USDT", "ETH"]
      - key: ticker_last_price
        path:
        - ticker
        - last
        type:
        - str
        - float
      - key: ticker_best_bid
        path:
        - ticker
        - bid
        type:
        - str
        - float
      - key: ticker_best_ask
        path:
        - ticker
        - ask
        type:
        - str
        - float
      - key: ticker_daily_volume
        path:
        - ticker
        - 24hrVol
        type:
        - str
        - float
  
  trades:
    request:
      template: trades
      pair_template:
        template: "{first}{second}"
        lower_case: false
        alias: symbol
      params: null
#        size:
#          type: int
#          default: 300 #1-2000
    response:
      type: dict
      values:
        symbol:
          type: str
        trades:
          type: list
          values:
            type: dict
            values:
              price:
                type: str
              quantity:
                type: str
              time:
                type: int
              take:
                type: str
              tradeId:
                type: str
    mapping:
      - key: trade_time
        path:
        - trades
        - time
        type:
        - int
        - fromtimestampms
      - key: trade_last_price
        path:
        - trades
        - price
        type:
        - str
        - float
      - key: trade_amount
        path:
        - trades
        - quantity
        type:
        - str
        - float
      - key: trade_side
        path:
        - trades
        - take
        type:
        - str
  
#  order_book: null #exists but not used right now  