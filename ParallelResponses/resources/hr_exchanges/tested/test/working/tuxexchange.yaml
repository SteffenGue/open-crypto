name: tuxexchange
terms:
  terms_url: https://tuxexchange.com/tos
  permission: false
  search_targets:
  - tag: div
    class: container
  - tag: font
  - tag: p

api_url: https://tuxexchange.com/api
rate_limit: null
requests:
  ticker:
    request:
      template: ""
      pair_template: null
      params:
        method:
          type: str
          allowed:
          - getticker
          default: getticker
    response:
      type: dict
      values:
        currency_pair: # variable key, each available currency pair
          type: dict
          values:
            id:
              type: int
            last:
              type:
              - str
              - float
            lowestAsk:
              type:
              - str
              - float
            highestBid:
              type:
              - str
              - float
            percentChange:
              type:
              - str
              - float
            quoteVolume:
              type:
              - str
              - float
            isFrozen:
              type:
              - str
              - float
            baseVolume:
              type:
              - str
              - float
            high24hr:
              type:
              - str
              - float
            low24hr:
              type:
              - str
              - float
    mapping:
    - key: currency_pair_first
      path: # den key nutzen und nicht die values!
      - dict_key
      - 0
      type:
      - str
      - split
      - "_"
    - key: currency_pair_second
      path: # den key nutzen und nicht die values!
      - dict_key
      - 1
      type:
      - str
      - split
      - "_"
    - key: ticker_time
      path: []
      type:
      - none
      - now
    - key: ticker_last_price
      path:
      - dict_values
      - last
      type:
      - str
      - float
    - key: ticker_best_ask
      path:
      - dict_values
      - lowestAsk
      type:
      - str
      - float
    - key: ticker_best_bid
      path:
      - dict_values
      - highestBid
      type:
      - str
      - float

  order_book:
    request:
      template: ""
      pair_template: null
      params:
        method:
          type: str
          allowed:
          - getorders
          default: getorders
        coin:
          type: template
          template: "{first}"
          lower_case: false
          required: true
        market:
          type: template
          template: "{second}"
          lower_case: false
          required: true
    response:
      type: dict
      values:
        asks:
          type: list
          values:
            type: list
            values:
              0: # amount
                type:
                - str
                - float
              1: # price
                type:
                - str
                - float
        bids:
          type: list
          values:
            type: list
            values:
              0: # amount
                type:
                - str
                - float
              1: # price
                type:
                - str
                - float
    mapping:
    - key: order_book_time
      path: []
      type:
      - none
      - now
    - key: order_book_asks_size
      path:
      - asks
      - 0
      type:
      - str
      - float
    - key: order_book_asks_price
      path:
      - asks
      - 1
      type:
      - str
      - float
    - key: order_book_bids_size
      path:
      - bids
      - 0
      type:
      - str
      - float
    - key: order_book_bids_price
      path:
      - bids
      - 1
      type:
      - str
      - float

  trades:
    request:
      template: ""
      pair_template:
        template: "{first}"
        lower_case: false
        alias: coin
      params:
        method:
          type: str
          allowed:
          - gettradehistory
          default: gettradehistory
        start:
          type:
          - datetime
          - totimestamp
          required: false
        end:
          type:
          - datetime
          - totimestamp
          required: false
    response:
      type: list
      values:
        type: dict
        values:
          tradeid:
            type:
            - str
            - int
          date:
            type:
            - str
            - strptime
            - "%Y-%m-%d %H:%M:%S"
          type:
            type: str
          rate:
            type:
            - str
            - float
          amount:
            type:
            - str
            - float
          total:
            type:
            - str
            - float
    mapping:
    - key: trade_time
      path:
      - date
      type:
      - str
      - strptime
      - "%Y-%m-%d %H:%M:%S"
    - key: trade_side
      path:
      - type
      type:
      - str
    - key: trade_amount
      path:
      - amount
      type:
      - str
      - type

  currencies:
    request:
      template: ""
      pair_template: null
      params:
        method:
          type: str
          allowed:
          - getcoins
          default: getcoins
    response:
      type: dict
      values:
        currency_symbol: # variabler key
          type: dict
          values:
            id:
              type:
              - str
              - int
            name: # e.g. Litecoin
              type: str
            website:
              type: str
            withdrawfee:
              type:
              - str
              - float
            minconfs:
              type:
              - str
              - int
            makerfee:
              type:
              - str
              - int
            takerfee:
              type:
              - str
              - float
            disabled:
              type:
              - str
              - int
    mapping:
    - key: currency_symbol
      path: # key not values!
      - dict_key
      type:
      - str
    - key: currency_name
      path:
      - dict_values
      - name
      type:
      - str
