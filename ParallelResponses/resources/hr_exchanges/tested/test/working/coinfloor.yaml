name: coinfloor
terms:
  terms_url: https://www.coinfloor.co.uk/terms-and-conditions
  permission: null
  search_targets:
  - tag: div
    id: application_container
api_url: https://webapi.coinfloor.co.uk:8090/bist/
rate_limit:
  max: 10
  unit: 10
requests:
  ticker:
    request:
      template: "{currency_pair}/ticker/"
      pair_template:
        template: "{first}/{second}"
        lower_case: false
      params: null
    response:
      type: dict
      values:
        last:
          type:
          - str
          - float
        high:
          type:
          - str
          - float
        low:
          type:
          - str
          - float
        vwap:
          type:
          - str
          - float
        volume:
          type:
          - str
          - float
        bid:
          type:
          - str
          - float
        ask:
          type:
          - str
          - float
    mapping:
    - key: ticker_time
      path: []
      type:
      - none
      - now
    - key: ticker_last_price
      path:
      - last
      type:
      - str
      - float
    - key: ticker_daily_volume
      path:
      - volume
      type:
      - str
      - float
    - key: ticker_best_bid
      path:
      - bid
      type:
      - str
      - float
    - key: ticker_best_ask
      path:
      - ask
      type:
      - str
      - float

  order_book:
    request:
      template: "{currency_pair}/order_book/"
      pair_template:
        template: "{first}/{second}"
        lower_case: false
      params: null
    response:
      type: dict
      values:
        bids:
          type: list
          values:
            type: list
            values:
              0: # price
                type:
                - str
                - float
              1: # amount
                type:
                - str
                - float
        asks:
          type: list
          values:
            type: list
            values:
              0: # price
                type:
                - str
                - float
              1: # amount
                type:
                - str
                - float
    mapping:
    - key: order_book_time
      path: []
      type:
      - none
      - now
    - key: order_book_bids_price
      path:
      - bids
      - 0
      type:
      - str
      - float
    - key: order_book_bids_size
      path:
      - bids
      - 1
      type:
      - str
      - float
    - key: order_book_asks_price
      path:
      - asks
      - 0
      type:
      - str
      - float
    - key: order_book_asks_size
      path:
      - asks
      - 1
      type:
      - str
      - float

  trades:
    request:
      template: "{currency_pair}/transactions"
      pair_template:
        template: "{first}/{second}"
        lower_case: false
      params:
        time:
          type: str
          allowed:
          - minute
          - hour
          default: hour
    response:
      type: list
      values:
        type: dict
        values:
          date:
            type:
            - int
            - fromtimestamp
          tid:
            type: long
          price:
            type:
            - str
            - float
          amount:
            - str
            - float
    mapping:
    - key: trade_time
      path:
      - date
      type:
      - int
      - fromtimestamp
    - key: trade_last_price
      path:
      - price
      type:
      - str
      - float
    - key: trade_amount
      path:
      - amount
      type:
      - str
      - float
