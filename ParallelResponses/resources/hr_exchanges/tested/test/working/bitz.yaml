name: bitz
terms:
  terms_url: https://www.bit-z.com/terms?welcome
  permission: null
  search_targets:
  - tag: div
    id: main
  - tag: div
    class: terms_content
api_url: https://apiv2.bitz.com/
rate_limit: null
requests:
  order_book:
    request:
      template: Market/depth
      pair_template: # e.g. 777_btc
        template: "{first}_{second}"
        lower_case: true
        alias: symbol
      params: null
    response:
      type: dict
      values:
        status:
          type: int
        msg:
          type: str
        data:
          type: dict
          values:
            asks:
              type: list
              values:
                type: list
                values:
                  0: # price
                    type:
                    - str
                    - float
                  1: # number
                    type:
                    - str
                    - float
                  2: # Total price
                    type:
                    - str
                    - float
            bids:
              type: list
              values:
                type: list
                values:
                  0: # price
                    type:
                    - str
                    - float
                  1: # number
                    type:
                    - str
                    - float
                  2: # Total price
                    type:
                    - str
                    - float
            coinPair:
              type: str
        time:
          type:
          - int
          - fromtimestamp
        microtime:
          type:
          - str
          - int
          - fromtimestamp
        source:
          type: str
    mapping:
    - key: order_book_asks_price
      path:
      - data
      - asks
      - 0
      type:
      - str
      - float
    - key: order_book_asks_size
      path:
      - data
      - asks
      - 1
      type:
      - str
      - float
    - key: order_book_bids_price
      path:
      - data
      - bids
      - 0
      type:
      - str
      - float
    - key: order_book_bids_size
      path:
      - data
      - bids
      - 1
      type:
      - str
      - float
    - key: order_book_time
      path:
      - time
      type:
      - int
      - fromtimestamp

  ticker:
    request:
      template: Market/ticker
      pair_template: # e.g. 777_btc
        template: "{first}_{second}"
        lower_case: true
        alias: symbol
      params: null
    response:
      type: dict
      values:
        status:
          type: int
        msg:
          type: str
        data:
          type: dict
          values:
            symbol:
              type: str
            quoteVolume:
              type:
              - str
              - float
            volume:
              type:
              - str
              - float
            priceChange24h:
              type:
              - str
              - float
            askPrice:
              type:
              - str
              - float
            askQty:
              type:
              - str
              - float
            bidPrice:
              type:
              - str
              - float
            bidQty:
              type:
              - str
              - float
            open:
              type:
              - str
              - float
            high:
              type:
              - str
              - float
            low:
              type:
              - str
              - float
            now:
              type:
              - str
              - float
            firstId:
              type:
              - str
              - float
            lastId:
              type:
              - str
              - float
            dealCount:
              type:
              - str
              - float
            numberPrecision:
              type:
              - str
              - float
            pricePrecision:
              type:
              - str
              - float
            cny:
              type:
              - str
              - float
            usd:
              type:
              - str
              - float
            krw:
              type:
              - str
              - float
        time:
          type:
          - int
          - fromtimestamp
        microtime:
          type:
          - str
          - int
          - fromtimestamp
        source:
          type: str
    mapping:
    - key: ticker_best_ask
      path:
      - data
      - askPrice
      type:
      - str
      - float
    - key: ticker_best_bid
      path:
      - data
      - bidPrice
      type:
      - str
      - float
    - key: ticker_daily_volume
      path:
      - data
      - volume
      type:
      - str
      - float
    - key: ticker_time
      path:
      - time
      type:
      - int
      - fromtimestamp

  historic_rates:
    request:
      template: Market/kline
      pair_template: # e.g. 777_btc
        template: "{first}_{second}"
        lower_case: true
        alias: symbol
      params:
        resolution:
          type: str
          allowed:
          - 1min
          - 5min
          - 15min
          - 30min
          - 60min
          - 4hour
          - 1day
          - 5day
          - 1week
          - 1mon
          default: 1mon
          required: true
        size: # get number range: 1-300
          type: int
          min: 1
          max: 300
          default: 300
          required: false
        to: # microsecond. Return the data before this microsecond
          type: str
          required: false
    response:
      type: dict
      values:
        status:
          type: int
        msg:
          type: str
        data:
          type: dict
          values:
            bars:
              type: list
              values:
                type: dict
                values:
                  time:
                    type:
                    - int
                    - fromtimestamp
                  open:
                    type:
                    - str
                    - float
                  high:
                    type:
                    - str
                    - float
                  low:
                    type:
                    - str
                    - float
                  close:
                    type:
                    - str
                    - float
                  volume:
                    type:
                    - str
                    - float
                  datetime:
                    type:
                    - str
                    - strptime
                    - "%Y-%m-%d %H:%M:%SZ"
            resolution:
              type: str
            symbol:
              type: str
            from:
              type:
              - str
              - int
              - fromtimestamp
            to:
              type:
              - str
              - int
              - fromtimestamp
            size:
              type:
              - str
              - int
        time:
          type:
          - int
          - fromtimestamp
        microtime:
          type:
          - str
          - int
          - fromtimestamp
        source:
          type: str
    mapping:
    - key: historic_rates_time
      path:
      - data
      - bars
      - time
      type:
      - str
      - int
      - fromtimestampns
    - key: historic_rates_open
      path:
      - data
      - bars
      - open
      type:
      - str
      - float
    - key: historic_rates_high
      path:
      - data
      - bars
      - high
      type:
      - str
      - float
    - key: historic_rates_low
      path:
      - data
      - bars
      - low
      type:
      - str
      - float
    - key: historic_rates_close
      path:
      - data
      - bars
      - close
      type:
      - str
      - float
    - key: historic_rates_volume
      path:
      - data
      - bars
      - volume
      type:
      - str
      - float

  trades:
    request:
      template: Market/order
      pair_template: # e.g. 777_btc
        template: "{first}_{second}"
        lower_case: true
        alias: symbol
      params: null
    response:
      type: dict
      values:
        status:
          type: int
        msg:
          type: str
        data:
          type: list
          values:
            type: dict
            values:
              id:
                type:
                - str
                - int
              t: # time, e.g. 12:58:48
                type: str
              T: # timestamp
                type:
                - int
                - fromtimestamp
              p: # price
                type:
                - str
                - float
              n: # number
                type:
                - str
                - float
              s: # type
                type: str
    mapping:
    - key: trade_time
      path:
      - data
      - T
      type:
      - int
      - fromtimestamp
    - key: trade_last_price
      path:
      - data
      - p
      type:
      - str
      - float
    - key: trade_amount
      path:
      - data
      - n
      type:
      - str
      - float
    - key: trade_side
      path:
      - data
      - s
      type:
      - str

  currency_pairs:
    request:
      template: Market/symbolList
      pair_template: # e.g. 777_btc
        template: "{first}_{second}"
        lower_case: true
        alias: symbol
      params: null
    response:
      type: dict
      values:
        status:
          type: int
        msg:
          type: str
        data:
          type: dict
          values:
            currency_pairs: # variable key, each available currency pair
              type: dict
              values:
                id:
                  type:
                  - str
                  - int
                name: # e.g. ltc_btc
                  type: str
                coinFrom: # ltc
                  type: str
                coinTo: # btc
                  type: str
                numberFloat:
                  type:
                  - str
                  - int
                priceFloat:
                  type:
                  - str
                  - int
                status:
                  type:
                  - str
                  - int
                minTrade:
                  type:
                  - str
                  - float
                maxTrade:
                  type:
                  - str
                  - float
        time:
          type:
          - int
          - fromtimestamp
        microtime:
          type:
          - str
          - int
          - fromtimestamp
        source:
          type: str
    mapping:
    - key: currency_pair_first
      path:
      - data
      - dict_values
      - coinFrom
      type:
      - str
    - key: currency_pair_second
      path:
      - data
      - dict_values
      - coinTo
      type:
      - str
