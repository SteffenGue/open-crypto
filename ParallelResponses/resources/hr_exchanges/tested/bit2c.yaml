name: bit2c
terms:
  terms_url: https://bit2c.co.il/terms-of-use
  permission: false
  search_targets:
  - tag: div
    class: container mb-4
    id: mainContainer
api_url: https://bit2c.co.il/
rate_limit: null
requests:
  ticker:
    request:
      template: Exchanges/{currency_pair}/Ticker.json
      pair_template: # [BtcNis/EthNis/BchNis/LtcNis/EtcNis/BtgNis] lower_case/upper_case work too
        template: "{first}{second}"
        lower_case: true
      params: null
    response:
      type: dict
      values:
        ll: # last price
          type: float
        av: # last 24 hours price avarage
          type: float
        a: # last 24 hours volume
          type: float
        h: # highest buy order
          type: int
        l: # lowest sell order
          type: int
    mapping:
    - key: ticker_time
      path: []
      type:
      - none
      - now
    - key: ticker_last_price
      path:
      - ll
      type:
      - float
    - key: ticker_daily_volume
      path:
      - a
      type:
      - float
    - key: ticker_best_bid
      path:
      - h
      type:
      - int
    - key: ticker_best_ask
      path:
      - l
      type:
      - int

  order_book:
    request:
      template: Exchanges/{currency_pair}/orderbook.json
      pair_template: # [BtcNis/EthNis/BchNis/LtcNis/EtcNis/BtgNis] lower_case/upper_case work too
        template: "{first}{second}"
        lower_case: true
      params: null
    response:
      type: dict
      values:
        asks:
          type: list
          values:
            type: list
            values:
              0: # price:
                type: float
              1: # amount:
                type: float
              2: # unixtimestamp:
                type:
                - int
                - fromtimestamp
        bids:
          type: list
          values:
            type: list
            values:
              0: # price:
                type: float
              1: # amount:
                type: float
              2: # unixtimestamp:
                type:
                - int
                - fromtimestamp
    mapping:
    - key: order_book_asks_price
      path:
      - asks
      - 0
      type:
      - float
    - key: order_book_asks_size
      path:
      - asks
      - 1
      type:
      - float
    - key: order_book_time
      path:
      - asks
      - 2
      type:
      - int
      - fromtimestamp
    - key: order_book_bids_price
      path:
      - bids
      - 0
      type:
      - float
    - key: order_book_bids_size
      path:
      - bids
      - 1
      type:
      - float
    - key: order_book_time
      path:
      - bids
      - 2
      type:
      - int
      - fromtimestamp

  trades:
    request:
      template: Exchanges/{currency_pair}/trades.json
      pair_template: # [BtcNis/EthNis/BchNis/LtcNis/EtcNis/BtgNis] lower_case/upper_case work too
        template: "{first}{second}"
        lower_case: true
      params:
        limit: # number (max = 100,000)
          type: int
          max: 100000
          required: false
        since: # return transactions for the last 'tid'. Default: 6
          type: int
          default: 6
    response:
      type: list
      values:
        type: dict
        values:
          date:
            type:
            - int
            - fromtimestamp
          price:
            type: float
          amount:
            type: float
          isBid: # true = taker buy, false = taker sell
            type: boolean
          tid:
            type: int
    mapping:
    - key: trade_time
      path:
      - date
      type:
      - int
      - fromtimestamp
    - key: trade_last_price
      path:
      - price
      type:
      - float
    - key: trade_amount
      path:
      - amount
      type:
      - float
    - key: trade_side
      path:
      - isBid
      type:
      - bool
