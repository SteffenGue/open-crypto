name: coinnest
terms:
  terms_url: https://www.coinnest.co.kr/service/agreement.html
  permission: true
  search_targets:
  - tag: div
    class: info_show_us info_agree
api_url: https://api.coinnest.co.kr/api/
rate_limit:
  max: 12
  unit: 1
requests:
  ticker:
    request:
      template: pub/ticker
      pair_template: # btc,bch,btg,bcd,ubtc,btn,kst,ltc,act,eth,etc,ada,qtum,neo,gas,qlc,hsr,knc,tsl,tron,omg,wtc,mco,storm,gto,npxs,chat,vet,egcc,frec,ink,oc,hlc,ent,qbt,spc,put,hotc
        template: "{first}"
        lower_case: true
        alias: coin
      params: null
    response:
      type: dict
      values:
        high:
          type: int
        low:
          type: int
        buy:
          type: int
        sell:
          type: int
        last:
          type: int
        vol:
          type: float
        time:
          type:
          - int
          - fromtimestamp
    mapping:
    - key: ticker_best_bid
      path:
      - buy
      type:
      - int
    - key: ticker_best_ask
      path:
      - sell
      type:
      - int
    - key: ticker_last_price
      path:
      - last
      type:
      - int
    - key: ticker_daily_volume
      path:
      - vol
      type:
      - float
    - key: ticker_time
      path:
      - time
      type:
      - int
      - fromtimestamp

  trades:
    request:
      template: pub/trades
      pair_template: # e.g. btc
        template: "{first}"
        lower_case: true
        alias: coin
      params:
        since:
          type: int
          default: 0
    response:
      type: list
      values:
        type: dict
        values:
          date:
            type:
            - str
            - int
            - fromtimestamp
          price:
            type: int
          amount:
            type: float
          tid:
            type:
            - str
            - int
          type:
            type: str
    mapping:
    - key: trade_time
      path:
      - date
      type:
      - str
      - int
      - fromtimestamp
    - key: trade_last_price
      path:
      - price
      type:
      - int
    - key: trade_amount
      path:
      - amount
      type:
      - float
    - key: trade_side
      path:
      - type
      type:
      - str

  order_book:
    request:
      template: pub/depth
      pair_template: # e.g. btc
        template: "{first}"
        lower_case: true
        alias: coin
      params: null
    response:
      type: dict
      values:
        result:
          type: boolean
        asks:
          type: list
          values:
            type: list
            values:
              0: # price
                type: int
              1: # amount
                type: float
        bids:
          type: list
          values:
            type: list
            values:
              0: # price
                type: int
              1: # amount
                type: float
    mapping:
    - key: order_book_time
      path: []
      type:
      - none
      - now
    - key: order_book_asks_price
      path:
      - asks
      - 0
      type:
      - int
    - key: order_book_asks_size
      path:
      - asks
      - 1
      type:
      - float
    - key: order_book_bids_price
      path:
      - bids
      - 0
      type:
      - int
    - key: order_book_bids_size
      path:
      - bids
      - 1
      type:
      - float
