name: braziliex
terms:
  terms_url: https://braziliex.com/exchange/terms.php
  permission: null
  search_targets:
  - tag: div
    class: mdl-grid
  - tag: div
    class: mdl-card mdl-cell mdl-cell--8-col mc_background_card mdl-shadow--4dp
api_url: https://braziliex.com/api/v1/
rate_limit: null
requests:
  ticker:
    request:
      template: public/ticker/
      pair_template: null
      params: null
    response:
      type: dict
      values:
        currency_pair: # variable key, each currency pair e.g. ltc_btc
          type: dict
          values:
            active:
              type: int
            market:
              type: str
            last:
              type:
              - str
              - float
            percentChange:
              type:
              - str
              - float
            baseVolume:
              type:
              - str
              - float
            quoteVolume:
              type:
              - str
              - float
            highestBid:
              type:
              - str
              - float
            lowestAsk:
              type:
              - str
              - float
            baseVolume24:
              type:
              - str
              - float
            quoteVolume24:
              type:
              - str
              - float
            highestBid24:
              type:
              - str
              - float
            lowestAsk24:
              type:
              - str
              - float
    mapping:
    - key: ticker_time
      path: []
      type:
      - none
      - now
    - key: currency_pair_first
      path:
      - dict_key
      - 0
      type:
      - key
      - split
      - "_"
    - key: currency_pair_second
      path:
      - dict_key
      - 1
      type:
      - key
      - split
      - "_"
    - key: ticker_last_price
      path:
      - dict_values
      - last
      type:
      - str
      - float
    - key: ticker_best_bid
      path:
      - dict_values
      - highestBid24
      type:
      - str
      - float
    - key: ticker_best_ask
      path:
      - dict_values
      - highestAsk24
      type:
      - str
      - float

  order_book:
    request:
      template: public/orderbook/{currency_pair}/
      pair_template: # e.g. eth_btc
        template: "{first}_{second}"
        lower_case: true
      params: null
    response:
      type: dict
      values:
        asks:
          type: list
          values:
            type: dict
            values:
              price:
                type: float
              amount:
                type: float
        bids:
          type: list
          values:
            type: dict
            values:
              price:
                type: float
              amount:
                type: float
    mapping:
    - key: order_book_time
      path: []
      type:
      - none
      - now
    - key: order_book_asks_price
      path:
      - asks
      - price
      type:
      - float
    - key: order_book_asks_size
      path:
      - asks
      - amount
      type:
      - float
    - key: order_book_bids_price
      path:
      - bids
      - price
      type:
      - float
    - key: order_book_bids_size
      path:
      - bids
      - amount
      type:
      - float

  trades:
    request:
      template: public/tradehistory/{currency_pair}/
      pair_template: # e.g. eth_btc
        template: "{first}_{second}"
        lower_case: true
      params: null
    response:
      type: list
      values:
        type: dict
        values:
          _id: 
            type: str
          date_exec:
            type:
            - str
          type:
            type: str
          price:
            type:
            - str
            - float
          amount:
            type:
            - str
            - float
          price: 
            type:
            - str
            - float
          total:
            type:
            - str
            - float
          timestamp:
            type: int
    mapping:
    - key: trade_side
      path:
      - type
      type:
      - str
    - key: trade_last_price
      path:
      - price
      type:
      - str
      - float
    - key: trade_time
      path:
      - date_exec
      type:
      - str
      - strptime
      - "%Y-%m-%dT%H:%M:%S.%fZ"
    - key: trade_amount
      path:
      - amount
      type:
      - str
      - float
