name: ethexindia
terms:
  terms_url: https://ethexindia.com/terms-conditions/
  permission: true
  search_targets: null
api_url: https://ethexindia.com/api/
rate_limit: null
requests:
  ticker:
    request:
      template: ticker/
      pair_template: null
      params: null
    response:
      type: dict
      values:
        ticker: # e.g. ETH_INR
          type: str
        high:
          type: int
        low:
          type: int
        avg:
          type: int
        total_volume_24h:
          type: int
        current_volume:
          type: int
        last_traded_price:
          type: int
        bid:
          type: int
        ask:
          type: int
        last_traded_time:
          type:
          - int
          - fromtimestamp
        last_traded_time_IST:
          type:
          - int
          - fromtimestamp
    mapping:
    - key: currency_pair_first
      path:
      - ticker
      - 0
      type:
      - str
      - split
      - "_"
    - key: currency_pair_second
      path:
      - ticker
      - 1
      type:
      - str
      - split
      - "_"
    - key: ticker_daily_volume
      path:
      - total_volume_24h
      type:
      - int
    - key: ticker_last_price
      path:
      - last_traded_price
      type:
      - int
    - key: ticker_best_bid
      path:
      - bid
      type:
      - int
    - key: ticker_best_ask
      path:
      - ask
      type:
      - int
    - key: ticker_time
      path:
      - last_traded_time_IST
      type:
      - int
      - fromtimestamp
