  candlestick:
    request:
      template: candles/{time}
      pair_template: # e.g. KRW-BTC
        template: "{first}-{second}"
        lower_case: false
        alias: market
      params:
        time:
          type: str
          allowed:
          - minutes
          - days
          - weeks
          - months
          default: days
        to:
          type:
          - datetime
          - strftime
          - "%Y-%m-%dT%H:%M:%S"
          required: false
        count:
          type: int
          max: 200
          required: false
          default: 200
    response:
      type: list
      values:
        type: dict
        values:
          market:
            type: str
          candle_date_time_utc:
            type:
            - str
          candle_date_time_kst:
            type:
            - str
          opening_price:
            type: float
          high_price:
            type: float
          low_price:
            type: float
          trade_price:
            type: float
          timestamp:
            type:
            - int
          candle_acc_trade_price:
            type: float
          candle_acc_trade_volume:
            type: float
    mapping:
    - key: historic_rates_open
      path:
      - opening_price
      type:
      - float
    - key: historic_rates_high
      path:
      - high_price
      type:
      - float
    - key: historic_rates_low
      path:
      - low_price
      type:
      - float
    - key: historic_rates_time
      path:
      - timestamp
      type:
      - int
      - fromtimestampms
    - key: historic_rates_volume
      path:
      - candle_acc_trade_volume
      type:
      - float

