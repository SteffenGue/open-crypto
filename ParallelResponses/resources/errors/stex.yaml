name: stex
terms: null
api_url: https://api3.stex.com/public/

rate_limit:

requests:
  currency_pairs:
    request:
      template: /currency_pairs/list/{code}
      pair_template:
      params:
        code:
          type: str
          default: all
    response:
      type: dict
      values:
        success: 
          type: bool
        data:
          type: list
          values:
            type: dict
            values:
              id:
                type: int
              currency_code:
                type: str
              currency_name:
                type: str
              market_currency_id:
                type: int
              market_code:
                type: str
              market_name:
                type: float
              min_order_amount:
                type: float
              min_buy_price:
                type: float
              min_sell_price:
                type: float
              buy_fee_percent:
                type: float
              sell_fee_percent:
                type: flaot
              active:
                type: bool
              delisted:
                type: bool
              pair_message:
                type: str
              currency_precision:
                type: int
              market_precision:
                type: int
              symbol:
                type: str
              group_name:
                type: str
              group_id:
                type: int
              amount_multiplier:
                type: int 
    
    mapping:
    - key: currency_pair_first
      path:
      - data
      - currency_code
      type:
      - str
    - key: currency_pair_second
      path:
      - data
      - market_code
      type:
      - str
    - key: currency_name
      path:
      - data
      - market_name
      type:
      - str
    - key: currency_name
      path:
      - data
      - currency_name
      type:
      - str
      
  ticker:
    request:
      template: ticker
      pair_template: null
      params: 
    
    response:
      type: list
      values:
        type: dict
        values:
          success: 
            type: bool
          data:
            type: list
            values:
              type: dict
              values:
                id:
                  type: int
                amount_multiplier:
                  type: int
                currency_code:
                  type: str
                market_code:
                  type: str
                currency_name:
                  type: str
                market_name:
                  type: float
                symbol:
                  type: float
                group_name:
                  type: float
                group_id:
                  type: int
                ask:
                  type: float
                bid:
                  type: flaot
                last:
                  type: flaot
                low:
                  type: flaot
                high:
                  type: flaot
                open:
                  type: flaot
                volume:
                  type: flaot
                volumeQuote:
                  type: flaot
                fiatsRate:
                  type: flaot
                  values:
                    USD:
                      type: float
                timestamp:
                  type: int
                group_position:
                  type: int
    mapping:
    - key: ticker_time
      path:
      - data
      - timestamp
      type:
      - int
      - fromtimestampms
    - key: currency_pair_first
      path:
      - data
      - currency_code
      type:
      - str
    - key: currency_pair_second
      path:
      - data
      - market_code
      type:
      - str
    - key: ticker_last_price
      path:
      - data
      - last
      type:
      - float
    - key: ticker_best_bid
      path:
      - data
      - bid
      type:
      - float
    - key: ticker_best_ask
      path:
      - data
      - ask
      type:
      - float

