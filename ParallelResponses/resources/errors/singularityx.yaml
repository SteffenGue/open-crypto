name: singularityx
terms:
  terms_url: https://singularity-x.com/terms-of-use/
  permission: false
  search_targets:
  - tag: div
    class: entry-content
api_url: null
rate_limit:
  max: 1
  unit: 1
requests:
  ticker:
    request:
      template: ticker/{currency_pair}/
      pair_template:
        template: "{currencies}"
        lower_case: "?"
      params: null
    response:
      type: dict
      values:
        mid: # average of the bid and ask price
          type: float
        bid:
          type: float
        ask:
          type: float
        last: # 	price of the last executed order
          type: float
        timestamp: # UNIX timestamp in milliseconds
          type:
          - int
          - fromtimestampms
    mapping:
    - key: ticker_best_bid
      path:
      - bid
      type:
      - float
    - key: ticker_best_ask
      path:
      - ask
      type:
      - float
    - key: ticker_last_price
      path:
      - last
      type:
      - float
    - key: ticker_time
      path:
      - timestamp
      type:
      - int
      - fromtimestampms

  order_book:
    request:
      template: orders/{currency_symbol}/
      pair_template:
        template: "{currencies}"
        lower_case: "?"
      params: null
    response:
      type: dict
      values:
        timestamp: # UNIX timestamp in milliseconds
          type:
          - int
          - fromtimestampms
        bids:
          type: list
          values:
            type: dict
            values:
              price:
                type: float
              volume:
                type: float
        asks:
          type: list
          values:
            type: dict
            values:
              price:
                type: float
              volume:
                type: float
    mapping:
    - key: order_book_time
      path:
      - timestamp
      type:
      - int
      - fromtimestampms
    - key: order_book_bids_price
      path:
      - bids
      - price
    - key: order_book_bids_size
      path:
      - bids
      - volume
    - key: order_book_asks_price
      path:
      - asks
      - price
    - key: order_book_asks_size
      path:
      - asks
      - volume

  trades:
    request:
      template: transactions/{currency_symbol}/
      pair_template:
        template: "{currencies}"
        lower_case: "?"
      params: null
    response:
      type: list
      values:
        type: dict
        values:
          timestamp: # UNIX timestamp in milliseconds
            type:
            - int
            - fromtimestampms
          transactionID:
            type: int
          price: # price of executed transaction
            type: float
          volume:
            type: float
          side: # order side: 0 - buy, 1 - sell
            type: int
    mapping:
    - key: trade_time
      path:
      - timestamp
      type:
      - int
      - fromtimestampms
    - key: trade_last_price
      path:
      - price
      type:
      - float
    - key: trade_amount
      path:
      - volume
      type:
      - float
    - key: trade_side
      path:
      - side
      type:
      - int
