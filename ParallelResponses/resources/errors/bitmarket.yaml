#Abfrage f√ºr CurrencyPairs fehlt
name: bitmarket
terms:
  terms_url: https://www.bitmarket.net/docs.php?file=terms.html
  permission: true
  search_targets:
  - tag: div
    class: content
  - tag: div
    class: container
  - tag: div
    class: span9
api_url: https://www.bitmarket.net/
rate_limit: null
requests:
  ticker:
    request:
      template: json/{currency_pair}/ticker.json
      pair_template: # e.g BTCPLN
        template: "{first}{second}"
        lower_case: false
      params: null
    response:
      type: dict
      values:
        ask:
          type: float
        bid:
          type: float
        last:
          type: float
        low:
          type: float
        high:
          type: float
        vwap:
          type: float
        volume:
          type: float
    mapping:
    - key: ticker_time
      path: []
      type:
      - none
      - now
    - key: ticker_best_ask
      path:
      - ask
      type:
      - float
    - key: ticker_best_bid
      path:
      - bid
      type:
      - float
    - key: ticker_last_price
      path:
      - last #weighted average of past 24h
      type:
      - float
    - key: ticker_daily_volume
      path:
      - volume
      type:
      - float

  order_book:
    request:
      template: json/{currency_pair}/orderbook.json
      pair_template: # e.g BTCPLN
        template: "{first}{second}"
        lower_case: false
      params: null
    response:
      type: dict
      values:
        asks:
          type: list
          values:
            type: list
            values:
              0: # rate
                type: float
              1: # amount
                type: float
        bids:
          type: list
          values:
            type: list
            values:
              0: # rate
                type: float
              1: # amount
                type: float
    mapping:
    - key: order_book_time
      path: []
      type:
      - none
      - now
    - key: order_book_asks_price
      path:
      - asks
      - 0
      type:
      - float
    - key: order_book_asks_size
      path:
      - asks
      - 1
      type:
      - float
    - key: order_book_bids_price
      path:
      - bids
      - 0
      type:
      - float
    - key: order_book_bids_size
      path:
      - bids
      - 1
      type:
      - float

  trades:
    request:
      template: json/{currency_pair}/trades.json
      pair_template: # e.g BTCPLN
        template: "{first}{second}"
        lower_case: false
      params:
        since: # identifies transaction id
          type: int
          required: false
    response:
      type: list
      values:
        type: dict
        values:
          amount:
            type: float
          price:
            type: float
          date:
            type:
            - int
            - fromtimestamp
          tid:
            type: int
          type:
            type: str
    mapping:
    - key: trade_amount
      path:
      - amount
      type:
      - float
    - key: trade_last_price
      path:
      - price
      type:
      - float
    - key: trade_time
      path:
      - date
      type:
      - int
      - fromtimestamp
    - key: trade_side
      path:
      - type
      type:
      - str

  historic_rates:
    request:
      template: graphs/{currency_pair}/{interval}.json
      pair_template: # BTCPLN, BTCPLN, BTCEUR, LTCPLN, LTCBTC, LiteMineXBTC
        template: "{first}{second}"
        lower_case: false
      params:
        interval:
          type: str
          allowed:
          - 90m
          - 6h
          - 1d
          - 7d
          - 1m
          - 3m
          - 6m
          - 1y
          required: true
          default: 3m   #verschiedene Datenintervalle bei verschiedenen Horizonten. 1 Jahr = alle 3 Tage, 6m = 2 Tage,...
    response:
      type: list
      values:
        type: dict
        values:
          time:
            type:
            - int
            - fromtimestamp
          open:
            type:
            - str
            - float
          high:
            type:
            - str
            - float
          low:
            type:
            - str
            - float
          close:
            type:
            - str
            - float
          vol:
            type:
            - str
            - float
    mapping:
    - key: historic_rates_time
      path:
      - time
      type:
      - int
      - fromtimestamp
    - key: historic_rates_open
      path:
      - open
      type:
      - str
      - float
    - key: historic_rates_high
      path:
      - high
      type:
      - str
      - float
    - key: historic_rates_low
      path:
      - low
      type:
      - str
      - float
    - key: historic_rates_close
      path:
      - close
      type:
      - str
      - float
    - key: historic_rates_volume
      path:
      - vol
      type:
      - str
      - float
