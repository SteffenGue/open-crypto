name: bithumb
terms:
  terms_url: https://en.bithumb.com/u1/US106_API
  permission: true
  search_targets:
  - tag: div
    id: p_container
  - tag: div
    class: p_agree agree_wrap
api_url: https://api.bithumb.com/
rate_limit:
  max: 20
  unit: 1
requests:
  tickers:
    request:
      template: public/ticker/ALL/
      pair_template: null
      params: null
    response:
      type: dict
      values:
        status:
          type:
          - str
          - int
        data:
          type: dict
          values:
            currency: # dict_key
              type: dict
              values:
                opening_price:
                  type:
                  - str
                  - int
                closing_price:
                  type:
                  - str
                  - int
                min_price:
                  type:
                  - str
                  - int
                max_price:
                  type:
                  - str
                  - int
                average_price:
                  type:
                  - str
                  - float
                units_traded:
                  type:
                  - str
                  - float
                volume_1day:
                  type:
                  - str
                  - float
                volume_7day:
                  type:
                  - str
                  - float
                buy_price:
                  type:
                  - str
                  - int
                sell_price:
                  type:
                  - str
                  - int
                24H_fluctate:
                  type:
                  - str
                  - int
                24H_fluctate_rate:
                  type:
                  - str
                  - float
            date:
              type:
              - str
              - int
              - fromtimestamp
    mapping:
    - key: currency_pair_first
      path:
      - data
      - dict_key
      type:
      - str
    - key: currency_pair_second
      path: []
      type:
      - none
      - constant
      - "KRW"
    - key: ticker_best_ask
      path:
      - data
      - dict_values
      - sell_price
      type:
      - str
      - float
    - key: ticker_best_bid
      path:
      - data
      - dict_values
      - buy_price
      type:
      - str
      - float
    - key: ticker_daily_volume
      path:
      - data
      - dict_values
      - volume_1day
      type:
      - str
      - float
    - key: ticker_time
      path:
      - data
      - date
      type:
      - str
      - int
      - fromtimestamp

  ticker:
    request:
      template: public/ticker/{currency_pair}/
      pair_template: # e.g. BTC
        template: "{first}"
        lower_case: false
      params: null
    response:
      type: dict
      values:
        status:
          type:
          - str
          - int
        data:
          type: dict
          values:
            opening_price:
              type:
              - str
              - int
            closing_price:
              type:
              - str
              - int
            min_price:
              type:
              - str
              - int
            max_price:
              type:
              - str
              - int
            average_price:
              type:
              - str
              - float
            units_traded:
              type:
              - str
              - float
            volume_1day:
              type:
              - str
              - float
            volume_7day:
              type:
              - str
              - float
            buy_price:
              type:
              - str
              - int
            sell_price:
              type:
              - str
              - int
            24H_fluctate:
              type:
              - str
              - int
            24H_fluctate_rate:
              type:
              - str
              - float
            date:
              type:
              - str
              - int
              - fromtimestamp
    mapping:
    - key: ticker_best_ask
      path:
      - data
      - sell_price
      type:
      - str
      - float
    - key: ticker_best_bid
      path:
      - data
      - buy_price
      type:
      - str
      - float
    - key: ticker_daily_volume
      path:
      - data
      - volume_1day
      type:
      - str
      - float
    - key: ticker_time
      path:
      - data
      - date
      type:
      - str
      - int
      - fromtimestamp

  order_book:
    request:
      template: public/orderbook/{currency_pair}
      pair_template: # e.g. BTC
        template: "{first}"
        lower_case: false
      params:
        group_orders:
          type: int
          allowed:
          - 0
          - 1
          default: 1
        count:
          type: int
          min: 1
          max: 50
          default: 20
    response:
      type: dict
      values:
        status:
          type:
          - str
          - int
        data:
          type: dict
          values:
            timestamp:
              type:
              - int
              - fromtimestamp
            order_currency:
              type: str
            payment_currency:
              type: str
            bids:
              type: list
              values:
                type: dict
                values:
                  quantity:
                    type:
                    - str
                    - float
                  price:
                    type:
                    - str
                    - int
            asks:
              type: list
              values:
                type: dict
                values:
                  quantity:
                    type:
                    - str
                    - float
                  price:
                    type:
                    - str
                    - int
    mapping:
    - key: order_book_time
      path:
      - data
      - timestamp
      type:
      - int
      - fromtimestamp
    - key: currency_pair_first
      path:
      - data
      - order_currency
      type:
      - str
    - key: currency_pair_second
      path:
      - data
      - payment_currency
      type:
      - str
    - key: order_book_bids_size
      path:
      - data
      - bids
      - quantity
      type:
      - str
      - float
    - key: order_book_bids_price
      path:
      - data
      - bids
      - price
      type:
      - str
      - int
    - key: order_book_asks_size
      path:
      - data
      - asks
      - quantity
      type:
      - str
      - float
    - key: order_book_asks_price
      path:
      - data
      - asks
      - price
      type:
      - str
      - int

  trades:
    request:
      template: public/transaction_history/{currency_pair}
      pair_template: # e.g. BTC
        template: "{first}"
        lower_case: false
      params:
        cont_no:
          type: int
          required: false
        count:
          type: int
          min: 1
          max: 100
          default: 20
    response:
      type: dict
      values:
        status:
          type:
          - str
          - int
        data:
          type: list
          values:
            type: dict
            values:
              cont_no:
                type:
                - str
                - int
              transaction_date:
                type:
                - str
                - strptime
                - "%Y-%m-%d %H:%M:%SZ"
              type:
                type: str
              units_traded:
                type:
                - str
                - float
              price:
                type:
                - str
                - int
              total:
                type:
                - str
                - int
    mapping:
    - key: trade_time
      path:
      - data
      - transaction_date
      type:
      - str
      - strptime
      - "%Y-%m-%d %H:%M:%SZ"
    - key: trade_side
      path:
      - data
      - type
      type:
      - str
    - key: trade_amount
      path:
      - data
      - units_traded
      type:
      - str
      - float
    - key: trade_last_price
      path:
      - data
      - price
      type:
      - str
      - int
