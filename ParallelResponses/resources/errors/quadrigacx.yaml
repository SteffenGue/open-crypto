name: quadrigacx
terms:
  terms_url: https://www.quadrigacx.com/terms
  permission: true
  search_targets:
  - tag: div
    class: col-md-6 col-md-offset-3 text-left center
api_url: https://api.quadrigacx.com/v2/
rate_limit: null
requests:
  ticker:
    request:
      template: ticker
      pair_template: # e.g. btc_cad
        template: "{first}_{second}"
        lower_case: true
        alias: book
      params: null
    response:
      type: dict
      values:
        high:
          type:
          - str
          - float
        last:
          type:
          - str
          - float
        timestamp:
          type:
          - str
          - int
          - fromtimestamp
        volume:
          type:
          - str
          - float
        vwap:
          type:
          - str
          - float
        low:
          type:
          - str
          - float
        ask:
          type:
          - str
          - float
        bid:
          type:
          - str
          - float
    mapping:
    - key: ticker_last_price
      path:
      - last
      type:
      - str
      - float
    - key: ticker_time
      path:
      - timestamp
      type:
      - str
      - int
      - fromtimestamp
    - key: ticker_daily_volume
      path:
      - volume
      type:
      - str
      - float
    - key: ticker_best_ask
      path:
      - ask
      type:
      - str
      - float
    - key: ticker_best_bid
      path:
      - bid
      type:
      - str
      - float

  order_book:
    request:
      template: order_book
      pair_template: # e.g. btc_cad
        template: "{first}_{second}"
        lower_case: true
        alias: book
      params:
        group: # group orders with the same price (0 - false; 1 - true)
          type: int
          allowed:
          - 0
          - 1
          default: 1
    response:
      type: dict
      values:
        timestamp:
          type:
          - str
          - int
          - fromtimestamp
        bids:
          type: list
          values:
            type: list
            values:
              0: # price
                type:
                - str
                - float
              1: # amount
                type:
                - str
                - float
        asks:
          type: list
          values:
            type: list
            values:
              0: # price
                type:
                - str
                - float
              1: # amount
                type:
                - str
                - float
    mapping:
    - key: order_book_time
      path:
      - timestamp
      type:
      - str
      - int
      - fromtimestamp
    - key: order_book_bids_price
      path:
      - bids
      - 0
      type:
      - str
      - float
    - key: order_book_bids_size
      path:
      - bids
      - 1
      type:
      - str
      - float
    - key: order_book_asks_price
      path:
      - asks
      - 0
      type:
      - str
      - float
    - key: order_book_asks_size
      path:
      - asks
      - 1
      type:
      - str
      - float

  trades:
    request:
      template: transactions
      pair_template: # e.g. btc_cad
        template: "{first}_{second}"
        lower_case: true
        alias: book
      params:
        time:
          type: str
          allowed:
          - minute
          - hour
          default: hour
    response:
      type: list
      values:
        type: dict
        values:
          amount:
            type:
            - str
            - float
          date:
            type:
            - str
            - int
            - fromtimestamp
          price:
            type:
            - str
            - float
          tid:
            type: int
          side:
            type: str
    mapping:
    - key: trade_amount
      path:
      - amount
      type:
      - str
      - float
    - key: trade_time
      path:
      - date
      type:
      - str
      - int
      - fromtimestamp
    - key: trade_last_price
      path:
      - price
      type:
      - str
      - float
    - key: trade_side
      path:
      - side
      type:
      - str
