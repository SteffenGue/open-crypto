name: omgfin
api_url: https://omgfin.com/api/v1/

requests:
  ticker:
    request:
      template: ticker/summary
      pair_template: null
      params: null
    response:
      type: dict
      values:
        currency_pair:
          type: dict
          values:
            last:
              type: str
            lowestAsk:
              type: str
            highest_bid:
              type: str
            percentChange:
              type: str
            baseVolume:
              type: str
            quoteVolume:
              type: str
            high24h:
              type: str
            low24h:
              type: str
    mapping:
#      - key: ticker_time
#        path: []
#        type:
#          - none
#          - now
      - key: currency_pair_first
        path:
          - dict_key
        type:
          - str
          - split
          - "_"
          - 0
      - key: currency_pair_second
        path:
          - dict_key
        type:
          - str
          - split
          - "_"
          - 1
      - key: ticker_last_price
        path:
          - dict_values
          - last
        type:
          - str
          - float
      - key: ticker_best_bid
        path:
          - dict_values
          - highestBid
        type:
          - str
          - float
      - key: ticker_best_ask
        path:
          - dict_values
          - lowestAsk
        type:
          - str
          - float
      - key: ticker_daily_volume
        path:
          - dict_values
          - quoteVolume
        type:
          - str
          - float