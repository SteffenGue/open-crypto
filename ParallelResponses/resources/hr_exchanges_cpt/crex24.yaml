  historic_rates:
    request:
      template: ohlcv
      pair_template: 
        template: "{first}-{second}"
        lower_case: false
        alias: instrument
      params:
        granularity:
          type: str
          default: 1d
        limit:
          type: int
          default: 1000 #between 1-1000, if not specified, default is 100. 
    response:
      type: list
      values:
        type: dict
        values:
          timestamp:
            type: str
          open:
            type: float
          high:
            type: float
          low:
            type: float
          close:
            type: float
          volume:
            type: float
    mapping:
    - key: historic_rates_time
      path:
      - timestamp
      type:
      - str
      - strptime
      - "%Y-%m-%dT%H:%M:%SZ"
    - key: historic_rates_open
      path:
      - open
      type:
      - float
    - key: historic_rates_high
      path:
      - high
      type:
      - float
    - key: historic_rates_low
      path:
      - low
      type:
      - float
    - key: historic_rates_close
      path:
      - close
      type:
      - float
    - key: historic_rates_volume
      path:
      - volume
      type:
      - float
          
          
          
          
          