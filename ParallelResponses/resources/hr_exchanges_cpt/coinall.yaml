  tickers:
    request:
      template: instruments/ticker
      pair_template: null
      params: null
    response:
      type: list
      values:
        type: dict
        values:
          best_ask:
            type: str
          best_bid:
            type: str
          instrument_id:
            type: str
          product_id:
            type: str
          last:
            type: str
          ask:
            type: str
          bid:
            type: str
          open24h:
            type: str
          high24h:
            type: str
          low_24h:
            type: str
          base_volume_24h:
            type: str
          timestamp:
            type: str
          quote_volume_24h:
            type: str
    mapping:
    - key: ticker_time
      path:
      - timestamp
      type:
      - str
      - strptime
      - "%Y-%m-%dT%H:%M:%S.%fz"
    - key: currency_pair_first
      path:
      - instrument_id
      type:
      - str
      - split
      - "-"
      - 0
    - key: currency_pair_second
      path:
      - instrument_id
      type:
      - str
      - split
      - "-"
      - 1
    - key: ticker_last_price
      path:
      - last
      type:
      - str
      - float
    - key: ticker_best_bid
      path:
      - best_bid
      type:
      - str
      - float
    - key: ticker_best_ask
      path:
      - best_ask
      type:
      - str
      - float
#      
#      
      
  historic_rates:
    request:
      template: instruments/{currency_pair}/candles
      pair_template:
        template: "{first}-{second}"
        lower_case: false
      params:
        granularity:
          type: str
          default: 86400 #1d in seconds
    response:
      type: list
      values:
        type: list
        values:
          0: #timestamp
            type: str
          1: #open
            type: str
          2: #high
            type: str
          3: #low
            type: str
          4: #close
            type: str
          5: #volume
            type: str
    mapping:
    - key: historic_rates_time
      path:
      - []
      - 0
      type:
      - str
      - strptime
      - "%Y-%m-%dT%H:%M:%S.%fz"
    - key: historic_rates_open
      path:
      - []
      - 1
      type:
      - str
      - float
    - key: historic_rates_high
      path:
      - []
      - 2
      type:
      - str
      - float
    - key: historic_rates_low
      path:
      - []
      - 3
      type:
      - str
      - float
    - key: historic_rates_close
      path:
      - []
      - 4
      type:
      - str
      - float
    - key: historic_rates_volume
      path:
      - []
      - 5
      type:
      - str
      - float