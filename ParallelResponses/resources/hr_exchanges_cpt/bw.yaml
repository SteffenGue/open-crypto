name: bw
terms: null
rate_limit: null
api_url: https://bw.com/api/

requests:
  ticker:
    request:
      template: data/v1/tickers
      pair_template:
      params:
        isUseMarketName:
          type: bool
          default: True
    response:
      type: dict
      values:
        datas:
          type: dict
          values:
            currency_pair:
              type: dict
              values:
                0: #MarketID
                  type: int
                1: #last
                  type: str                
                2: #high
                  type: str                   
                3: #low
                  type: str                   
                4: #24h Volumne
                  type: str                   
                5: #24h price increase
                  type: str                   
                6: #recent 6h closing price list
                  type: str                     
                7: #buy one price
                  type: str                     
                8: #sell one price
                  type: str                     
                9: #24h turnover
                  type: str
            resMsg:
              type: dict
              values:
                message:
                  type: str
                method:
                  type: str
                code:
                  type: str
    mapping:
    - key: ticker_time
      path: []
      type:
      - none
      - now
    - key: currency_pair_first
      path:
      - datas
      - list_key
      type:
      - str
      - split
      - "_"
      - 0
    - key: currency_pair_second
      path:
      - datas
      - list_key
      type:
      - str
      - split
      - "_"
      - 1
    - key: ticker_last_price
      path: 
      - datas
      - list_values
      - 1
      type:
      - str
      - float      
    - key: ticker_daily_volume
      path:
      - datas
      - list_values
      - 4
      type:
      - str
      - float
    - key: ticker_best_bid
      path: 
      - datas
      - list_values
      - 7
      type:
      - str
      - float      
    - key: ticker_best_ask
      path: 
      - datas
      - list_values
      - 8
      type:
      - str
      - float      

  historic_rates:
    request:
      template: /data/v1/klines
      pair_template:
        template: "{first}_{second}"
        lower_case: false
        alias: marketName
      params:
        type:
          type: str
          default: 1D
        dataSize:
          type: int
          default: 500
    response:
      type: dict
      values:
        datas:
          type: list
          values:
            type: list
            values:
              0: #data Typ
                type: str
              1: #market ID
                type: int
              2: #market_name
                type: str
              3: #timestamp
                type: int
              4: #opening Price
                type: str
              5: #highest price
                type: str
              6: #lowest Price
                type: str
              7: #closing Price
                type: #str
              8: #volume
                type: str
              9: #price_range
                type: str
              10: #US Dollar Exchange Rate
                type: # str
              11: # K-line Period
                type: str
              12: #converted
                type: bool
              13: #?
                type: str
        resMsg: 
          type: dict
          values:
            message:
              type: str
            method:
              type: str
            code:
              type: str

    mapping:
    - key: historic_rates_time
      path:
      - datas
      - 3
      type:
      - str
      - int
      - fromtimestamp
    - key: historic_rates_open
      path:
      - datas
      - 4
      type:
      - str
      - float
    - key: historic_rates_close
      path:
      - datas
      - 7
      type:
      - str
      - float
    - key: historic_rates_low
      path:
      - datas
      - 6
      type:
      - str
      - float
    - key: historic_rates_high
      path:
      - datas
      - 5
      type:
      - str
      - float
    - key: historic_rates_volume
      path:
      - datas
      - 8
      type:
      - str
      - float            