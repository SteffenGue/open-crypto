  historic_rates:
    request:
      template: kline
      pair_template: 
        template: "{first}_{second}"
        lower_case: false
        alias: pair
      params:
        period:
          type: str
          default: 1day
    response:
      type: dict
      values:
        code:
          type: int
        msg:
          type: str
        kline:
          type: list
          values:
            type: list
            values:
              0: #timestamp
                type: int
              1: #open
                type: float
              2: #high
                type: float    
              3: #low
                type: float            
              4: #close
                type: float                  
              5: #vol
                type: float        
    mapping:
    - key: historic_rates_time
      path:
      - kline
      - 0  
      type:
      - int
      - fromtimestampms
    - key: historic_rates_open
      path:
      - kline
      - 1
      type:
      - float
    - key: historic_rates_high
      path:
      - kline
      - 2
      type:
      - float
    - key: historic_rates_low
      path:
      - kline
      - 3
      type:
      - float
    - key: historic_rates_close
      path:
      - kline
      - 4
      type:
      - float
    - key: historic_rates_volume
      path:
      - kline
      - 5
      type:
      - float