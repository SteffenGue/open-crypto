name: mercatox
terms: null
api_url: https://mercatox.com/public/
rate_limit: null
requests:
  ticker:
    request: 
      template: json24
      pair_template: null
      params: null
    response:
      type: dict
      values:
        pairs:
          type: dict
          values:
            currency_pair:
              type: dict
              values:
                id:
                  type: str
                last:
                  type: str
                low24h:
                  type: str
                high24hr:
                  type: str
                percentChange:
                  type: str
                baseVolume:
                  type: str
                quoteVolume:
                  type: str
                isFrozen:
                  type: str
                lowestAsk:
                  type: str
                highestBid:
                  type: str
    mapping:
    - key: ticker_time
      path: []
      type:
      - none
      - now
    - key: currency_pair_first
      path:
      - pairs
      - dict_key
      type:
      - str
      - split
      - "_"
      - 0
    - key: currency_pair_second
      path:
      - pairs
      - dict_key
      type:
      - str
      - split
      - "_"
      - 1
    - key: ticker_last_price
      path: 
      - pairs
      - dict_values
      - last
      type:
      - str
      - float
