  ticker:
    request:
      template: allTickers
      pair_template: null
      params: null
    response:
      type: dict
      values:
        code:
          type: int
        data:
          type: dict
          values:
            ticker:
              type: list
              values:
                type: dict
                values:
                  symbol: # e.g. KCS
                    type: str
                  high:
                    type: float
                  vol:
                    type: float
                  last:
                    type: float
                  low:
                    type: float
                  buy:
                    type: float
                  sell:
                    type: float
                  changePrice: 
                    type: float
                  averagePrice:
                    type: float
                  changeRate:
                    type: float
                  volValue:
                    type: float
            time:
              type: int
    mapping:
    - key: ticker_time
      path:
      - data
      - time
      type:
      - int
      - fromtimestampms
    - key: currency_pair_first
      path:
      - data
      - ticker
      - symbol
      type:
      - str
      - split
      - "-"
      - 0
    - key: currency_pair_second
      path:
      - data
      - ticker
      - symbol
      type:
      - str
      - split
      - "-"
      - 1
    - key: ticker_last_price
      path:
      - data
      - ticker
      - last
      type:
      - float
    - key: ticker_best_bid
      path:
      - data
      - ticker
      - buy
      type:
      - float
    - key: ticker_best_ask
      path:
      - data
      - ticker
      - sell
      type:
      - float
    - key: ticker_daily_volume
      path:
      - data
      - ticker
      - volValue
      type:
      - float

