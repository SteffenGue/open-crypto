  historic_rates:
    request:
      template: candles
      pair_template: # e.g. KCS-BTC
        template: "{first}-{second}"
        lower_case: false
        alias: symbol
      params:
        startAt:
          type: int
          default: 1357031727
            
        endAt:
          type: int
          default: 1568880927 # 18.09.2019 HIER VARIABLER WERT!!
        type:
          type: 
          allowed:
          - 1min
          - 5min
          - 15min
          - 30min
          - 1hour
          - 8hour
          - 1day
          - 1week
          default: 1day

    response:
      type: dict
      values:
        code:
          type: str
        data:
          type: list
          values:
            type: list
            values:
              0: # timestamp
                type:
                - str
              1: # open
                type: 
                - str
              2: # close
                type: 
                - str
              3: # high
                type: 
                - str
              4: # low
                type: 
                - str
              5: # volume
                type: 
                - str
              6: # amount
                type: 
                - str
    mapping:
    - key: historic_rates_time
      path:
      - data
      - 0
      type:
      - str
      - int
      - fromtimestamp
    - key: historic_rates_open
      path:
      - data
      - 1
      type:
      - str
      - float
    - key: historic_rates_close
      path:
      - data
      - 2
      type:
      - str
      - float
    - key: historic_rates_high
      path:
      - data
      - 3
      type:
      - str
      - float
    - key: historic_rates_low
      path:
      - data
      - 4
      type:
      - str
      - float
    - key: historic_rates_volume
      path:
      - data
      - 5
      type:
      - str
      - float
