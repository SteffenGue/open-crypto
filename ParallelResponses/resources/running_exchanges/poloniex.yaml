name: poloniex
terms: null
api_url: https://poloniex.com/
rate_limit: null
requests:
  ticker:
    request:
      template: public?command=returnTicker
      pair_template: null
      params: null
    response:
      type: dict
      values:
        currency_pair: # variable key, each currency pair e.g. ltc_btc
          type: dict
          values:
            last:
              type: float
            lowestAsk:
              type: float
            highestBid:
              type: float
            percentChange:
              type: float
            baseVolume:
              type: float
            quoteVolume:
              type: float
            isFrozen:
              type: int
            high24hr:
              type: float
            low24hr:
              type: float
    mapping:
    - key: ticker_time
      path: []
      type:
      - none
      - now
    - key: currency_pair_first
      path:
      - dict_key
      type:
      - str
      - splitupper
      - "_"
      - 0
    - key: currency_pair_second
      path:
      - dict_key
      type:
      - str
      - splitupper
      - "_"
      - 1
    - key: ticker_last_price
      path:
      - dict_values
      - last
      type:
      - float
    - key: ticker_best_bid
      path:
      - dict_values
      - highestBid
      type:
      - float
    - key: ticker_best_ask
      path:
      - dict_values
      - lowestAsk
      type:
      - float