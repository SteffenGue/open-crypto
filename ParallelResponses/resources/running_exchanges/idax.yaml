name: idax
terms: null
api_url: https://openapi.idax.pro/api/v2/
rate_limit: null

requests:
  test_connection:
    request:
      template: time
    response:
      type: dict
  ticker:
    request:
      template: ticker
      pair_template: null
      params: null
    response:
      type: dict
      values:
        code:
          type: int
        msg:
          type: str
        timestamp:
          type: int
        ticker:
          type: list
          values:
            type: dict
            values:
              pair:
                type: str
              open:
                type: float
              high:
                type: float
              low:
                type: float
              last:
                type: float
              vol:
                type: float
    mapping:
    - key: ticker_time
      path:
      - timestamp
      type:
      - int
      - fromtimestampms
    - key: currency_pair_first
      path:
      - ticker
      - pair
      type:
      - str
      - split
      - "_"
      - 0
    - key: currency_pair_second
      path:
      - ticker
      - pair
      type:
      - str
      - split
      - "_"
      - 1
    - key: ticker_last_price
      path:
      - ticker
      - last
      type:
      - float
    - key: ticker_volume
      path:
      - ticker
      - vol
      type:
      - float
