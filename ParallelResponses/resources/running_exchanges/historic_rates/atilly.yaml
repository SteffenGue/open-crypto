          id:
            type: str
          baseCurrency:
            type: str
          quoteCurrency:
            type: str
          quantityIncrement:
            type: str
          tickSize:
            type: str
          takeLiquidityRate:
            type: str
          provideLiquidityRate:
            type: str
          feeCurrency:
            type: str
    mapping:
    - key: currency_pair_first
      path: 
      - baseCurrency
      type:
      - str
    - key: currency_pair_second
      path:
      - quoteCurrency
      type:
      - str
      
