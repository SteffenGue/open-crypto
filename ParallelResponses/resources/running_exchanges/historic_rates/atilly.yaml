  historic_rates:
    request:
      template: candles/{currency_pair}
      pair_template:
        template: "{first}{second}"
        lower_case: false
      params:
        limit:
          type: int
          default: 10000
        period:
          type: str
          default: 24HR
    response:
      type: list
      values:
        type: dict
        values:
          timestamp:
            type: str
          open:
            type: str
          close:
            type: str
          min:
            type: str
          max:
            type: str
          volume:
            type: str
          volumeQuote:
            type: str    

    mapping:
    - key: time
      path: 
      - timestamp
      type:
      - str
      - strptime
      - '%Y-%m-%dT%H:%M:%S.%fZ'
    - key: open
      path:
      - open
      type:
      - str
      - float
    - key: close
      path:
      - close
      type:
      - str
      - float
    - key: high
      path:
      - max
      type:
      - str
      - float      
    - key: low
      path:
      - min
      type:
      - str
      - float      
    - key: volume
      path:
      - volume
      type:
      - str
      - float      
      
      
      
            
          
          
          
      
    