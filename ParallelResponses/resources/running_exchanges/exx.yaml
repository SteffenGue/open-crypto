name: exx
terms:
  terms_url: null
  permission: null
api_url: https://api.exx.com/data/v1/
rate_limit: null
requests:
  test_connection:
    request:
      template: n/a
    response:
      type: dict
  ticker:
    request:
      template: tickers
      pair_template: null
      params: null
    response:
      type: dict
      values:
        currency_pair: # e.g. bts_btc, variable key, each available currency pair
          type: dict
          values:
            high:
              type: str
            vol:
              type: str
            monthRiseRate:
              type: float
            last:
              type: str
            low:
              type: str
            buy:
              type: str
            sell:
              type: str
            weekRiseRate:
              type: float
            riseRate:
              type: float
    mapping:
    - key: ticker_time
      path: []
      type:
      - none
      - now
    - key: currency_pair_first
      path:
      - dict_key
      type:
      - str
      - splitupper
      - "_"
      - 0
    - key: currency_pair_second
      path:
      - dict_key
      type:
      - str
      - splitupper
      - "_"
      - 1
    - key: ticker_daily_volume
      path:
      - dict_values
      - vol
      type:
      - str
      - float
    - key: ticker_last_price
      path:
      - dict_values
      - last
      type:
      - str
      - float
    - key: ticker_best_ask
      path:
      - dict_values
      - sell
      type:
      - str
      - float
    - key: ticker_best_bid
      path:
      - dict_values
      - buy
      type:
      - str
      - float