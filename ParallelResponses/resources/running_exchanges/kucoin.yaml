name: kucoin
terms:
  terms_url: https://news.kucoin.com/en/terms-of-use/
  permission: null
  search_targets:
  - tag: div
    class: loop-container
  - tag: div
    class: post-216 page type-page status-publish hentry entry
  - tag: div
    class: post-content
api_url: https://api.kucoin.com/api/v1/
rate_limit:
  max: 50000
  unit: 300

requests:
  test_connection:
    request:
      template: status
    response:
      type: dict
  ticker:
    request:
      template: market/allTickers
      pair_template: null
      params: null
    response:
      type: dict
      values:
        code:
          type: int
        data:
          type: dict
          values:
            ticker:
              type: list
              values:
                type: dict
                values:
                  symbol: # e.g. KCS
                    type: str
                  high:
                    type: float
                  vol:
                    type: float
                  last:
                    type: float
                  low:
                    type: float
                  buy:
                    type: float
                  sell:
                    type: float
                  changePrice: 
                    type: float
                  averagePrice:
                    type: float
                  changeRate:
                    type: float
                  volValue:
                    type: float
            time:
              type: int
    mapping:
    - key: ticker_time
      path:
      - data
      - time
      type:
      - int
      - fromtimestampms
    - key: currency_pair_first
      path:
      - data
      - ticker
      - symbol
      type:
      - str
      - split
      - "-"
      - 0
    - key: currency_pair_second
      path:
      - data
      - ticker
      - symbol
      type:
      - str
      - split
      - "-"
      - 1
    - key: ticker_last_price
      path:
      - data
      - ticker
      - last
      type:
      - float
    - key: ticker_best_bid
      path:
      - data
      - ticker
      - buy
      type:
      - float
    - key: ticker_best_ask
      path:
      - data
      - ticker
      - sell
      type:
      - float
    - key: ticker_daily_volume
      path:
      - data
      - ticker
      - volValue
      type:
      - float