name: coinsbit
api_url: https://coinsbit.io/api/v1/public/

requests:
  test_connection:
    request:
      template: n/a
    response:
      type: dict
  ticker:
    request:
      template: tickers
      pair_template: null
      params: null
    response:
      type: dict
      values:
        success:
          type: bool
        message:
          type: str
        result:
          type: dict
          values:
            currency_pair:
              type: dict
              values:
                at:
                  type: int
                ticker:
                  type: dict
                  values:
                    bid:
                      type: str
                    ask:
                      type: str
                    open:
                      type: str
                    high:
                      type: str
                    low:
                      type: str
                    last:
                      type: str
                    vol:
                      type: str
                    deal:
                      type: str
                    change:
                      type: str

    mapping:
      - key: currency_pair_first
        path:
          - result
          - dict_key
        type:
          - str
          - split
          - "_"
          - 0
      - key: currency_pair_second
        path:
          - result
          - dict_key
        type:
          - str
          - split
          - "_"
          - 1
      - key: ticker_last_price
        path:
          - result
          - dict_values
          - ticker
          - last
        type:
          - str
          - float
      - key: ticker_daily_volume
        path:
          - result
          - dict_values
          - ticker
          - vol
        type:
          - str
          - float
      - key: ticker_best_bid
        path:
          - result
          - dict_values
          - ticker
          - bid
        type:
          - str
          - float
      - key: ticker_best_ask
        path:
          - result
          - dict_values
          - ticker
          - ask
        type:
          - str
          - float

