#ToDO: api endpoint for historic rates does not respond...

name: braziliex
exchange: true
api_url: https://braziliex.com/api/v1/
rate_limit:
  max: 1
  units: 1
requests:
  currency_pairs:
    request:
      template: public/ticker
      pair_template: null
      params: null
    response:
      type: dict
      values:
        currency_pair: # variable key, each currency pair e.g. ltc_btc
          type: dict
          values:
            active:
              type: int
            market:
              type: str

    mapping:
      - key: time
        path: [ ]
        type:
          - none
          - now
      - key: currency_pair_first
        path:
          - dict_key
        type:
          - str
          - splitupper
          - "_"
          - 0
      - key: currency_pair_second
        path:
          - dict_key
        type:
          - str
          - splitupper
          - "_"
          - 1


  tickers:
    request:
      template: public/ticker
      pair_template: null
      params: null
    response:
      type: dict
      values:
        currency_pair: # variable key, each currency pair e.g. ltc_btc
          type: dict
          values:
            active:
              type: int
            market:
              type: str
            last:
              type: float
            percentChange:
              type: float
            baseVolume:
              type: float
            quoteVolume:
              type: float
            highestBid:
              type: float
            lowestAsk:
              type: float
            baseVolume24:
              type: float
            quoteVolume24:
              type: float
            highestBid24:
              type: float
            lowestAsk24:
              type: float
    mapping:
    - key: time
      path: []
      type:
      - none
      - now
    - key: currency_pair_first
      path:
      - dict_key
      type:
      - str
      - splitupper
      - "_"
      - 0
    - key: currency_pair_second
      path:
      - dict_key
      type:
      - str
      - splitupper
      - "_"
      - 1
    - key: last_price
      path:
      - dict_values
      - last
      type:
      - float
    - key: best_bid
      path:
      - dict_values
      - highestBid
      type:
      - float
    - key: best_ask
      path:
      - dict_values
      - lowestAsk
      type:
      - float
    - key: daily_volume
      path:
        - dict_values
        - baseVolume24
      type:
        - float

  trades:
    request:
      template: public/tradehistory/{currency_pair}
      pair_template:
        template: "{first}_{second}"
        lower_case: true
      params: null

    response:
      type: list
      values:
        type: dict
        values:
          _id:
            type: str
          date_exec:
            type: str
          type:
            type: str
          amount:
            type: str
          price:
            type: str
          total:
            type: str
          timestamp:
            type: int
    mapping:
    - key: id
      path:
        - _id
      type:
        - str
    - key: time
      path:
        - timestamp
      type:
        - int
        - utcfromtimestampms
    - key: direction
      path:
        - type
      type:
        - str
    - key: price
      path:
        - price
      type:
        - str
        - float
    - key: amount
      path:
        - amount
      type:
        - str
        - float

  order_books:
    request:
      template: public/orderbook/{currency_pair}
      pair_template:
        template: "{first}_{second}"
        lower_case: true
      params: null

    response:
      type: dict
      values:
        asks:
          type: list
          values:
            type: dict
            values:
              price:
                type: float
              amount:
                type: float
        bids:
          type: list
          values:
            type: dict
            values:
              price:
                type: float
              amount:
                type: float
    mapping:
      - key: id
        path: []
        type:
          - none
          - now_timestamp
      - key: time
        path: []
        type:
          - none
          - now
      - key: position
        path: []
        type:
          - none
          - range
      - key: bids_amount
        path:
          - bids
          - amount
        type:
          - float
      - key: bids_price
        path:
          - bids
          - price
        type:
          - float
      - key: asks_amount
        path:
          - asks
          - amount
        type:
          - float
      - key: asks_price
        path:
          - asks
          - price
        type:
          - float
