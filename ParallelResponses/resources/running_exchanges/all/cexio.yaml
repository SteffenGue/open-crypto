name: cexio
is_exchange: true
api_url: https://cex.io/api/

requests:
  currency_pairs:
    request:
      template: currency_limits
      pair_template: null
      params: null
    response:
      type: dict
      values:
        e:
          type: str
        ok:
          type: str
        data:
          type: dict
          values:
            pairs:
              type: list
              values:
                type: dict
                values:
                  symbol1:
                    type: str
                  symbol2:
                    type: str
    mapping:
      - key: currency_pair_first
        path:
          - data
          - pairs
          - symbol1
        type:
          - str
      - key: currency_pair_second
        path:
          - data
          - pairs
          - symbol2
        type:
          - str

  ticker:
    request:
      template: ticker/{currency_pair}
      pair_template:
        template: "{first}/{second}"
        lower_case: false
        alias: null
      params: null
    response:
      type: dict
      values:
        timestamp:
          type: str
        low:
          type: str
        high:
          type: str
        last:
          type: str
        volume:
          type: str
        volume30d:
          type: str
        bid:
          type: str
        ask:
          type: str

    mapping:
      - key: time
        path:
          - timestamp
        type:
          - str
          - int
          - utcfromtimestamp
      - key: last
        path:
          - last
        type:
          - str
          - float
      - key: best_bid
        path:
          - bid
        type:
          - str
          - float
      - key: best_ask
        path:
          - ask
        type:
          - str
          - float
      - key: daily_volume
        path:
          - volume
        type:
          - str
          - float

  trades:
    request:
      template: trade_history/{currency_pair}
      pair_template:
        template: "{first}/{second}"
        lower_case: false
        alias: null
      params:
        since:
          type: int
          required: false # maximum of 1000 items are returned

    response:
      type: list
      values:
        type: dict
        values:
          type:
            type: str
          date:
            type: str
          amount:
            type: str
          price:
            type: str
          tid:
            type: str
    mapping:
      - key: time
        path:
          - date
        type:
          - str
          - int
          - utcfromtimestamp
      - key: id
        path:
          - tid
        type:
          - str
          - int
      - key: direction
        path:
          - type
        type:
          - str
      - key: price
        path:
          - price
        type:
          - str
          - float
      - key: amount
        path:
          - amount
        type:
          - str
          - float

  order_books:
    request:
      template: order_book/{currency_pair}
      pair_template:
        template: "{first}/{second}"
        lower_case: false
        alias: null
      params:
        depth:
          type: int
          default: 100 # if omitted, whole list is returned

    response:
      type: dict
      values:
        timestamp:
          type: int
        bids:
          type: list
          values:
            type: list
            values:
              0:
                type: float
              1:
                type: float
        asks:
          type: list
          values:
            type: list
            values:
              0:
                type: float
              1:
                type: float
        pair:
          type: str
        id:
          type: int

    mapping:
      - key: time
        path:
          - timestamp
        type:
          - int
          - utcfromtimestamp
      - key: id
        path:
          - id
        type:
          - int
      - key: position
        path: []
        type:
          - none
          - range
      - key: bids_amount
        path:
          - bids
          - 1
        type:
          - float
      - key: bids_price
        path:
          - bids
          - 0
        type:
          - float
      - key: asks_amount
        path:
          - asks
          - 1
        type:
          - float
      - key: asks_price
        path:
          - asks
          - 0
        type:
          - float
