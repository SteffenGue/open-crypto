name: binance
exchange: true
api_url: https://api.binance.com/api/
rate_limit: # Each route has a weight which determines for the number of requests each endpoint counts for
  # sum of all weights
  max: 1200
  unit: 60
requests:
  currency_pairs:
    request:
      template: v1/exchangeInfo
      pair_template: null
      params: null
    response:
      type: dict
      values:
        timezone:
          type: str # "UTC"
        serverTime:
          type:
          - int
          - fromtimestampms
        rateLimits:
          type: list
        exchangeFilters:
          type: list
        symbols:
          type: list
          values:
            type: dict
            values:
              symbol: # i.e. "ETHBTC"
                type: str
              status: # i.e. "TRADING"
                type: str
              baseAsset: # i.e. ETH
                type: str
              baseAssetPrecision:
                type: int
              quoteAsset: # i.e. "BTC"
                type: str
              quotePrecision:
                type: int
              orderTypes:
                type: list
              icebergAllowed:
                type: bool
              filters:
                type: list
    mapping:
    - key: currency_pair_first
      path:
      - symbols
      - baseAsset
      type:
      - str
    - key: currency_pair_second
      path:
      - symbols
      - quoteAsset
      type:
      - str

  order_books:
    request:
      template: v3/depth
      pair_template: # e.g. BNBBTC
        template: "{first}{second}"
        lower_case: false
        alias: symbol
      params:
        limit:
          type: int
          max: 100
          allowed:
          - 5
          - 10
          - 20
          - 50
          - 100
          - 500
          - 1000
          default: 10
      weight:
      # limit 5, 10, 20, 50, 100
      - 1
      # limit 500
      - 5
      # limit 1000
      - 10
    response:
      type: dict
      values:
        lastUpdateId:
          type: int
        bids:
          type: list
          values:
            type: list
            values:
              0: # price
                type:
                - str
                - float
              1: # quantity
                type:
                - str
                - float
        asks:
          type: list
          values:
            type: list
            values:
              0: # price
                type:
                - str
                - float
              1: # quantity
                type:
                - str
                - float
    mapping:
    - key: time
      path: []
      type:
      - none
      - now

    - key: id
      path:
        - lastUpdateId
      type:
        - str

    - key: position
      path: []
      type:
        - none
        - range
        - 10
    - key: bids_price
      path:
      - bids
      - 0
      type:
      - str
      - float
    - key: bids_amount
      path:
      - bids
      - 1
      type:
      - str
      - float
    - key: asks_price
      path:
      - asks
      - 0
      type:
      - str
      - float
    - key: asks_amount
      path:
      - asks
      - 1
      type:
      - str
      - float

  trades:
    request:
      template: v1/trades
      pair_template: # e.g. BNBBTC
        template: "{first}{second}"
        lower_case: false
        alias: symbol
      params:
        limit:
          type: int
          max: 1000
          default: 500
      weight: 1
    response:
      type: list
      values:
        type: dict
        values:
          id:
            type: int
          price:
            type:
            - str
            - float
          qty:
            type:
            - str
            - float
          time:
            type:
            - int
            - fromtimestampms
          isBuyerMaker:
            type: bool
          isBestMatch:
            type: bool
    mapping:
    - key: id
      path:
        - id
      type:
        - int
    - key: price
      path:
      - price
      type:
      - str
      - float
    - key: amount
      path:
      - qty
      type:
      - str
      - float
    - key: time
      path:
      - time
      type:
      - int
      - fromtimestampms

  historical_trades: # endpoint not required
    request:
      template: v1/historicalTrades/
      pair_template:
        template: "{first}{second}"
        lower_case: false
        alias: symbol
      params:
        limit: # max. 1000
          type: int
          default: 500
        fromId:
          type: long
      weight: 5
    response:
      type: list
      values:
        type: dict
        values:
          id:
            type: int
          price:
            type:
            - str
            - float
          qty:
            type:
            - str
            - float
          time:
            type:
            - int
            - fromtimestampms
          isBuyerMaker:
            type: bool
          isBestMatch:
            type: bool
    mapping: []

  historic_rates:
    request:
      template: v1/klines
      pair_template: # e.g. BNBBTC
        template: "{first}{second}"
        lower_case: false
        alias: symbol
      params:
        interval:
          type: str
          allowed:
          - 1w
          - 1m
          - 5m
          - 1d
          - 1h
          required: true
          default: 1d
        startTime:
          type:
          - datetime
          - totimestampms
          - int
          required: false
        endTime:
          type:
          - datetime
          - totimestampms
          - int
          required: false
        limit:
          type: int
          max: 1000
          default: 500
      weight: 1
    response:
      type: list
      values:
        type: list
        values:
          0: # Open time
            type:
            - int
            - fromtimestampms
          1: # open
            type:
            - str
            - float
          2: # high
            type:
            - str
            - float
          3: # low
            type:
            - str
            - float
          4: # close
            type:
            - str
            - float
          5: # volume
            type:
            - str
            - float
          6: # close time
            type:
            - int
            - fromtimestampms
          7: # Quote asset volume
            type:
            - str
            - float
          8: # Number of trades
            type: int
          9: # Taker buy base asset volume
            type:
            - str
            - float
          10: # Taker buy quote asset volume
            type:
            - str
            - float
          11: # ignore
            type: ignore
    mapping:
    - key: open
      path:
      - 1
      type:
      - str
      - float
    - key: high
      path:
      - 2
      type:
      - str
      - float
    - key: low
      path:
      - 3
      type:
      - str
      - float
    - key: close
      path:
      - 4
      type:
      - str
      - float
    - key: volume
      path:
      - 5
      type:
      - str
      - float
    - key: time
      path:
      - 6
      type:
      - int
      - fromtimestampms

  ticker:
    request:
      template: v3/ticker/bookTicker
      pair_template: # e.g. BNBBTC
        template: "{first}{second}"
        lower_case: false
        alias: symbol
      params: null
    response:
      type: dict
      values:
        symbol:
          type: str
        bidPrice:
          type:
          - str
          - float
        bidQty:
          type:
          - str
          - float
        askPrice:
          type:
          - str
          - float
        askQty:
          type:
          - str
          - float
    mapping:
    - key: ticker_time
      path: []
      type:
      - none
      - now
    - key: ticker_best_bid
      path:
      - bidPrice
      type:
      - str
      - float
    - key: ticker_best_ask
      path:
      - askPrice
      type:
      - str
      - float
    - key: currency_pair_first
      path: []
      type:
        - first_currency
    - key: currency_pair_second
      path: []
      type:
        - second_currency

