name: gateio
exchange: true
api_url: https://api.gateio.ws/api/v4/spot/
rate_limit: null
requests:
  currency_pairs:
    request:
      template: currency_pairs
      pair_template: null
      params: null
    response:
      type: list
      values:
        type: dict
        values:
          id:
            type: str
          base:
            type: str
          quote:
            type: str
          fee:
            type: str
          min_base_amount:
            type: str
          min_quote_amount:
            type: str
          amount_precision:
            type: str
          precision:
            type: int
          trade_status:
            type: str
    mapping:
      - key: currency_pair_first
        path:
          - base
        type:
          - str
      - key: currency_pair_second
        path:
          - quote
        type:
          - str

  ticker:
    request:
      template: tickers
      pair_template: null
      params: null
    response:
      type: list
      values:
        type: dict
        values:
          currency_pair:
            type: str
          last:
            type: str
          lowest_ask:
            type: str
          highest_bid:
            type: str
          change_percentage:
            type: str
          base_volume:
            type: str
          quote_volume:
            type: str
          high_24h:
            type: str
          low_24h:
            type: str
    mapping:
      - key: currency_pair_first
        path:
          - currency_pair
        type:
          - str
          - split
          - "_"
          - 0
      - key: currency_pair_second
        path:
          - currency_pair
        type:
          - str
          - split
          - "_"
          - 1
#      - key: ticker_time
