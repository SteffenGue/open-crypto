  trades:
    request:
      template: trades
      pair_template:
        template: "{first}_{second}"
        alias: currency_pair
        lower_case: true
      params:
        limit:
          type: int
          default: 200
        last_id:
          type: int
          required: false
    response:
      type: list
      values:
        type: dict
        values:
          id:
            type: str
          create_time:
            type: str
          side:
            type: str
          role:
            type: str
          amount:
            type: str
          price:
            type: str
          order_id:
            type: str
          fee:
            type: str
          fee_currency:
            type: str
          point_fee:
            type: str
          gt_fee:
            type: str

    mapping:
    - key: time
      path:
      - create_time
      type:
      - str
      - int
      - utcfromtimestamp
    - key: amount
      path:
        - amount
      type:
      - str
      - float
    - key: direction
      path:
        - side
      type:
      - str
    - key: price
      path:
        - price
      type:
        - str
        - float
    - key: id
      path:
        - id
      type:
        - str
        - int


  historic_rates:
    request:
      template: candlesticks
      pair_template:
        template: "{first}_{second}"
        alias: currency_pair
        lower_case: true
      params:
        limit:
          type: int
          default: 1000
        interval:
          type: str
          default: 1d
    response:
      type: list
      values:
        type: list
        values:
          0:
            type: str
          1:
            type: str
          2:
            type: str
          3:
            type: str
          4:
            type: str
          5:
            type: str
          6:
            type: str
    mapping:
    - key: time
      path:
      - 0
      type:
      - str
      - int
      - utcfromtimestamp
    - key: volume
      path:
      - 1
      type:
      - str
      - float
    - key: close
      path:
      - 2
      type:
      - str
      - float
    - key: high
      path:
      - 3
      type:
      - str
      - float
    - key: low
      path:
      - 4
      type:
      - str
      - float
    - key: open
      path:
      - 5
      type:
      - str