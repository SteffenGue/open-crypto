name: atilly
exchange: true
rate_limit: null
api_url: https://api.altilly.com/api/public/

requests:
  currency_pairs:
    request: 
      template: symbol
      pair_template: null
      params: null
    response:
      type: list
      values:
        type: dict
        values:
          id:
            type: str
          baseCurrency:
            type: str
          quoteCurrency:
            type: str
          quantityIncrement:
            type: str
          tickSize:
            type: str
          takeLiquidityRate:
            type: str
          provideLiquidityRate:
            type: str
          feeCurrency:
            type: str
    mapping:
    - key: currency_pair_first
      path: 
      - baseCurrency
      type:
      - str
    - key: currency_pair_second
      path:
      - quoteCurrency
      type:
      - str
      
  ticker:
    request:
      template: ticker/{currency_pair}
      pair_template:
        template: "{first}{second}"
        lower_case: false
      params: null
    response:
      type: list
      values:
        type: dict
        values:
          ask:
            type: str
          bid:
            type: str
          last:
            type: str
          open:
            type: str
          low:
            type: str
          high:
            type: str
          volume:
            type: str
          volumeQuote:
            type: str
          timestamp:
            type: str
          symbol:
            type: str
    mapping:
    - key: time
      path:
      - timestamp
      type:
      - str
      - strptime
      - "%Y-%m-%dT%H:%M:%S.%fZ"
    - key: best_ask
      path:
        - ask
      type:
        - str
        - float
    - key: best_bid
      path:
        - bid
      type:
        - str
        - float
    - key: last_price
      path:
        - last
      type:
        - str
        - float
    - key: daily_volume
      path:
        - volume
      type:
        - str
        - float

  historic_rates:
    request:
      template: candles/{currency_pair}
      pair_template:
        template: "{first}{second}"
        lower_case: false
      params:
        limit:
          type: int
          default: 10000
        period:
          type: str
          default: 24HR
    response:
      type: list
      values:
        type: dict
        values:
          timestamp:
            type: str
          open:
            type: str
          close:
            type: str
          min:
            type: str
          max:
            type: str
          volume:
            type: str
          volumeQuote:
            type: str    

    mapping:
    - key: time
      path: 
      - timestamp
      type:
      - str
      - dateparser
    - key: open
      path:
      - open
      type:
      - str
      - float
    - key: close
      path:
      - close
      type:
      - str
      - float
    - key: high
      path:
      - max
      type:
      - str
      - float      
    - key: low
      path:
      - min
      type:
      - str
      - float      
    - key: volume
      path:
      - volume
      type:
      - str
      - float      
      
      
      
            
          
          
          
      
    