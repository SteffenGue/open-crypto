name: bitrue
exchange: true
rate_limit: null
api_url: https://www.bitrue.com/kline-api/

requests:
  test_connection:
    request:
      template: n/a
    response:
      type: dict
  ticker:
    request:
      template: public.json
      pair_template: null
      params:
        command:
          type: str
          default: returnTicker
    response:
      type: dict
      values:
        code:
          type: str
        msg:
          type: str
        data:
          type: dict
          values:
            currency_pair:
              type: str
              values:
                id:
                  type: int
                last:
                  type: float
                lowestAsk:
                  type: float
                highestBid:
                  type: float
                percentChange:
                  type: float
                baseVolume:
                  type: float
                quoteVolume:
                  type: float
                isFrozen:
                  type: bool
                highest24h:
                  type: float
                low24h:
                  type: float
    
    mapping:
    - key: ticker_time
      path: []
      type:
      - none
      - now
    - key: currency_pair_first
      path: 
      - data
      - dict_key
      type:
      - str
      - split
      - "_"
      - 0
    - key: currency_pair_second
      path:
      - data
      - dict_key
      type:
      - str
      - split
      - "_"
      - 1
    - key: ticker_last_price
      path:
      - data
      - dict_values
      - last
      type:
      - float
    - key: ticker_best_bid
      path:
      - data
      - dict_values
      - highestBid
      type:
      - float
    - key: ticker_best_ask
      path:
      - data
      - dict_values
      - lowestAsk
      type:
      - float