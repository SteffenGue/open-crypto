name: gateio
exchange: true
api_url: https://data.gateio.co/api2/1/
rate_limit: null
requests:
  currency_pairs:
    request:
      template: pairs/
      pair_template: null
      params: null
    response:
      type: list
      values: # each available currency pair, i.e. "eth_btc"
        type: str
    mapping:
      - key: currency_pair_first
        path:
          - []
        type:
          - str
          - split
          - "_"
          - 0
      - key: currency_pair_second
        path:
          - []
        type:
          - str
          - split
          - "_"
          - 1

  ticker:
    request:
      template: tickers
      pair_template: null
      params: null
    response:
      type: dict
      values:
        currency_pair: # e.g. eth_btc, variable key, each available currency pair
          type: dict
          values:
            result:
              type:
                - str
                - bool
            last:
              type:
                - str
                - float
            lowestAsk:
              type:
                - str
                - float
            highestBid:
              type:
                - str
                - float
            percentChange:
              type:
                - str
                - float
            baseVolume:
              type:
                - str
                - float
            quoteVolume:
              type:
                - str
                - float
            high24hr:
              type:
                - str
                - float
            low24hr:
              type:
                - str
                - float
    mapping:
      - key: ticker_time
        path: []
        type:
          - none
          - now
      - key: currency_pair_first
        path:
          - dict_key
        type:
          - str
          - split
          - "_"
          - 0
      - key: currency_pair_second
        path:
          - dict_key
        type:
          - str
          - split
          - "_"
          - 1
      - key: ticker_last_price
        path:
          - dict_values
          - last
        type:
          - str
          - float
      - key: ticker_best_ask
        path:
          - dict_values
          - lowestAsk
        type:
          - str
          - float
      - key: ticker_best_bid
        path:
          - dict_values
          - highestBid
        type:
          - str
          - float

