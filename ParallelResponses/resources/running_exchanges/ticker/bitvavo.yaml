name: bitvavo
api_url: https://api.bitvavo.com/v2/
rate_limit: null

requests:
  test_connection:
    request:
      template: time
    response:
      type: dict
  ticker:
    request:
      template: ticker/price
      pair_template: null
      params: null
    response:
      type: list
      values:
        type: dict
        values:
          market:
            type: str
          price:
            type: str
    mapping:
      - key: currency_pair_first
        path:
        - []
        - market
        type:
        - str
        - split
        - "-"
        - 0
      - key: currency_pair_second
        path:
        - []
        - market
        type:
        - str
        - split
        - "-"
        - 1
      - key: ticker_time
        path: []
        type:
        - none
        - now
      - key: ticker_last_price
        path:
        - []
        - price
        type:
        - str
        - float

