  historic_rates:
    request:
      template: klines
      pair_template: # e.g. ltc_cnyt
        template: "{first}_{second}"
        lower_case: true
        alias: market
      params:
        type:
          type: str
          allowed:
          - 1min
          - 5min
          - 15min
          - 30min
          - 1hour
          - 1day
          default: 1day
        size:
          type: int
          required: false
          default: 10000
        assist:
          type: str
          allowed:
          - cny
          - usd
          - none
          default: none
    response:
      type: dict
      values:
        datas:
          type: dict
          values:
            symbol:
              type: str
            data:
              type: list
              values:
                type: list
                values:
                  0: # timestamp
                    type:
                    - int
                  1: # open
                    type: float
                  2: # high
                    type: float
                  3: # low
                    type: float
                  4: # close
                    type: float
                  5: # volume
                    type: float#
            limit:
              type: int
            time:
              type: int
            symbol:
              type: str
            contractUnit:
              type: str
            assistCoin:
              type: str
                
    mapping:
    - key: historic_rates_time
      path:
      - datas
      - data
      - 0
      type:
      - int
      - fromtimestampms
    - key: historic_rates_open
      path:
      - datas
      - data
      - 1
      type:
      - float
    - key: historic_rates_high
      path:
      - datas
      - data
      - 2
      type:
      - float
    - key: historic_rates_low
      path:
      - datas
      - data
      - 3
      type:
      - float
    - key: historic_rates_close
      path:
      - datas
      - data
      - 4
      type:
      - float
    - key: historic_rates_volume
      path:
      - datas
      - data
      - 5
      type:
      - float
