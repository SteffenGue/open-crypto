name: exx
terms:
  terms_url: null
api_url: https://api.exx.com/data/v1/
rate_limit: null
requests:
  currency_pairs:
    request:
      template: markets
      pair_template: null
      params: null
    response:
      type: dict
      values:
        currency_pair: # e.g. ltc_cnyt, variable key, each available currency pair
          type: dict
          values:
            amountScale:
              type: int
            minAmount:
              type:
              - str
              - float
            isOpen:
              type: boolean
            maxLevels:
              type: int
            priceScale:
              type: int
    mapping:
    - key: currency_pair_first
      path: # key not values!
      - dict_key
      type:
      - str
      - splitupper
      - "_"
      - 0
    - key: currency_pair_second
      path: # key not values!
      - dict_key
      type:
      - str
      - splitupper
      - "_"
      - 1
      
  ticker:
    request:
      template: tickers
      pair_template: null
      params: null
    response:
      type: dict
      values:
        currency_pairs: # e.g. bts_btc, variable key, each available currency pair
          type: dict
          values:
            high:
              type: str
            vol:
              type: str
            monthRiseRate:
              type: float
            last:
              type: str
            low:
              type: str
            buy:
              type: str
            sell:
              type: str
            weekRiseRate:
              type: float
            riseRate:
              type: float
    mapping:
    - key: ticker_time
      path: []
      type:
      - none
      - now
    - key: currency_pair_first
      path:
      - dict_key
      type:
      - str
      - splitupper
      - "_"
      - 0
    - key: currency_pair_second
      path:
      - dict_key
      type:
      - str
      - splitupper
      - "_"
      - 1
    - key: ticker_daily_volume
      path:
      - dict_values
      - vol
      type:
      - str
      - float
    - key: ticker_last_price
      path:
      - dict_values
      - last
      type:
      - str
      - float
    - key: ticker_best_ask
      path:
      - dict_values
      - sell
      type:
      - str
      - float
    - key: ticker_best_bid
      path:
      - dict_values
      - buy
      type:
      - str
      - float

