name: zaif
is_exchange: true
api_url: https://api.zaif.jp/api/1/

rate_limit: null
requests:
  currency_pairs:
    request:
      template: currency_pairs/all
      pair_template: null
      params: null
    response:
      type: list
      values:
        type: dict
        values:
          title:
            type: str
          name:
            type: str
    mapping:
      - key: currency_pair_first
        path:
          - name
        type:
          - str
          - split
          - "/"
          - 0
      - key: currency_pair_second
        path:
          - name
        type:
          - str
          - split
          - "/"
          - 1

  ticker:
    request:
      template: ticker/{currency_pair}
      pair_template:
        template: "{first}_{second}"
        lower_case: true
        alias: null
      params: null
    response:
      type: dict
      values:
        last:
          type: float
        high:
          type: float
        low:
          type: float
        vwap:
          type: float
        volume:
          type: float
        bid:
          type: float
        ask:
          type: float

    mapping:
      - key: time
        path: []
        type:
          - none
          - now
      - key: last_price
        path:
          - last
        type:
          - float
      - key: best_bid
        path:
          - bid
        type:
          - float
      - key: best_ask
        path:
          - ask
        type:
          - float

  trades:
    request:
      template: trades/{currency_pair}
      pair_template:
        template: "{first}_{second}"
        lower_case: true
        alias: null
      params: null
    response:
      type: list
      values:
        type: dict
        values:
          date:
            type: int
          price:
            type: float
          amount:
            type: float
          tid:
            type: int
          currency_pair:
            type: str
          trade_type:
            type: str
    mapping:
      - key: time
        path:
          - date
        type:
          - int
          - utcfromtimestamp
      - key: id
        path:
          - tid
        type:
          - int
      - key: direction
        path:
          - trade_type
        type:
          - str
      - key: price
        path:
          - price
        type:
          - float
      - key: amount
        path:
          - amount
        type:
          - float

  order_books:
    request:
      template: depth/{currency_pair}
      pair_template:
        template: "{first}_{second}"
        lower_case: true
        alias: null
      params: null
    response:
      type: dict
      values:
        asks:
          type: list
          values:
            type: list
            values:
              0:
                type: flaot
              1:
                type: float
        bids:
          type: list
          values:
            type: list
            values:
              0:
                type: float
              1:
                type: float

    mapping:
      - key: time
        path: []
        type:
          - none
          - now
      - key: id
        path: []
        type:
          - none
          - now_timestamp
      - key: position
        path: []
        type:
          - none
          - range
      - key: bids_amount
        path:
          - bids
          - 1
        type:
          - float
      - key: bids_price
        path:
          - bids
          - 0
        type:
          - float
      - key: asks_price
        path:
          - asks
          - 0
        type:
          - float
      - key: asks_amount
        path:
          - asks
          - 1
        type:
          - float
