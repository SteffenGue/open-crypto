  currency_pairs:
    request:
      template: exchange/maxbid_minask
      pair_template: # e.g. BNT/BTC
        template: "{first}/{second}"
        lower_case: false
        alias: currencyPair
      params: null
    response:
      type: dict
      values:
        currencyPairs:
          type: list
          values:
            type: dict
            values:
              symbol: # e.g. BNT/BTC
                type: str
              maxBid:
                type:
                - str
                - float
              minAsk:
                type:
                - str
                - float
    mapping:
    - key: currency_pair_first
      path:
      - currencyPairs
      - symbol
      type:
      - str
      - split
      - "/"
      - 0
    - key: currency_pair_second
      path:
      - currencyPairs
      - symbol
      type:
      - str
      - split
      - "/"
      - 1

