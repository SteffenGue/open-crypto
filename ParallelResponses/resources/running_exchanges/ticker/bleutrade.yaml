name: bleutrade
exchange: true
api_url: https://bleutrade.com/api/v3/
rate_limit: null
requests:
  currencies:
    request:
      template: public/getassets
      pair_template: null
      params: null
    response:
      type: dict
      values:
        success:
          type: boolean
        message:
          type: str
        result:
          type: list
          values:
            type: dict
            values:
              Asset: # e.g. BTC
                type: str
              AssetLong: # e.g. Bitcoin
                type: str
              MinConfirmation:
                type: int
              WithdrawTxFee:
                type: float
              SystemProtocol:
                type: str
              IsActive:
                type: boolean
              InfoMessage:
                type: str
              MaintenanceMode:
                type: boolean
              MaintenanceMessage:
                type: str
              FormatPrefix:
                type: str
              FormatSuffix:
                type: str
              DecimalSeparator:
                type: str
              ThousandSeparator:
                type: str
              DecimalPlaces:
                type: int

    mapping:
    - key: currency_symbol
      path:
      - result
      - Asset
      type:
      - str
    - key: currency_name
      path:
      - result
      - AssetLong
      type:
      - str

  currency_pairs:
    request:
      template: public/getmarkets
      pair_template: null
      params: null
    response:
      type: dict
      values:
        success:
          type: bool
        message:
          type: str
        result:
          type: list
          values:
            type: dict
            values:
              MarketName:
                type: str  # e.g. ETH_BTC
              MarketAsset: # e.g. ETH
                type: str
              BaseAsset: # e.g. BTC
                type: str
              MarketAssetLong: # e.g. Ethereum
                type: str
              BaseAssetLong: # e.g. Bitcoin
                type: str
              IsActive:
               type: bool
              MinTradeSize:
                type: float
              InfoMassage: 
                type: str
    mapping:
    - key: currency_pair_first
      path:
      - result
      - MarketAsset
      type:
      - str
    - key: currency_pair_second
      path:
      - result
      - BaseAsset
      type:
      - str


  ticker:
    request:
      template: public/getticker
      pair_template:
        template: "{first}_{second}"  
        lower_case: false
        alias: market      
      params: null
    response:
      type: dict
      values:
        success:
          type: bool
        message:
          type: str
        result:
          type: list
          values:
            type: dict
            values:
              Market:
                type: str
              Bid:
                type: float
              Ask:
                type: float
              Last:
                type: float
    mapping:
      - key: time
        path: []      
        type:
        - none
        - now
      - key: last_price
        path:
        - result
        - Last
        type:
        - float
      - key: best_bid
        path: 
        - result
        - Bid
        type: 
        - float
      - key: best_ask
        path:
        - result
        - Ask
        type:
        - float
        
