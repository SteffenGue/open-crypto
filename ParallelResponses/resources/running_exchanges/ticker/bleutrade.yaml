  historic_rates:
    request:
      template: public/getcandles
      pair_template: # e.g. ETH_BTC
        template: "{first}_{second}"
        lower_case: false
        alias: market
      params:
        period:
          type: str
          allowed:
          - 1h
          - 4h
          - 8h
          - 1d
          - 1w
          default: 1d
    response:
      type: dict
      values:
        success:
          type: bool
        message:
          type: str
        result:
          type: list
          values:
            type: dict
            values:
              TimeStamp:
                type:
                - str
                - strptime
                - "%Y-%m-%d %H:%M:%S"
              Open:
                type:
                - str
                - float
              High:
                type:
                - str
                - float
              Low:
                type:
                - str
                - float
              Close:
                type:
                - str
                - float
              Volume:
                type:
                - str
                - float
              BaseVolume:
                type:
                - str
                - float
    mapping:
    - key: time
      path:
      - result
      - TimeStamp
      type:
      - str
      - strptime
      - "%Y-%m-%d %H:%M:%S"
    - key: open
      path:
      - result
      - Open
      type:
      - str
      - float
    - key: high
      path:
      - result
      - High
      type:
      - str
      - float
    - key: low
      path:
      - result
      - Low
      type:
      - str
      - float
    - key: close
      path:
      - result
      - Close
      type:
      - str
      - float
    - key: volume
      path:
      - result
      - Volume
      type:
      - str
      - float
