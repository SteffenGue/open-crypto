  historic_rates:
    request:
      template: kline.do
      pair_template: # e.g. eth_btc
        template: "{first}_{second}"
        lower_case: true
        alias: symbol
      params:
        size:
          type: int
          min: 1
          max: 2880
          default: 2880
        type:
          type: str
          allowed:
          - minute1
          - minute5
          - minute15
          - minute30
          - hour1
          - hour4
          - hour8
          - hour12
          - day1
          - week1
          default: day1
        time:
          type: int
          default: 1325432318
    response:
      type: list
      values:
        type: list
        values:
          0: # timestamp
            type:
            - int
          1: # open
            type: float
          2: # high
            type: float
          3: # low
            type: float
          4: # close
            type: float
          5: # volume
            type: float
    mapping:
    - key: time
      path:
      - 0
      type:
      - int
      - fromtimestamp
    - key: open
      path:
      - 1
      type:
      - float
    - key: high
      path:
      - 2
      type:
      - float
    - key: low
      path:
      - 3
      type:
      - float
    - key: close
      path:
      - 4
      type:
      - float
    - key: volume
      path:
      - 5
      type:
      - float
