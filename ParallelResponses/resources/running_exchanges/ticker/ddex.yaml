name: ddex
terms: null
api_url: https://api.ddex.io/v4/

requests:
  test_connection:
    request:
      template: n/a
    response:
      type: dict
  ticker:
    request:
      template: markets/tickers
      pair_template: null
      params: null
    response:
      type: dict
      values:
        status:
          type: str
        desc:
          type: str
        template:
          type: str
        params:
          type: str
        data:
          type: dict
          values:
            tickers:
              type: list
              values:
                marketId:
                  type: str
                price:
                  type: float
                volume:
                  type: float
                bid:
                  type: float
                ask:
                  type: float
                low:
                  type: float
                high:
                  type: float
                updateAt:
                  type: int
    
    mapping:
    - key: ticker_time
      path: []
      type:
      - none
      - now
    - key: currency_pair_first
      path:
      - data
      - tickers
      - []
      - marketId
      type:
      - str
      - splitupper
      - "-"
      - 0
    - key: currency_pair_second
      path: 
      - data
      - tickers
      - []
      - marketId
      type:
      - str
      - splitupper
      - "-"
      - 1
    - key: ticker_daily_volume
      path: 
      - data
      - tickers
      - []
      - volume
      type:
      - float
    - key: ticker_best_ask
      path:
      - data
      - tickers
      - []
      - ask
      type: 
      - float
    - key: ticker_best_bid
      path:
      - data
      - tickers
      - []
      - bid
      type: 
      - float
    - key: ticker_last_price
      path:
      - data
      - tickers
      - []
      - price
      type:
      - float 
