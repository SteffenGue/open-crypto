name: stex
exchange: true
api_url: https://api3.stex.com/public/

rate_limit:
  max: 180
  units: 60

requests:
  test_connection:
    request:
      template: ping
    response:
      type: dict
  ticker:
    request:
      template: ticker
      pair_template: null
      params: 
    
    response:
      type: list
      values:
        type: dict
        values:
          success: 
            type: bool
          data:
            type: list
            values:
              type: dict
              values:
                id:
                  type: int
                amount_multiplier:
                  type: int
                currency_code:
                  type: str
                market_code:
                  type: str
                currency_name:
                  type: str
                market_name:
                  type: float
                symbol:
                  type: float
                group_name:
                  type: float
                group_id:
                  type: int
                ask:
                  type: float
                bid:
                  type: flaot
                last:
                  type: flaot
                low:
                  type: flaot
                high:
                  type: flaot
                open:
                  type: flaot
                volume:
                  type: flaot
                volumeQuote:
                  type: flaot
                fiatsRate:
                  type: flaot
                  values:
                    USD:
                      type: float
                timestamp:
                  type: int
                group_position:
                  type: int
    mapping:
    - key: time
      path:
      - data
      - timestamp
      type:
      - int
      - fromtimestampms
    - key: currency_pair_first
      path:
      - data
      - currency_code
      type:
      - str
    - key: currency_pair_second
      path:
      - data
      - market_code
      type:
      - str
    - key: last_price
      path:
      - data
      - last
      type:
      - float
    - key: best_bid
      path:
      - data
      - bid
      type:
      - float
    - key: best_ask
      path:
      - data
      - ask
      type:
      - float

