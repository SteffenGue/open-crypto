name: exrates
terms: null
api_url: https://api.exrates.me/v1/public/
rate_limit: null

requests:
  currency_pairs:
    request:
      template: symbols
      pair_template: null
      params: null
    response:
      type: dict
      values:
        type: dict
        values:
          status: bool
          data:
            type: dict
            values:
              id:
                type: int
              pair:
                type: str
              base:
                type: str
              quote:
                type: str
    mapping:
    - key: currency_pair_first
      path:
      - data
      - base
      type:
      - str
    - key: currency_pair_second
      path:
      - data
      - quote
      type:
      - str

  ticker:
    request:
      template: ticker
      pair_template:
        template: "{first}{second}"
        lower_case: false
        alias: pair
    response:
      type: dict
      values:
        status:
          type: bool
        data:
          type: dict
          values:
            id:
              type: int
            pair:
              type: str
            open:
              type: float
            close:
              type: float
            high:
              type: float
            low:
              type: float
            last:
              type: float
            volume_24H:
              type: float
    mapping:
    - key: currency_pair_first
      path:
      - data
      - pair
      type:
      - first_currency
    - key: currency_pair_second
      path:
      - data
      - pair
      type:
      - second_currency
    - key: ticker_last_price
      path:
      - data
      - last
      type: 
      - float
    - key: daily_volume
      path:
      - data
      - volume_24H
      type:
      - float

