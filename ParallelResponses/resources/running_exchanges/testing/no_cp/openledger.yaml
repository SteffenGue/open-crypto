name: openledger

terms: null
rate_limit: null
api_url: https://stats.openledger.info/api/

requests:
  test_connection:
    request:
      template: n/a
    response:
      type: dict
  ticker:
    request:
      template: asset/pairs
      pair_template:
      params:
    response:
      type: dict
      values:
        currency_pair:
          type: dict
          values:
            baseName:
              type: str
            quoteName:
              type: str
            last:
              type: float
            baseVolume:
              type: float
            quoteVolume:
              type: float
            usdVolume:
              type: float
            btsVolume:
              type: float
    mapping:
    - key: ticker_time
      path: []
      type:
      - none
      - now
    - key: currency_pair_first
      path:
      - dict_key
      type:
      - str
      - split
      - "_"
      - 0
    - key: currency_pair_second
      path:
      - dict_key
      type:
      - str
      - split
      - "_"
      - 1
    - key: ticker_last_price
      path:
      - dict_values
      - last
      type:
      - float
