name: digifinex
terms: null
rate_limit: null
api_url: https://openapi.digifinex.vip/v3/
requests:
  test_connection:
    request:
      template: n/a
      #method: server.ping
      #params: null
    response:
      type: dict
  ticker:
    request:
      template: ticker
      pair_template: null
      params: null
    response:
      type: dict
      values:
        ticker: 
          type: list
          values:
            type: dict
            values:
              vol:
                type: float
              change: 
                type: float
              base_vol:
                type: float
              sell:
                type: float
              last:
                type: float
              symbol:
                type: str
              low: 
                type: float
              buy:
                type: float
              high:
                type: float
        date:
          type: int
        code: 
          type: bool
          
    mapping:
    - key: ticker_time
      path: []
      type:
      - none
      - now
    - key: currency_pair_first
      path: 
      - ticker
      - symbol
      type:
      - str
      - splitupper
      - "_"
      - 0
    - key: currency_pair_second
      path:
      - ticker
      - symbol
      type:
      - str
      - splitupper
      - "_"
      - 1
    - key: ticker_last_price
      path:
      - ticker
      - last
      type:
      - float
    - key: ticker_best_bid
      path:
      - ticker
      - buy
      type:
      - float
    - key: ticker_best_ask
      path:
      - ticker
      - sell
      type:
      - float
    - key: ticker_daily_volume
      path: 
      - ticker
      - vol
      type:
      - float
