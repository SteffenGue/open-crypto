#keine currnency-pair abfrage
name: okcoin
terms:
  terms_url: https://support.okcoin.com/hc/en-us/articles/360018548352
  permission: null
  search_targets:
  - tag: div
    class: article-body
api_url: https://www.okcoin.com/api/v1/
rate_limit:
  max: 3000
  unit: 300
requests:
  ticker:
    request:
      template: ticker.do
      pair_template: # e.g. btc_usd
        template: "{first}_{second}"
        lower_case: true
        alias: symbol
      params: null
    response:
      type: dict
      values:
        date:
          type:
          - int
          - fromtimestamp
        ticker:
          type: dict
          values:
            high:
              type:
              - str
              - float
            vol:
              type:
              - str
              - float
            last:
              type:
              - str
              - float
            low:
              type:
              - str
              - float
            buy:
              type:
              - str
              - float
            sell:
              type:
              - str
              - float
    mapping:
    - key: ticker_time
      path:
      - date
      type:
      - int
      - fromtimestamp
    - key: ticker_daily_volume
      path:
      - ticker
      - vol
      type:
      - str
      - float
    - key: ticker_last_price
      path:
      - ticker
      - last
      type:
      - str
      - float
    - key: ticker_best_bid
      path:
      - ticker
      - buy
      type:
      - str
      - float
    - key: ticker_best_ask
      path:
      - ticker
      - sell
      type:
      - str
      - float

  order_book:
    request:
      template: depth.do
      pair_template: # e.g. btc_usd
        template: "{first}_{second}"
        lower_case: true
        alias: symbol
      params:
        size:
          type: int
          min: 1
          max: 200
          required: false
        merge:
          type: int
          allowed:
          - 1
          - 0,1
          required: false
    response:
      type: dict
      values:
        asks:
          type: list
          values:
            type: list
            values:
              0: # price
                type: float
              1: # size
                type: float
        bids:
          type: list
          values:
            type: list
            values:
              0: # price
                type: float
              1: # size
                type: float
    mapping:
    - key: order_book_time
      path: []
      type:
      - none
      - now
    - key: order_book_asks_price
      path:
      - asks
      - 0
      type:
      - float
    - key: order_book_asks_size
      path:
      - asks
      - 1
      type:
      - float
    - key: order_book_bids_price
      path:
      - bids
      - 0
      type:
      - float
    - key: order_book_bids_size
      path:
      - bids
      - 1
      type:
      - float

  trades:
    request:
      template: trades.do
      pair_template: # e.g. btc_usd
        template: "{first}_{second}"
        lower_case: true
        alias: symbol
      params:
        since: # get recently 60 pieces of data starting from the given tid
          type: int
          required: false
    response:
      type: list
      values:
        type: dict
        values:
          date:
            type:
            - int
            - fromtimestamp
          date_ms:
            type:
            - int
            - fromtimestamp
          price:
            type: float
          amount:
            type: float
          tid:
            type: int
          type:
            type: str
    mapping:
    - key: trade_time
      path:
      - date
      type:
      - int
      - fromtimestamp
    - key: trade_last_price
      path:
      - price
      type:
      - float
    - key: trade_amount
      path:
      - amount
      type:
      - float
    - key: trade_side
      path:
      - type
      type:
      - str

  historic_rates:
    request:
      template: kline.do
      pair_template: # e.g. btc_usd
        template: "{first}_{second}"
        lower_case: true
        alias: symbol
      params:
        type:
          type: str
          allowed:
          - 1min
          - 3min
          - 5min
          - 15min
          - 30min
          - 1day
          - 3day
          - 1week
          - 1hour
          - 2hour
          - 4hour
          - 6hour
          - 12hour
          default: 1day
          size:
            type: int
            required: false
          since: # timestamp(eg:1417536000000). data after the timestamp will be returned
            type:
            - datetime
            - totimestamp
            required: false
    response:
      type: list
      values:
        type: list
        values:
          0: # timestamp
            type:
            - int
            - fromtimestamp
          1: # open
            type: float
          2: # high
            type: float
          3: # low
            type: float
          4: # close
            type: float
          5: # volume
            type: float
    mapping:
    - key: historic_rates_time
      path:
      - 0
      type:
      - int
      - fromtimestamp
    - key: historic_rates_open
      path:
      - 1
      type:
      - float
    - key: historic_rates_high
      path:
      - 2
      type:
      - float
    - key: historic_rates_low
      path:
      - 3
      type:
      - float
    - key: historic_rates_close
      path:
      - 4
      type:
      - float
    - key: historic_rates_volume
      path:
      - 5
      type:
      - float
