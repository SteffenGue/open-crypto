name: bitz
terms: null
api_url: https://apiv2.bitz.com/

requests:
  ticker:
    request:
      template: Market/tickerall
      pair_template: null
      params: null
    response:
      type: dict
      values:
        status:
          type: str
        data:
          type: dict
          values:
            currency_pair:
              type: dict
              values:
                symbol:
                  type: str
                volume:
                  type: float
                buy:
                  type: float
                askPrice:
                  type: float
                bidPrice:
                  type: float
                now:
                  type: float
        msg:
          type: str
    
    mapping:
    - key: ticker_time
      path: []
      type:
      - none
      - now
    - key: currency_pair_first
      path:
      - data
      - dict_key
      type:
      - str
      - splitupper
      - "_"
      - 0
    - key: currency_pair_second
      path: 
      - data
      - dict_key
      type:
      - str
      - splitupper
      - "_"
      - 1
    - key: ticker_daily_volume
      path: 
      - data
      - dict_values
      - volume
      type:
      - float
    - key: ticker_best_ask
      path:
      - data
      - dict_values
      - askPrice
      type: 
      - float
    - key: ticker_best_bid
      path:
      - data
      - dict_values
      - bidPrice
      type: 
      - float
    - key: ticker_last_price
      path:
      - data
      - dict_values
      - now
      type:
      - float 
