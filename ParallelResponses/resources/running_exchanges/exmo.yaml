name: exmo
terms:
  terms_url: https://exmo.com/de/docs/agreement/
  permission: null
  search_targets:
  - tag: div
    class: content_black
  - tag: div
    class: info_agree
api_url: https://api.exmo.com/v1/
rate_limit: null
requests:
  test_connection:
    request:
      template: n/a
    response:
      type: dict
  ticker:
    request:
      template: ticker
      pair_template: null
      params: null
    response:
      type: dict
      values:
        currency_pair: # variable key, each available currency pair
          type: dict
          values:
            buy_price: # current maximum buy price
              type:
              - str
            sell_price: # current minimum sell price
              type:
              - str
            last_trade: # last deal price
              type:
              - str
            high: # maximum deal price within the last 24 hours
              type:
              - str
            low: # minimum deal price within the last 24 hours
              type:
              - str
            avg: # average deal price within the last 24 hours
              type:
              - str
            vol: # the volume of deals within the last 24 hours
              type:
              - str
            vol_curr: # the total value of all deals within the last 24 hours
              type:
              - str
            updated: # date and time of data update
              type:
              - int
    mapping:
    - key: ticker_time
      path:
      - dict_values
      - updated
      type:
      - int
      - fromtimestamp
    - key: currency_pair_first
      path:
      - dict_key
      type:
      - str
      - split
      - "_"
      - 0
    - key: currency_pair_second
      path:
      - dict_key
      type:
      - str
      - split
      - "_"
      - 1    
    - key: ticker_best_bid
      path:
      - dict_values
      - buy_price
      type:
      - str
      - float
    - key: ticker_best_ask
      path:
      - dict_values
      - sell_price
      type:
      - str
      - float
    - key: ticker_last_price
      path:
      - dict_values
      - last_trade
      type:
      - str
      - float
    - key: ticker_daily_volume
      path:
      - dict_values
      - vol
      type:
      - str
      - float
