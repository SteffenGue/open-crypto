name: mercadobitcoin
terms:
  terms_url: https://www.mercadobitcoin.com.br/termo
  permission: null
  search_targets:
  - tag: div
    class: col-md-10 col-md-offset-1
api_url: https://www.mercadobitcoin.net/api/
rate_limit: null
requests:
  ticker:
    request:
      template: "{currency_pair}/ticker/"
      pair_template: # e.g. BTC
        template: "{first}"
        lower_case: false
      params: null
    response:
      type: dict
      values:
        ticker:
          type: dict
          values:
            high:
              type: float
            low:
              type: float
            vol:
              type: float
            last:
              type: float
            buy:
              type: float
            sell:
              type: float
            date:
              type:
              - int
              - fromtimestamp
    mapping:
    - key: ticker_daily_volume
      path:
      - ticker
      - vol
      type:
      - float
    - key: ticker_last_price
      path:
      - ticker
      - last
      type:
      - float
    - key: ticker_best_bid
      path:
      - ticker
      - buy
      type:
      - float
    - key: ticker_best_ask
      path:
      - ticker
      - sell
      type:
      - float
    - key: ticker_time
      path:
      - ticker
      - date
      type:
      - int
      - fromtimestamp

  order_book:
    request:
      template: "{currency}/orderbook/"
      pair_template: # e.g. BTC
        template: "{currencies}"
        lower_case: false
      params: null
    response:
      type: dict
      values:
        asks:
          type: list
          values:
            type: list
            values:
              0: # price
                type: float
              1: # amount
                type: float
        bids:
          type: list
          values:
            type: list
            values:
              0: # price
                type: float
              1: # amount
                type: float
    mapping:
    - key: order_book_time
      path: []
      type:
      - none
      - now
    - key: order_book_asks_price
      path:
      - asks
      - 0
      type:
      - float
    - key: order_book_asks_size
      path:
      - asks
      - 1
      type:
      - float
    - key: order_book_bids_price
      path:
      - bids
      - 0
      type:
      - float
    - key: order_book_bids_size
      path:
      - bids
      - 1
      type:
      - float

  trades:
    request:
      template: "{currency}/trades/{from}/{to}/"
      pair_template: # e.g. BTC
        template: "{currencies}"
        lower_case: false
      params:
        from:
          type:
          - datetime
          - totimestamp
          required: false
        to:
          type:
          - datetime
          - totimestamp
          required: false
        tid:
          type: int
          required: false
        since:
          type: int
          required: false
    response:
      type: list
      values:
        type: dict
        values:
          date:
            type:
            - int
            - fromtimestamp
          price:
            type: float
          amount:
            type: float
          tid:
            type: int
          type:
            type: str
    mapping:
    - key: trade_time
      path:
      - date
      type:
      - int
      - fromtimestamp
    - key: trade_last_price
      path:
      - price
      type:
      - float
    - key: trade_amount
      path:
      - amount
      type:
      - float
    - key: trade_side
      path:
      - type
      type:
      - str
