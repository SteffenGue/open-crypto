  historic_rates:
    request:
      template: public/candles/{currency_pair}
      pair_template: # i.e. ETHBTC
        template: "{first}{second}"
        lower_case: false
      params:
        period:
          type: str
          allowed:
          - M1  # 1 minute
          - M3  # 3 minutes
          - M5  # 5 minutes
          - M15 # 15 minutes
          - M30 # 30 minutes
          - H1  # 1 hour
          - H4  # 4 hours
          - D1  # 1 day
          - D7  # 7 days / 1 week
          - 1M  # 1 month
          default: D1
        sort:
          type: str
          allowed:
          - ASC  # Ascending order
          - DESC # Descending order
          default: ASC
        from:
          type:
          - datetime
          - totimestamp
          required: false
        till:
          type:
          - datetime
          - totimestamp
          required: false
        limit: # Limit of candles, default 100.
          type: int
          default: 1000
        offset:
          type: int
          required: false
    response: # Result contain candles only with non zero volume. (No trades - no candles)
      type: list
      values:
        type: dict
        values:
          timestamp:
            type:
            - str
          open: # Open price
            type:
            - str
            - float
          close: # Close price
            type:
            - str
            - float
          min: # Min price
            type:
            - str
            - float
          max: # Max price
            type:
            - str
            - float
          volume: # Volume in base currency
            type:
            - str
            - float
          volumeQuote: # Volume in quote currency
            type:
            - str
            - float
    mapping:
    - key: historic_rates_time
      path:
      - timestamp
      type:
      - str
      - strptime
      - "%Y-%m-%dT%H:%M:%S.%fZ"
    - key: historic_rates_open
      path:
      - open
      type:
      - str
      - float
    - key: historic_rates_close
      path:
      - close
      type:
      - str
      - float
    - key: historic_rates_low
      path:
      - min
      type:
      - str
      - float
    - key: historic_rates_high
      path:
      - max
      type:
      - str
      - float
    - key: historic_rates_volume
      path:
      - volume
      type:
      - str
      - float
