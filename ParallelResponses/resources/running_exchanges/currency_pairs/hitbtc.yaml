name: hitbtc
terms:
  terms_url: https://hitbtc.com/api-license-agreement
  permission: null
  search_targets:
  - tag: div
    class: static-content-container
  - tag: div
    class: static
api_url: https://api.hitbtc.com/api/2/
rate_limit:
  max: 100
  unit: 1
requests:
  currencies:
    request:
      template: public/currency/
      pair_template: null
      params: null
    response:
      type: list
      values:
        type: dict
        values:
          id: # e.g. BTC
            type: str
          fullname: # e.g. Bitcoin
            type: str
          crypto:
            type: boolean
          payinEnabled:
            type: boolean
          payinPaymentId:
            type: boolean
          payinConfirmations:
            type: int
          payoutEnabled:
            type: boolean
          payoutIsPaymentId:
            type: boolean
          transferEnabled:
            type: boolean
          delisted:
            type: boolean
          payoutFee:
            type:
            - str
            - float
    mapping:
    - key: currency_symbol
      path:
      - id
      type:
      - str
    - key: currency_name
      path:
      - fullname
      type:
      - str

  currency_pairs:
    request:
      template: public/symbol/
      pair_template: null
      params: null
    response:
      type: list
      values:
        type: dict
        values:
          id: # Symbol identifier. In the future, the description will simply use the symbol, i.e. "ETHBTC"
            type: str
          baseCurrency: # i.e. "ETH"
            type: str
          quoteCurrency: # i.e. "BTC"
            type: str
          quantityIncrement:
            type:
            - str
            - float
          tickSize:
            type:
            - str
            - float
          takeLiquidityRate: # Default fee rate
            type:
            - str
            - float
          provideLiquidityRate: # Default fee rate for market making trades
            type:
            - str
            - float
          feeCurrency: # i.e. "BTC"
            type: str
    mapping:
    - key: currency_pair_first
      path:
      - baseCurrency
      type:
      - str
    - key: currency_pair_second
      path:
      - quoteCurrency
      type:
      - str

  ticker:
    request:
      template: public/ticker/{currency_pair}/
      pair_template: # i.e. ETHBTC
        template: "{first}{second}"
        lower_case: false
      params: null
    response:
      type: list
      values:
        type: dict
        values:
          ask: # Best ask price
            type:
            - str
            - float
          bid: # Best bid price
            type:
            - str
            - float
          last: # Last trade price
            type:
            - str
            - float
          open: # Last trade price 24 hours ago
            type:
            - str
            - float
          low: # Lowest trade price within 24 hours
            type:
            - str
            - float
          high: # Highest trade price within 24 hours
            type:
            - str
            - float
          volume: # Total trading amount within 24 hours in base currency
            type:
            - str
            - float
          volumeQuote: # Total trading amount within 24 hours in quote currency
            type:
            - str
            - float
          timestamp: # Last update or refresh ticker timestamp
            type:
            - str
          symbol:
            type: str
    mapping:
    - key: ticker_best_ask
      path:
      - ask
      type:
      - str
      - float
    - key: ticker_best_bid
      path:
      - bid
      type:
      - str
      - float
    - key: ticker_last_price
      path:
      - last
      type:
      - str
      - float
    - key: ticker_daily_volume
      path:
      - volume
      type:
      - str
      - float
    - key: ticker_time
      path:
      - timestamp
      type:
      - str
      - strptime
      - "%Y-%m-%dT%H:%M:%S.%fZ"

