name: mxc
exchange: true
api_url: https://www.mxc.com

requests:
  currency_pairs:
    request:
      template: /open/api/v1/data/markets
      pair_template: null
      params: null
    response:
      type: dict
      values:
        code:
          type: str
        data:
          type: list
          values:
            currency_pair:
              type: str
        msg:
          type: str
    mapping:
      - key: currency_pair_first
        path:
          - data
          - []
        type:
          - str
          - splitupper
          - "_"
          - 0
      - key: currency_pair_second
        path:
          - data
          - []
        type:
          - str
          - splitupper
          - "_"
          - 1

  ticker:
    request:
      template: /open/api/v1/data/ticker
      pair_template: null
      params: null
    response:
      type: dict
      values:
        code:
          type: str
        data:
          type: dict
          values:
            currency_pair:
              type: dict
              values:
                volume:
                  type: float
                high:
                  type: float
                low:
                  type: float
                buy:
                  type: float
                sell:
                  type: float
                open:
                  type: float
                last:
                  type: float
                percentChange:
                  type: float
        msg:
          type: str

    mapping:
      - key: ticker_time
        path: []
        type:
          - none
          - now
      - key: currency_pair_first
        path:
          - data
          - dict_key
        type:
          - str
          - splitupper
          - "_"
          - 0
      - key: currency_pair_second
        path:
          - data
          - dict_key
        type:
          - str
          - splitupper
          - "_"
          - 1
      - key: ticker_daily_volume
        path:
          - data
          - dict_values
          - volume
        type:
          - float
      - key: ticker_best_ask
        path:
          - data
          - dict_values
          - buy
        type:
          - float
      - key: ticker_best_bid
        path:
          - data
          - dict_values
          - sell
        type:
          - float
      - key: ticker_last_price
        path:
          - data
          - dict_values
          - last
        type:
          - float
