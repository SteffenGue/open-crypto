  search_targets:
  - tag: div
    class: col-xs-12
api_url: http://api.zb.cn/data/v1/
rate_limit: null
requests:
  currency_pairs:
    request:
      template: markets/
      pair_template: null
      params: null
    response:
      type: dict
      values:
        currency_pair: # e.g. btc_usdt, each available currency pair; variable key
          type: dict
          values:
            amountScale:
              type: int
            priceScale:
              type: int
    mapping:
    - key: currency_pair_first
      path: # key nicht values!
      - dict_key
      type:
      - str
      - splitupper
      - "_"
      - 0
    - key: currency_pair_second
      path: # key nicht values!
      - dict_key
      type:
      - str
      - splitupper
      - "_"
      - 1

