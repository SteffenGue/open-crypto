  kline:
    request:
      template: kline
      pair_template: # e.g. btc_usdt
        template: "{first}_{second}"
        lower_case: true
        alias: market
      params: 
        type:
          type: str
          default: 1day
    response:
      type: dict
      values:
        data:
          type: list
          values:
            type: list
            values:
              0: # timestamp
                type: int
              1: # open
                type: float
              2: # high
                type: float
              3: # low
                type: float
              4: # collect?
                type: float
              5: # volume
                type: float
        moneyType:
          type: str
        symbol:
          type: str
    mapping:
    - key: historic_rates_time
      path:
      - data
      - []
      - 0
      type:
      - int
      - fromtimestampms
    - key: historic_rates_open
      path:
      - data
      - []
      - 1
      type:
      - float
    - key: historic_rates_high
      path:
      - data
      - []
      - 2
      type:
      - float
    - key: historic_rates_low
      path:
      - data
      - []
      - 3
      type:
      - float
    - key: historic_rates_close
      path:
      - data
      - []
      - 4
      type:
      - float
    - key: historic_rates_volume
      path:
      - data
      - []
      - 5
      type:
      - float
