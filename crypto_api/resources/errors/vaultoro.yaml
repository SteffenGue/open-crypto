name: vaultoro
terms:
  terms_url: https://www.vaultoro.com/terms_of_use.html
  permission: null
  search_targets:
  - tag: div
    class: col-md-8
api_url: https://api.vaultoro.com/
rate_limit:
  max: 1
  unit: 1
requests:
  order_book:
    request:
      template: bidandask/
      pair_template: null
      params: null
    response:
      type: dict
      values:
        bids:
          type: list
          values:
            type: list
            values:
              0: # price in bitcoin per gram
                type: float
              1: # volume
                type: float
        asks:
          type: list
          values:
            type: list
            values:
              0: # price in bitcoin per gram
                type: float
              1: # volume
                type: float
    mapping:
    - key: order_book_time
      path: []
      type:
      - none
      - now
    - key: order_book_bids_price
      path:
      - bids
      - 0
      type:
      - float
    - key: order_book_bids_size
      path:
      - bids
      - 1
      type:
      - float
    - key: order_book_asks_price
      path:
      - asks
      - 0
      type:
      - float
    - key: order_book_asks_size
      path:
      - asks
      - 1
      type:
      - float

  trades:
    request:
      template: latesttrades
      pair_template: null
      params:
        since:
          type:
          - datetime
          - totimestamp
          required: true
        count:
          type: int
          min: 1
          max: 250
          required: false
    response:
      type: list
      values:
        type: dict
        values:
          tid: # Unix Time in millisecond and transaction identifier
            type:
            - int
            - fromtimestampms
          price:
            type: float
          amount:
            type: float
          date:
            type:
            - int
            - fromtimestamp
    mapping:
    - key: trade_last_price
      path:
      - price
      type:
      - float
    - key: trade_amount
      path:
      - amount
      type:
      - float
    - key: trade_time
      path:
      - date
      type:
      - int
      - fromtimestamp

  markets:
    request:
      template: markets/
      pair_template: null
      params: null
    response:
      type: dict
      values:
        status:
          type: str
        data:
          type: dict
          values:
            MarketCurrency: # e.g. GLD
              type: str
            BaseCurrency:
              type: str
            MarketCurrencyLong:
              type: str
            BaseCurrencyLong:
              type: str
            MinTradeSize:
              type: float
            MarketName: # e.g. BTC-GLD
              type: str
            IsActive:
              type: boolean
            MinUnitQty:
              type: float
            MinPrice:
              type: float
            LastPrice:
              type:
              - str
              - float
            24hLow:
              type:
              - str
              - float
            24hHigh:
              type:
              - str
              - float
            24hVolume:
              type:
              - str
              - float
    mapping:
    - key: currency_pair_first
      path:
      - data
      - BaseCurrency
      type:
      - str
    - key: currency_pair_second
      path:
      - data
      - MarketCurrency
      type:
      - str
    - key: ticker_time
      path: []
      type:
      - none
      - now
    - key: ticker_last_price
      path:
      - data
      - LastPrice
      type:
      - str
      - float
    - key: ticker_daily_volume
      path:
      - data
      - 24hVolume
      type:
      - str
      - float
