name: coincheck
exchange: true

rate_limit:
  max:
  unit:

api_url: https://coincheck.com/api/

requests:
  ticker:
    request:
      template: ticker
      pair_template: null
      params: null
    response:
      type: dict
      values:
        last:
          type: float
        bid:
          type: int
        ask:
          type: int
        high:
          type: int
        low:
          type: int
        volume:
          type:
          - float
        timestamp:
          type:
          - int
    mapping:
    - key: ticker_last_price
      path:
      - last
      type:
      - float
    - key: currency_pair_first
      path: []
      type:
      - none
      - constant
      - "BTC"
    - key: currency_pair_second
      path: []
      type:
      - none
      - constant
      - "JPY"      
    - key: ticker_best_bid
      path:
      - bid
      type:
      - int
    - key: ticker_best_ask
      path:
      - ask
      type:
      - int
    - key: ticker_daily_volume
      path:
      - volume
      type:
      - str
      - float
    - key: ticker_time
      path:
      - timestamp
      type:
      - int
      - fromtimestamp


