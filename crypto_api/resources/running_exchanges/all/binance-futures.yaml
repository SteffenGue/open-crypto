name: binance-futures
exchange: true
api_url: https://fapi.binance.com/fapi/
rate_limit: null #to add if necessary
requests:
  currency_pairs:
    request:
      template: v1/exchangeInfo
      pair_template: null
      params: null
    response:
      type: dict
      values:
        timezone:
          type: str # "UTC"
        serverTime:
          type:
            - float
            - from_timestamp
            - 1
        rateLimits:
          type: list
        exchangeFilters:
          type: list
        symbols:
          type: list
          values:
            type: dict
            values:
              symbol: # i.e. "ETHBTC"
                type: str
              status: # i.e. "TRADING"
                type: str
              baseAsset: # i.e. ETH
                type: str
              baseAssetPrecision:
                type: int
              quoteAsset: # i.e. "BTC"
                type: str
              quotePrecision:
                type: int
              orderTypes:
                type: list
              icebergAllowed:
                type: bool
              filters:
                type: list
    mapping:
      - key: currency_pair_first
        path:
          - symbols
          - baseAsset
        type:
          - str
      - key: currency_pair_second
        path:
          - symbols
          - quoteAsset
        type:
          - str


  historic_rates:
    request:
      template: v1/klines
      pair_template:
        template: '{first}{second}'
        lower_case: false
        alias: symbol
      params:
        interval:
          required: true
          type: str
          allowed:
            minutes: 1m
            hours: 1h
            days: 1d
            weeks: 1w
            months: 1M
          default: 1d
        startTime:
          required: false
        endTime:
          function: last_timestampms
          type:
            - datetime
            - timestampms
        limit:
          type: int
          max: 1000
          default: 1000
    response:
      type: list
      values:
        type: list
        values:
          0: # Open time
            type:
              - float
              - from_timestamp
              - 1
          1: # open
            type:
              - str
              - float
          2: # high
            type:
              - str
              - float
          3: # low
            type:
              - str
              - float
          4: # close
            type:
              - str
              - float
          5: # volume
            type:
              - str
              - float
          6: # close time
            type:
              - float
              - from_timestamp
              - 1
          7: # Quote asset volume
            type:
              - str
              - float
          8: # Number of trades
            type: int
          9: # Taker buy base asset volume
            type:
              - str
              - float
          10: # Taker buy quote asset volume
            type:
              - str
              - float
          11: # ignore
            type: ignore
    mapping:
      - key: open
        path:
          - 1
        type:
          - str
          - float
      - key: high
        path:
          - 2
        type:
          - str
          - float
      - key: low
        path:
          - 3
        type:
          - str
          - float
      - key: close
        path:
          - 4
        type:
          - str
          - float
      - key: volume
        path:
          - 5
        type:
          - str
          - float
      - key: time
        path:
          - 6
        type:
          - float
          - from_timestamp
          - 1
