
#https://vcc.exchange/api/#summary
name: vcc
exchange: true

rate_limit: null

api_url: https://api.vcc.exchange/v3

requests:
  currency_pairs:
    request:
      template: /summary
      pair_template: null
      params: null

    response:
      type: dict
      values:
        data:
          type: dict
          values:
            currency_pair:
              type: dict


    mapping:
      - key: currency_pair_first
        path:
          - data
          - dict_key
        type:
          - str
          - split
          - "_"
          - 0
      - key: currency_pair_second
        path:
          - data
          - dict_key
        type:
          - str
          - split
          - "_"
          - 1

  tickers:
    request:
      template: /summary
      pair_template: null
      params: null

    response:
      type: dict
      values:
        data:
          type: dict
          values:
            currency_pair:
              type: dict
              values:
                last:
                  type: str
                baseVolume:
                  type: str
                quoteVolume:
                  type: str
                highestBid:
                  type: str
                lowestAsk:
                  type: str


    mapping:
      - key: currency_pair_first
        path:
          - data
          - dict_key
        type:
          - str
          - split
          - "_"
          - 0
      - key: currency_pair_second
        path:
          - data
          - dict_key
        type:
          - str
          - split
          - "_"
          - 1
      - key: last_price
        path:
          - data
          - dict_values
          - last
        type:
          - str
          - float
      - key: time
        path: []
        type:
          - none
          - now
      - key: best_bid
        path:
          - data
          - dict_values
          - highestBid
        type:
          - str
          - float
      - key: best_ask
        path:
          - data
          - dict_values
          - lowestAsk
        type:
          - str
          - float
      - key: daily_base_volume
        path:
          - data
          - dict_values
          - baseVolume
        type:
          - str
          - float
      - key: daily_volume
        path:
          - data
          - dict_values
          - quoteVolume
        type:
          - str
          - float

  trades:
    request:
      template: /trades/{currency_pair}
      pair_template:
        template: "{first}_{second}"
        lower_case: false
#        alias:
      params:
        count:
          max: 1000
          default: 500

    response:
      type: dict
      values:
        data:
          type: list
          values:
            trade_id:
              type: int
            price:
              type: str
            base_volume:
              type: str
            trade_timestamp:
              type: int
            type: str

    mapping:
    - key: time
      path:
        - data
        - trade_timestamp
      type:
        - str
        - int
        - utcfromtimestampms
    - key: id
      path:
        - data
        - trade_id
      type:
        - int
    - key: direction
      path:
        - data
        - type
      type:
        - str
    - key: price
      path:
        - data
        - price
      type:
        - str
        - float
    - key: amount
      path:
        - data
        - base_volume
      type:
        - str
        - float

  order_books:
    request:
      template: /orderbook/{currency_pair}
      pair_template:
        template: "{first}_{second}"
        lower_case: false
      params:
        depth:
         # possible: [0, 5, 10, 20, 50, 500] #zero is full
          default: 50
        level:
        #  possible: [1, 2, 3] # 1: Best Bid/Ask, 2: Aggregated by Price, 3: Full, no agg.
          default: 2
    response:
      type: dict
      values:
        dataVersion:
          type: str
        data:
          type: dict
          values:
            timestamp:
              type: str
            bids:
              type: list
              values:
                type: list
                values:
                  0: #price
                    type: str
                  1: # qty
                    type: str
            asks:
              type: list
              values:
                type: list
                values:
                  0: #qty
                    type: str
                  1: # price
                    type: str
    mapping:
    - key: time
      path:
        - data
        - timestamp
      type:
        - str
        - int
        - utcfromtimestampms
    - key: id
      path: []
      type:
        - none
        - now_timestamp
    - key: position
      path: []
      type:
        - none
        - range
    - key: bids_amount
      path:
        - data
        - bids
        - 1
      type:
        - str
        - float
    - key: bids_price
      path:
        - data
        - bids
        - 0
      type:
        - str
        - float
    - key: asks_amount
      path:
        - data
        - asks
        - 1
      type:
        - str
        - float
    - key: asks_price
      path:
        - data
        - asks
        - 0
      type:
        - str
        - float