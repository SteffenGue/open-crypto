name: btc-markets
exchange: true

rate_limit:
  max: 300
  unit: 60

api_url: https://api.btcmarkets.net

requests:
  currency_pairs:
    request:
      template: /v3/markets
      pair_template: null
      params: null

    response:
      type: list
      values:
        type: dict
        values:
          baseAssetName:
            type: str
          quoteAssetName:
            type: str

    mapping:
      - key: currency_pair_first
        path:
          - baseAssetName
        type:
          - str
      - key: currency_pair_second
        path:
          - quoteAssetName
        type:
          - str

  tickers:
    request:
      template: /v3/markets/{currency_pair}/ticker
      pair_template:
        template: "{first}-{second}"
        lower_case: false
      params: null
    response:
      type: dict
      values:
        bestBid:
          type: str
        bestAsk:
          type: str
        lastPrice:
          type: str
        volume24h:
          type: str
        timestamp:
          type: str
    mapping:
      - key: last_price
        path:
          - lastPrice
        type:
          - str
          - float
      - key: time
        path:
          - timestamp
        type:
          - str
          - dateparser
      - key: best_bid
        path:
          - bestBid
        type:
          - str
          - float
      - key: best_ask
        path:
          - bestAsk
        type:
          - str
          - float
      - key: daily_volume
        path:
          - volume24h
        type:
          - str
          - float

  historic_rates:
    request:
      template: /v3/markets/{currency_pair}/candles
      pair_template:
        template: "{first}-{second}"
        lower_case: false
      params:
        timeWindow:
          allowed:
            minutes: 1m
            hours: 1h
            days: 1d
          default: 1d
        to:
          function: last_timestamp
          type:
            - datetime
            - format
            - "%Y-%m-%dT%H:%M:%S.%fZ"
        from:
          function: last_timestamp
          type:
            - datetime
            - timedelta
            - interval
            - 1000
            - from_timestamp
            - 0
            - "%Y-%m-%dT%H:%M:%S.%fZ"
#        limit:
#          default: 1000
    response:
      type: list
      values:
        type: list
        values:
          0: #timestamp
            type: str
          1: #open
            type: str
          2: #high
            type: str
          3: #low
            type: str
          4: #close
            type: str
          5: #volume
            type: str

    mapping:
    - key: time
      path:
        - 0
      type:
        - str
        - dateparser
    - key: open
      path:
        - 1
      type:
        - str
        - float
    - key: high
      path:
        - 2
      type:
        - str
        - float
    - key: low
      path:
        - 3
      type:
        - str
        - float
    - key: close
      path:
        - 4
      type:
        - str
        - float
    - key: volume
      path:
        - 5
      type:
        - str
        - float


  trades:
    request:
      template:  /v3/markets/{currency_pair}/trades
      pair_template:
        template: "{first}-{second}"
        lower_case: false
      params:
        limit:
          default: 200

    response:
      type: list
      values:
        type: dict
        values:
          id:
            type: str
          price:
            type: str
          amount:
            type: str
          timestamp:
            type: str
          side:
            type: str
    mapping:
    - key: time
      path:
        - timestamp
      type:
        - str
        - dateparser
    - key: id
      path:
        - id
      type:
        - str
        - int
    - key: direction
      path:
        - side
      type:
        - value
        - map
        - Bid
        - buy
        - Ask
        - sell
    - key: price
      path:
        - price
      type:
        - str
        - float
    - key: amount
      path:
        - amount
      type:
        - str
        - float

  order_books:
    request:
      template: /v3/markets/{currency_pair}/orderbook
      pair_template:
        template: "{first}-{second}"
        lower_case: false
      params:
        level:
          default: 1

    response:
      type: dict
      values:
        snapshotId:
          type: int
        asks:
          type: list
          values:
            type: list
            values:
              0: #price
                type: str
              1: #qty
                type: str
        bids:
          type: list
          values:
            type: list
            values:
              0:
                type: str
              1:
                type: str

    mapping:
    - key: time
      path: []
      type:
        - none
        - now
    - key: id
      path:
        - snapshotId
      type:
        - int
    - key: position
      path: []
      type:
        - none
        - range
    - key: bids_amount
      path:
        - bids
        - 1
      type:
        - str
        - float
    - key: bids_price
      path:
        - bids
        - 0
      type:
        - str
        - float
    - key: asks_amount
      path:
        - asks
        - 1
      type:
        - str
        - float
    - key: asks_price
      path:
        - asks
        - 0
      type:
        - str
        - float